    <style>
        /* O CSS permanece o mesmo da versão anterior, pois a estrutura de classes foi mantida. */
        :root {
            --bg-color: #F8F9FA; --text-color: #343A40; --text-color-light: #FFFFFF;
            --card-bg-color: #FFFFFF; --card-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);

            --separator-color: #E9ECEF; --danger-color: #DC3545; --warning-color: #FFC107;

        body.dark-mode {
            --bg-color: #1A1D20; --text-color: #E0E0E0; --text-color-light: #FFFFFF;

        body.modal-open { overflow: hidden; }
        main {

            box-sizing: border-box; position: relative; z-index: 1;

        #page-header {

            border-top: 5px solid; display: block;

        .pin-category-btn:hover { opacity: 1; transform: scale(1.1); }
        .pin-category-btn svg { width: 20px; height: 20px; color: var(--text-color); }
        .pin-category-btn.pinned svg { color: var(--primary-color); opacity: 1; }

            transition: transform 0.2s ease, box-shadow 0.2s ease; border: 1px solid transparent;

        body.master-edit-mode .icon-link { pointer-events: none; }
        .icon-visual {
            display: flex; align-items: center; justify-content: center; flex-grow: 1; padding: 10px;
            background-color: #cccccc; transition: transform 0.2s ease;
            position: relative; /* Adicionado para posicionamento do texto do ícone */
        }
        .icon-visual img {
            max-width: 60px; /* Limita o tamanho da imagem, se houver */
            max-height: 60px; /* Limita o tamanho da imagem, se houver */
            object-fit: contain; /* Garante que a imagem se ajuste sem distorção */
            position: absolute; /* Permite que o texto se sobreponha */
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
        }
        .icon-link:hover .icon-visual { transform: scale(1.05); }
        .icon-text-content {
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            position: absolute; /* Alterado de relative para absolute */
            top: 0; left: 0; right: 0; bottom: 0; /* Ocupa todo o espaço do pai */
            z-index: 1; /* Para garantir que o texto fique por cima da imagem */
            padding: 0 5px; /* Adiciona um pequeno padding horizontal */
            /* Garante que o texto tenha cor e contraste adequados sobre a imagem */
            color: var(--text-color-light); /* Garante cor do texto branca */
            text-shadow: 1px 1px 3px rgba(0,0,0,0.7); /* Adiciona sombra para melhorar legibilidade */
        }
        .icon-title {
            font-size: 1em; font-weight: 700; text-align: center;
            line-height: 1.2; word-break: break-word;
            white-space: nowrap; /* Impede que o texto quebre linha */
            overflow: hidden;    /* Esconde o texto que transborda */
            text-overflow: ellipsis; /* Adiciona "..." ao texto cortado */
            max-width: 100%; /* Garante que o texto não saia do container */
            display: block; /* Garante que as propriedades de overflow funcionem */
        }
        .icon-description {
            font-size: 0.75em; font-weight: 400; text-align: center;
            line-height: 1.1; margin-top: 4px; opacity: 0.9;
            white-space: nowrap; /* Impede que o texto quebre linha */
            overflow: hidden;    /* Esconde o texto que transborda */
            text-overflow: ellipsis; /* Adiciona "..." ao texto cortado */
            max-width: 100%; /* Garante que o texto não saia do container */
            display: block; /* Garante que as propriedades de overflow funcionem */
        }
        .icon-actions {
            display: flex; flex-direction: row; position: absolute; top: -20px; left: 50%;

            transition: all 0.2s ease; pointer-events: none;

        body.master-edit-mode .icon-card-wrapper .icon-actions { opacity: 1; top: -18px; pointer-events: auto; }
        .icon-action-btn {
            background-color: var(--card-bg-color); color: var(--text-color); border: 1px solid var(--separator-color);
            border-radius: 50%; width: var(--action-button-size); height: var(--action-button-size);
            display: flex; justify-content: center; align-items: center; cursor: pointer;

        .icon-action-btn.edit-btn:hover { background-color: var(--warning-color); border-color: var(--warning-color); }
        .icon-action-btn.pin-btn:hover { background-color: var(--primary-color); border-color: var(--primary-color);}
        .icon-action-btn.unpin-btn:hover { background-color: var(--danger-color); border-color: var(--danger-color); }
        .icon-action-btn.delete-btn:hover { background-color: var(--danger-color); border-color: var(--danger-color); }
        .icon-action-btn.animate-btn:hover { background-color: var(--animate-color); border-color: var(--animate-color); }
        .icon-action-btn.pin-btn.active { background-color: var(--primary-color); color: white; }
        .icon-action-btn.animate-btn.active { background-color: var(--animate-color); color: white; }
        .icon-action-btn svg { width: var(--action-button-icon-size); height: var(--action-button-icon-size); }
        .icon-card-wrapper.publicly-pinned .icon-link { border: 2px solid var(--primary-color); box-shadow: 0 0 12px rgba(var(--primary-color-rgb), 0.3); }

        #generate-icon-code-section { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%) scale(0.95); width: 90%; max-width: 600px; max-height: 90vh; overflow-y: auto; z-index: 1050; padding: 30px; background-color: var(--card-bg-color); border-radius: 12px; box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2); border-top: 4px solid var(--primary-color); display: none; opacity: 0; transition: opacity 0.2s ease, transform 0.2s ease; }

        </form>
        <div id="form-status-message"></div>

            svgs: {
                PIN: `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M16 12V4h1V2H7v2h1v8l-2 3v2h6v5h2v-5h6v-2l-2-3z"/></svg>`,
                EDIT: `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 7.04c.39-.39.39-1.02 0-1.41l-2.34-2.34c-.39-.39-1.02-.39-1.41 0l-1.83 1.83 3.75 3.75 1.83-1.83z"/></svg>`,
                UNPIN: `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M12 17c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2zm6-10V4h-1v3l-2 3v2h6v-2l-2-3zM7 2v2h1v8l-2 3v2h6v-2l-2-3V4h1V2z"/></svg>`,
                DELETE: `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zM19 4h-3.5l-1-1h-5l-1 1H5v2h14V4z"/></svg>`,
                ANIMATE: `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path fill-rule="evenodd" d="M9 4.5a.75.75 0 0 1 .75.75v1.5a.75.75 0 0 1-1.5 0V5.25A.75.75 0 0 1 9 4.5Zm6.707 2.293a.75.75 0 0 1 0 1.06l-1.5 1.5a.75.75 0 1 1-1.06-1.06l1.5-1.5a.75.75 0 0 1 1.06 0ZM4.5 9.75A.75.75 0 0 1 5.25 9h1.5a.75.75 0 0 1 0 1.5H5.25A.75.75 0 0 1 4.5 9.75Zm11.25 0a.75.75 0 0 1 .75-.75h1.5a.75.75 0 0 1 0 1.5h-1.5a.75.75 0 0 1-.75-.75ZM9 15.75a.75.75 0 0 1 .75.75v1.5a.75.75 0 0 1-1.5 0v-1.5a.75.75 0 0 1 .75-.75Zm5.646 2.146a.75.75 0 0 1 0 1.06l-1.5 1.5a.75.75 0 1 1-1.06-1.06l1.5-1.5a.75.75 0 0 1 1.06 0ZM12 11.25a.75.75 0 0 1 .75.75v1.5a.75.75 0 0 1-1.5 0v-1.5a.75.75 0 0 1 .75-.75Zm-5.793 2.146a.75.75 0 0 1 1.06 0l1.5 1.5a.75.75 0 0 1-1.06 1.06l-1.5-1.5a.75.75 0 0 1 0-1.06Z" clip-rule="evenodd" /></svg>`
            }
        };

        /**
         * MÓDULO DE ESTADO
         * Armazena o estado atual da aplicação.
         */
        const state = {
            allIcons: [],
            pinnedCategoryIds: [], // Categorias fixadas pelo usuário para destaque na tela inicial
            currentUser: null,
            isMasterEditMode: false,
            isFormEditMode: false,
            searchTerm: ''
        };

        /**
         * SERVIÇO DO FIREBASE
         * Lida com toda a comunicação com o banco de dados.
         */
        const FirebaseService = {
            db: null,
            auth: null,
            init() {
                const app = initializeApp(config.firebase);
                this.db = getFirestore(app);
                this.auth = getAuth(app);
            },
            authenticate(onAuthStateChangedCallback) {
                onAuthStateChanged(this.auth, async (user) => {
                    if (user) {
                        state.currentUser = user;
                        // Carrega as categorias fixadas para este usuário
                        const userDocSnap = await getDoc(doc(this.db, "usuarios", user.uid));
                        state.pinnedCategoryIds = userDocSnap.exists() ? userDocSnap.data().pinnedCategories || [] : [];
                    } else {
                        // Faz login anônimo se não houver usuário logado
                        await signInAnonymously(this.auth);
                    }
                    onAuthStateChangedCallback(); // Garante que a renderização ocorra após carregar o estado do usuário
                });
            },
            onIconsUpdate(callback) {
                onSnapshot(collection(this.db, "icones"), (snapshot) => {
                    const icons = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                    callback(icons);
                });
            },
            async saveUserPinnedCategories(categories) {
                if (!state.currentUser) return; // Não salva se não houver usuário
                await setDoc(doc(this.db, "usuarios", state.currentUser.uid), { pinnedCategories: categories }, { merge: true });
            },
            async updateIcon(id, data) {
                await updateDoc(doc(this.db, "icones", id), data);
            },
            async addIcon(data) {
                await addDoc(collection(this.db, "icones"), { ...data, createdAt: serverTimestamp() });
            },
            async deleteIcon(id) {
                await deleteDoc(doc(this.db, "icones", id));
            }
        };

        /**
         * GERENCIADOR DA INTERFACE (UI)
         * Responsável por toda a manipulação do DOM.
         */
        const UIManager = {
            elements: {},
            init() {
                const DOMElements = {
                    body: document.body,
                    mainContent: document.getElementById('main-content'),
                    searchInput: document.getElementById('search-input'),
                    themeToggle: document.getElementById('theme-toggle'),
                    masterEditToggle: document.getElementById('master-edit-toggle'),
                    pinnedSection: document.getElementById('pinned-section'),
                    allCategoriesGrid: document.getElementById('all-categories-grid'), // Container para as categorias
                    searchResultsContainer: document.getElementById('search-results-container'),
                    modalOverlay: document.getElementById('generator-modal-overlay'),
                    generatorModal: document.getElementById('generate-icon-code-section'),
                    closeModalBtn: document.getElementById('close-generator-modal-btn'),
                    iconForm: document.getElementById('icon-form'),
                    formStatusMessage: document.getElementById('form-status-message'),
                    modalTitle: document.getElementById('modal-title'),
                    openModalBtn: document.getElementById('open-generator-modal-btn'),
                    // Adicionado para acesso mais fácil ao botão de submit
                    submitIconBtn: document.getElementById('submit-icon-button'),
                };
                this.elements = DOMElements;
                this.populateCategorySelect(); // Popula o select de categorias no formulário
            },

            // Método para popular o select de categorias no formulário de adicionar/editar
            populateCategorySelect() {
                const selectElement = this.elements.iconForm.elements.iconCategorySelect;
                // Limpa opções existentes, exceto a primeira (disabled selected)
                while (selectElement.options.length > 1) {
                    selectElement.remove(1);
                }
                for (const categoryId in config.categories) {
                    // Ignora a categoria 'public-featured' para seleção manual no formulário
                    if (categoryId === 'public-featured') continue;

                    const option = document.createElement('option');
                    option.value = categoryId;
                    option.textContent = config.categories[categoryId].name;
                    selectElement.appendChild(option);
                }
            },

            createIconElement(icon) {
                const wrapper = document.createElement('div');
                wrapper.className = 'icon-card-wrapper';
                wrapper.dataset.id = icon.id;
                wrapper.dataset.label = icon.name;

                if (icon.isAnimated) wrapper.classList.add('animated-icon');
                // A classe 'publicly-pinned' é adicionada ao wrapper apenas quando o ícone é renderizado na seção de fixados
                
                const link = document.createElement('a');
                link.href = icon.link;
                link.className = 'icon-link';
                link.target = '_blank';
                link.rel = 'noopener noreferrer';

                const visual = document.createElement('div');
                visual.className = 'icon-visual';
                if (icon.colorClass) {
                    visual.classList.add(icon.colorClass);
                } else {
                    visual.style.backgroundColor = icon.customBgColor || '#cccccc';
                }

                // Verifica se há uma imagem de ícone para usar
                if (icon.imageUrl) {
                    const img = document.createElement('img');
                    img.src = icon.imageUrl;
                    img.alt = icon.name;
                    visual.appendChild(img);
                }

                const textContent = document.createElement('div');
                textContent.className = 'icon-text-content';

                const title = document.createElement('span');
                title.className = 'icon-title';
                title.textContent = icon.name;
                textContent.appendChild(title);

                if (icon.description) {
                    const description = document.createElement('span');
                    description.className = 'icon-description';
                    description.textContent = icon.description;
                    textContent.appendChild(description);
                }
                
                // O textContent é sempre adicionado ao visual para manter o layout, mesmo com imagem
                // Garante que o texto fique por cima da imagem.
                visual.appendChild(textContent);
                
                link.appendChild(visual);

                const actions = this.createActionsElement(icon);
                wrapper.appendChild(link);
                wrapper.appendChild(actions);

                return wrapper;
            },
            createActionsElement(icon) {
                const actionsContainer = document.createElement('div');
                actionsContainer.className = 'icon-actions';
                
                const createBtn = (className, title, svg, active = false) => {
                    const btn = document.createElement('button');
                    btn.className = `icon-action-btn ${className}`;
                    btn.title = title;
                    btn.innerHTML = svg;
                    if (active) btn.classList.add('active');
                    return btn;
                };

                actionsContainer.appendChild(createBtn('edit-btn', 'Editar Ícone', config.svgs.EDIT));
                // O botão de fixar agora indica fixação pública
                actionsContainer.appendChild(createBtn('pin-btn', icon.isPublicamenteFixado ? 'Desafixar Publicamente' : 'Fixar Publicamente', icon.isPublicamenteFixado ? config.svgs.UNPIN : config.svgs.PIN, icon.isPublicamenteFixado));
                actionsContainer.appendChild(createBtn('animate-btn', icon.isAnimated ? 'Desativar Animação' : 'Ativar Animação', config.svgs.ANIMATE, icon.isAnimated));
                actionsContainer.appendChild(createBtn('delete-btn', 'Remover Ícone', config.svgs.DELETE));

                return actionsContainer;
            },

            render() {
                const { pinnedSection, allCategoriesGrid, searchResultsContainer } = this.elements;
                [pinnedSection, allCategoriesGrid, searchResultsContainer].forEach(el => el.innerHTML = '');

                // Lógica de pesquisa
                if (state.searchTerm) {
                    searchResultsContainer.style.display = 'grid';
                    allCategoriesGrid.style.display = 'none'; // Esconde as categorias
                    pinnedSection.style.display = 'none'; // Esconde a seção de fixados

                    const matchingIcons = state.allIcons.filter(icon =>
                        icon.name.toLowerCase().includes(state.searchTerm) ||
                        (icon.description && icon.description.toLowerCase().includes(state.searchTerm))
                    );

                    if (matchingIcons.length > 0) {
                        matchingIcons.forEach(icon => searchResultsContainer.appendChild(this.createIconElement(icon)));
                    } else {
                        searchResultsContainer.innerHTML = `<p style="grid-column: 1 / -1; text-align: center; margin-top: 30px;">Nenhum ícone encontrado para "${state.searchTerm}".</p>`;
                    }
                } else {
                    // Lógica de renderização por categorias (tela inicial)
                    searchResultsContainer.style.display = 'none';
                    allCategoriesGrid.style.display = 'grid'; // Mostra o grid de categorias (container para os cards)
                    pinnedSection.style.display = 'block'; // Mostra a seção de fixados

                    const iconsByCategory = state.allIcons.reduce((acc, icon) => {
                        (acc[icon.category] = acc[icon.category] || []).push(icon);
                        return acc;
                    }, {});

                    // 1. Renderizar Ícones em Destaque (Publicamente Fixados)
                    const publicFeaturedIcons = state.allIcons.filter(icon => icon.isPublicamenteFixado);
                    if (publicFeaturedIcons.length > 0) {
                        const featuredCategoryCard = this.createCategoryCard(
                            'public-featured',
                            config.categories['public-featured'].name,
                            config.categories['public-featured'].color
                        );
                        // Remove o botão de fixar categoria para a seção de destaques públicos
                        const pinBtn = featuredCategoryCard.querySelector('.pin-category-btn');
                        if (pinBtn) pinBtn.remove();
                        
                        const featuredIconsGrid = featuredCategoryCard.querySelector('.icons-grid');
                        publicFeaturedIcons.forEach(icon => {
                            const iconEl = this.createIconElement(icon);
                            iconEl.classList.add('publicly-pinned'); // Adiciona a classe para destaque visual
                            featuredIconsGrid.appendChild(iconEl);
                        });
                        pinnedSection.appendChild(featuredCategoryCard);
                    } else {
                        // Se não houver ícones fixados, ainda podemos mostrar um placeholder ou ocultar a seção
                        if (!state.isMasterEditMode) { // Oculta a mensagem se não estiver em modo de edição
                            pinnedSection.innerHTML = `<p style="text-align: center; margin-bottom: 25px;">Nenhum ícone em destaque no momento.</p>`;
                        } else {
                             pinnedSection.innerHTML = `<p style="text-align: center; margin-bottom: 25px; opacity: 0.7;">Nenhum ícone em destaque. Use o modo de edição para fixar alguns!</p>`;
                        }
                    }

                    // 2. Renderizar Outras Categorias
                    // Garante a ordem das categorias definida no config.categories
                    for (const categoryId in config.categories) {
                        if (categoryId === 'public-featured') continue; // Já tratado acima

                        const categoryName = config.categories[categoryId].name;
                        const categoryColor = config.categories[categoryId].color;
                        const iconsInThisCategory = iconsByCategory[categoryId] || [];

                        // Só cria a seção se houver ícones nela ou se estiver em modo de edição
                        if (iconsInThisCategory.length > 0 || state.isMasterEditMode) {
                            const categoryCard = this.createCategoryCard(categoryId, categoryName, categoryColor);
                            const iconsGrid = categoryCard.querySelector('.icons-grid');

                            // Ordenar ícones alfabeticamente dentro da categoria (opcional)
                            iconsInThisCategory.sort((a, b) => a.name.localeCompare(b.name));

                            iconsInThisCategory.forEach(icon => {
                                iconsGrid.appendChild(this.createIconElement(icon));
                            });
                            allCategoriesGrid.appendChild(categoryCard);
                        }
                    }

                    // Se não houver nenhuma categoria com ícones e não estiver em modo de edição
                    if (allCategoriesGrid.children.length === 0 && !state.isMasterEditMode) {
                         allCategoriesGrid.innerHTML = `<p style="grid-column: 1 / -1; text-align: center; margin-top: 30px;">Não há categorias com ícones para exibir no momento.</p>`;
                    }
                }
            },

            // Método para criar a estrutura do card de categoria
            createCategoryCard(categoryId, name, color) {
                const card = document.createElement('section');
                card.className = 'category-card';
                card.style.borderColor = color;
                card.id = `category-${categoryId}`;

                const header = document.createElement('div');
                header.className = 'category-header';

                const title = document.createElement('h2');
                title.textContent = name;
                header.appendChild(title);

                // Botão de fixar/desafixar categoria (só aparece no modo de edição)
                const pinBtn = document.createElement('button');
                pinBtn.className = 'pin-category-btn';
                pinBtn.title = state.pinnedCategoryIds.includes(categoryId) ? 'Desafixar Categoria' : 'Fixar Categoria';
                pinBtn.innerHTML = state.pinnedCategoryIds.includes(categoryId) ? config.svgs.UNPIN : config.svgs.PIN;
                if (state.pinnedCategoryIds.includes(categoryId)) {
                    pinBtn.classList.add('pinned');
                }
                pinBtn.dataset.categoryId = categoryId; // Armazena o ID da categoria para manipulação
                header.appendChild(pinBtn);

                card.appendChild(header);

                const iconsGrid = document.createElement('div');
                iconsGrid.className = 'icons-grid';
                card.appendChild(iconsGrid);

                return card;
            },

            toggleMasterEditMode(isActive) {
                this.elements.body.classList.toggle('master-edit-mode', isActive);
                this.elements.masterEditToggle.classList.toggle('active', isActive);
                this.render(); // Re-renderizar para mostrar/ocultar botões e categorias vazias
            },
            toggleTheme(isDark) {
                this.elements.body.classList.toggle('dark-mode', isDark);
                this.elements.themeToggle.querySelector('span').textContent = isDark ? 'Claro' : 'Escuro';
                this.elements.themeToggle.title = `Alternar para Tema ${isDark ? 'Claro' : 'Escuro'}`;
            },
            openModal(iconData = null) {
                state.isFormEditMode = !!iconData;
                const { iconForm, modalTitle, generatorModal, modalOverlay, submitIconBtn } = this.elements;
                iconForm.reset();
                this.clearFormStatus(); // Limpa mensagens de status anteriores

                modalTitle.textContent = state.isFormEditMode ? 'Editar Ícone' : 'Adicionar Novo Ícone';
                submitIconBtn.textContent = state.isFormEditMode ? 'Atualizar Ícone' : 'Salvar Ícone';

                iconForm.elements.iconIdInput.value = iconData?.id || '';
                iconForm.elements.iconNameInput.value = iconData?.name || '';
                iconForm.elements.iconDescriptionInput.value = iconData?.description || '';
                iconForm.elements.iconLinkInput.value = iconData?.link || '';
                iconForm.elements.iconImageUrlInput.value = iconData?.imageUrl || ''; // Preenche o campo de URL da imagem
                iconForm.elements.iconColorClassInput.value = iconData?.colorClass || '';
                iconForm.elements.iconCustomBgColorInput.value = iconData?.customBgColor || '#cccccc';
                iconForm.elements.iconCategorySelect.value = iconData?.category || ''; // Assegura que a categoria correta esteja selecionada

                generatorModal.classList.add('visible');
                modalOverlay.classList.add('visible');
                this.elements.body.classList.add('modal-open'); // Previne scroll do body
            },
            closeModal() {
                this.elements.generatorModal.classList.remove('visible');
                this.elements.modalOverlay.classList.remove('visible');
                this.elements.body.classList.remove('modal-open'); // Permite scroll do body
            },
            showFormStatus(message, type) {
                const statusEl = this.elements.formStatusMessage;
                statusEl.textContent = message;
                statusEl.className = `form-status-message ${type}`;
            },
            clearFormStatus() {
                this.elements.formStatusMessage.className = 'form-status-message';
                this.elements.formStatusMessage.textContent = '';
            }
        };

        /**
         * CONTROLADOR DA APLICAÇÃO (APP)
         * Orquestra os módulos e lida com os eventos do usuário.
         */
        const App = {
            init() {
                FirebaseService.init();
                UIManager.init();
                this.setupEventListeners();
                
                // Carrega o tema salvo do localStorage
                const savedTheme = localStorage.getItem('theme') || 'light';
                UIManager.toggleTheme(savedTheme === 'dark');

                // Autentica e inicia o monitoramento dos ícones e do estado do usuário
                FirebaseService.authenticate(() => {
                    FirebaseService.onIconsUpdate(newIcons => {
                        state.allIcons = newIcons;
                        UIManager.render(); // Renderiza após carregar os ícones e o estado do usuário
                    });
                });
            },
            setupEventListeners() {
                const { themeToggle, masterEditToggle, searchInput, mainContent, openModalBtn, closeModalBtn, iconForm, submitIconBtn } = UIManager.elements;
                
                themeToggle.addEventListener('click', () => {
                    const isDark = document.body.classList.toggle('dark-mode');
                    localStorage.setItem('theme', isDark ? 'dark' : 'light');
                    UIManager.toggleTheme(isDark);
                });

                masterEditToggle.addEventListener('click', () => {
                    state.isMasterEditMode = !state.isMasterEditMode;
                    UIManager.toggleMasterEditMode(state.isMasterEditMode);
                });

                searchInput.addEventListener('input', () => {
                    state.searchTerm = searchInput.value.toLowerCase().trim();
                    UIManager.render();
                });

                openModalBtn.addEventListener('click', () => UIManager.openModal());
                closeModalBtn.addEventListener('click', () => UIManager.closeModal());

                iconForm.addEventListener('submit', this.handleFormSubmit);

                mainContent.addEventListener('click', this.handleMainContentClick);
            },
            handleFormSubmit(e) {
                e.preventDefault();
                const form = e.target;
                const iconData = {
                    name: form.elements.iconNameInput.value.trim(),
                    description: form.elements.iconDescriptionInput.value.trim(),
                    link: form.elements.iconLinkInput.value.trim(),
                    imageUrl: form.elements.iconImageUrlInput.value.trim(), // Novo campo
                    colorClass: form.elements.iconColorClassInput.value.trim(),
                    customBgColor: form.elements.iconCustomBgColorInput.value,
                    category: form.elements.iconCategorySelect.value,
                };
                const id = form.elements.iconIdInput.value;

                UIManager.clearFormStatus(); // Limpa status anterior
                if (!iconData.name || !iconData.link || !iconData.category) {
                    UIManager.showFormStatus('Por favor, preencha o Título, Link e Categoria do ícone.', 'error');
                    return;
                }

                if (id) {
                    // Mantenha o estado atual de isAnimated e isPublicamenteFixado ao editar
                    const existingIcon = state.allIcons.find(i => i.id === id);
                    iconData.isAnimated = existingIcon ? existingIcon.isAnimated : false;
                    iconData.isPublicamenteFixado = existingIcon ? existingIcon.isPublicamenteFixado : false;

                    FirebaseService.updateIcon(id, iconData)
                        .then(() => {
                            UIManager.closeModal();
                            UIManager.showFormStatus('Ícone atualizado com sucesso!', 'success');
                            setTimeout(() => UIManager.clearFormStatus(), 3000);
                        })
                        .catch(error => {
                            console.error("Erro ao atualizar ícone:", error);
                            UIManager.showFormStatus('Erro ao atualizar ícone.', 'error');
                        });
                } else {
                    // Para novos ícones, defina como false por padrão
                    iconData.isAnimated = false;
                    iconData.isPublicamenteFixado = false;

                    FirebaseService.addIcon(iconData)
                        .then(() => {
                            UIManager.closeModal();
                            UIManager.showFormStatus('Ícone adicionado com sucesso!', 'success');
                            setTimeout(() => UIManager.clearFormStatus(), 3000);
                        })
                        .catch(error => {
                            console.error("Erro ao adicionar ícone:", error);
                            UIManager.showFormStatus('Erro ao adicionar ícone.', 'error');
                        });
                }
            },
            handleMainContentClick(e) {
                // Manipula cliques nos botões de ação do ícone
                const wrapper = e.target.closest('.icon-card-wrapper');
                if (wrapper) {
                    const id = wrapper.dataset.id;
                    const icon = state.allIcons.find(i => i.id === id);

                    const actionBtn = e.target.closest('.icon-action-btn');
                    if (actionBtn) {
                        // Estas ações só podem ser feitas se o modo de edição estiver ATIVO
                        if (!state.isMasterEditMode) {
                            alert('Por favor, ative o Modo de Edição (botão de cadeado) para realizar esta ação.');
                            return;
                        }

                        if (actionBtn.classList.contains('edit-btn')) {
                            UIManager.openModal(icon);
                        }
                        else if (actionBtn.classList.contains('delete-btn')) {
                            if (confirm(`Tem certeza que deseja remover o ícone "${icon.name}"?`)) {
                                FirebaseService.deleteIcon(id)
                                    .then(() => console.log('Ícone removido com sucesso!'))
                                    .catch(err => console.error('Erro ao remover ícone:', err));
                            }
                        }
                        else if (actionBtn.classList.contains('pin-btn')) {
                            FirebaseService.updateIcon(id, { isPublicamenteFixado: !icon.isPublicamenteFixado });
                        }
                        else if (actionBtn.classList.contains('animate-btn')) {
                            FirebaseService.updateIcon(id, { isAnimated: !icon.isAnimated });
                        }
                    }
                }

                // Manipula cliques nos botões de fixar/desafixar categoria (apenas no modo de edição mestre)
                const pinCategoryBtn = e.target.closest('.pin-category-btn');
                if (pinCategoryBtn && state.isMasterEditMode) {
                    const categoryId = pinCategoryBtn.dataset.categoryId;
                    let newPinnedCategories = [...state.pinnedCategoryIds];

                    if (newPinnedCategories.includes(categoryId)) {
                        // Desafixa a categoria
                        newPinnedCategories = newPinnedCategories.filter(id => id !== categoryId);
                    } else {
                        // Fixa a categoria
                        newPinnedCategories.push(categoryId);
                    }
                    state.pinnedCategoryIds = newPinnedCategories; // Atualiza o estado local
                    FirebaseService.saveUserPinnedCategories(newPinnedCategories) // Salva no Firebase
                        .then(() => UIManager.render()) // Re-renderiza para atualizar o estado visual dos botões
                        .catch(err => console.error("Erro ao salvar categorias fixadas:", err));
                }
            }
        };

        // Inicia a aplicação quando o DOM estiver pronto.
        document.addEventListener('DOMContentLoaded', () => App.init());

    </script>
