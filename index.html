    <style>
        :root {

            --shadow-color: rgba(0, 0, 0, 0.08); --border-color: rgba(0, 0, 0, 0.05);

            --header-text-color: #007bff; --input-bg-color: #ffffff;
            --input-border-color: #ccc; --button-secondary-bg: #e9ecef;

            /* NOVAS VARIAVEIS PARA O FAB */
            --fab-color: var(--primary-color);
            --fab-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            /* NOVA COR PARA O MODO EDI√á√ÉO */
            --edit-mode-color: #ffc107;
        }
        body.dark-mode {
            --bg-color: #2c2c2c; --text-color: #e0e0e0; --card-bg-color: var(--dark-icon-container-bg);

            --header-text-color: #0099ff; --input-bg-color: #3c3c3c;

        html { scroll-behavior: smooth; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0; padding: 20px 20px 40px; 
            background-color: var(--bg-color); color: var(--text-color);
            transition: background-color .3s ease, color .3s ease;
        }
        body.modal-open { overflow: hidden; }

        /* --- Estilos do Popup de Instala√ß√£o (PWA) --- */
        #install-prompt {
            position: fixed; bottom: 0; left: 0; width: 100%;
            background-color: var(--card-bg-color); color: var(--text-color);
            padding: 15px 20px; box-shadow: 0 -4px 12px var(--shadow-color);
            z-index: 1050; display: flex; align-items: center;
            justify-content: space-between; transform: translateY(100%);
            transition: transform 0.3s ease-out; box-sizing: border-box; gap: 10px;
        }
        #install-prompt.visible { transform: translateY(0); }
        #install-prompt p { margin: 0; flex-grow: 1; font-size: 1em; font-weight: 500; }
        #install-prompt button {
            padding: 10px 15px; border: none; border-radius: 8px; cursor: pointer;
            font-weight: bold; transition: background-color 0.2s; flex-shrink: 0;
        }
        #install-prompt #install-btn { background-color: var(--primary-color); color: white; }
        #install-prompt #install-btn:hover { background-color: var(--primary-hover-color); }
        #install-prompt #close-install-btn { background-color: var(--button-secondary-bg); color: var(--text-color); }

        /* --- NOVO FAB MENU (Floating Actions Menu) --- */
        /* Alterado: Posicionamento Fixo no topo direito */
        #fab-actions-container {
            position: fixed; /* Alterado de 'relative' para 'fixed' */
            top: 20px; /* Dist√¢ncia do topo */
            right: 20px; /* Dist√¢ncia da direita */
            display: flex;
            align-items: center;
            z-index: 1020; 
            flex-direction: column; /* Para alinhar o menu abaixo do bot√£o */
        }
        
        /* Ajuste para o FAB Menu ficar √† direita */
        .fab-menu {
            right: 0; 
            left: auto; /* Garante que o menu flutua para a esquerda do bot√£o */
        }


        .fab-round-button {
            width: 40px; height: 40px; /* Aumentado um pouco o bot√£o principal */
            border-radius: 50%;
            background-color: var(--fab-color);
            color: white;
            border: none;
            box-shadow: var(--fab-shadow);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem; /* Aumentado para o + */
            line-height: 1;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.2s;
            transform: rotate(0deg);
            flex-shrink: 0; /* Impede que ele encolha */
        }
        /* MODO EDI√á√ÉO ATIVO: MUDAR COR DO FAB */
        body.edit-mode-active #fab-actions-container .fab-round-button {
            background-color: var(--edit-mode-color);
        }

        .fab-round-button.open {
            transform: rotate(45deg); /* Gira o + para X */
        }
        
        .fab-menu {
            position: absolute;
            top: 100%; /* Abaixo do bot√£o */
            right: 0;
            background-color: var(--floating-bg-color);
            border-radius: 8px;
            box-shadow: 0 4px 12px var(--shadow-color);
            list-style: none;
            margin: 10px 0 0;
            padding: 5px 0;
            min-width: 180px;
            opacity: 0;
            visibility: hidden;
            transform: translateY(-10px);
            transition: opacity 0.2s, transform 0.2s, visibility 0.2s;
        }
        
        .fab-menu.visible {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }

        .fab-menu-item {
            display: flex;
            align-items: center;
            padding: 10px 15px;
            cursor: pointer;
            transition: background-color 0.2s;
            font-size: 0.95em;
        }

        .fab-menu-item:hover {
            background-color: var(--border-color);
        }

        .fab-menu-item svg {
            width: 20px;
            height: 20px;
            margin-right: 10px;
            color: var(--primary-color);
        }
        /* ITEM DE EDI√á√ÉO - COR DIFERENTE */
        .fab-menu-item[data-action="edit-mode"] svg {
            color: var(--edit-mode-color);
        }
        .fab-menu-item[data-action="edit-mode"].active {
            background-color: var(--edit-mode-color);

            font-weight: bold;
        }
        .fab-menu-item[data-action="edit-mode"].active svg {

        /* --- Modal de Login (Cadeado) --- */
        #lock-modal {

        #lock-modal.visible {

        #lock-modal p {

        /* --- √Årea Restrita --- */
        #restricted-area-wrapper {
            max-width: 800px; 
            width: 100%; 
            margin: 0 auto 40px; 
            padding: 20px;
            background-color: var(--card-bg-color); border-radius: 12px;

        #restricted-area-wrapper.visible { display: block; }
        #restricted-area-wrapper h2 {

        /* Formul√°rio de Novo Texto */
        #new-text-form {

        .file-upload-section {

        }

        /* --- Conte√∫do Principal e Categorias --- */
        #all-categories-grid, #search-results-container {
            max-width: 1200px; 
            width: 100%; 
            margin: 0 auto; 
            box-sizing: border-box;
        }
        .category-card {
            background: none; box-shadow: none; padding: 0;
            margin-bottom: 40px; transition: all 0.3s ease; overflow: hidden;

            cursor: pointer; user-select: none;
            border: 2px solid var(--primary-color);
            border-radius: 50px;
            padding: 10px 20px;
            margin-bottom: 15px;
            display: flex; /* Adicionado para alinhar o h2 e o FAB */
            align-items: center;
            justify-content: center; /* Centraliza todo o conte√∫do */
            position: relative;
        }
        .category-header h2 {
            text-align: center; margin: 0; font-size: 1.3em;
            color: var(--primary-color); font-weight: 600;
        }
        .category-card.collapsed .icons-grid { max-height: 0; padding: 0; margin-top: 0; opacity: 0; }
        
        /* --- Cont√™iner dos √çcones --- */
        .icons-grid, #search-results-container {
            display: flex;
            flex-direction: column; /* SEMPRE EM COLUNA (LISTA) */
            gap: 15px;
            background-color: var(--card-bg-color);
            border-radius: 30px;
            padding: 20px;
            box-shadow: 0 4px 12px var(--shadow-color);
            max-height: 4000px; 
            transition: max-height 0.5s ease-in-out, padding 0.5s ease-in-out, opacity 0.5s ease-in-out;
        }
        
        #search-results-container { 
            display: none; 
        }

        /* --- √çcones (Estilo √öNICO para Mobile e Desktop) --- */
        .icon-card-wrapper { 
            position: relative; 
            width: 100%; 
        }
        
        /* MODO EDI√á√ÉO ATIVO: Adiciona um destaque sutil nos √≠cones */

        .icon-actions-button {

        /* TORNA VIS√çVEL APENAS NO MODO EDI√á√ÉO ATIVO */

r: #d90000; } .vpn { background-color: #D81B60; } .gov-curso { background-color: #006400; } .whatsapp { background-color: #25d366; } .plutotv { background-color: #121212; }

        /* --- Menu de Contexto (Tr√™s Pontinhos) --- */
        .context-menu {

    <div id="generator-modal-overlay"></div>

                    menu.remove();
                });
                // Fecha o menu ao clicar fora
                setTimeout(() => document.addEventListener('click', closeMenu, { once: true }), 0);
            },
            createIconElement(icon) {
                const wrapper = document.createElement('div');
                wrapper.className = 'icon-card-wrapper';
                wrapper.dataset.id = icon.id;

                const link = document.createElement('a');
                link.href = icon.link;
                link.className = 'icon-link';
                link.target = '_blank';
                link.rel = 'noopener noreferrer';

                const visual = document.createElement('div');
                visual.className = 'icon-visual';
                
                wrapper.dataset.title = icon.name ? icon.name.toLowerCase() : '';
                wrapper.dataset.description = icon.description ? icon.description.toLowerCase() : '';

                if (icon.imageUrl) {
                    const img = document.createElement('img');
                    img.src = icon.imageUrl;
                    img.alt = icon.name || "√çcone Personalizado";
                    img.style.width = '100%'; 
                    img.style.height = '100%';
                    img.style.objectFit = 'fill'; 
                    visual.appendChild(img);
                } else {
                    if (icon.colorClass) visual.classList.add(icon.colorClass);
                    else visual.style.backgroundColor = icon.customBgColor || '#ccc';

                    const fallbackLetter = document.createElement('span');
                    fallbackLetter.className = 'icon-visual-fallback';
                    fallbackLetter.textContent = (icon.name && icon.name.length > 0) ? icon.name.charAt(0).toUpperCase() : '?';
                    visual.appendChild(fallbackLetter);
                }

                const textContent = document.createElement('div');
                textContent.className = 'icon-text-content';
                const title = document.createElement('span');
                title.className = 'icon-title';
                title.textContent = icon.name || ''; 

                if (icon.fontFamily) {
                    title.style.fontFamily = icon.fontFamily;
                    if (icon.fontFamily.includes('Bangers') || icon.fontFamily.includes('Pacifico') || icon.fontFamily.includes('Lobster')) {
                        title.style.fontSize = '1.2em'; 
                    }
                    if (icon.fontFamily.includes('Press Start 2P')) {
                        title.style.fontSize = '0.7em'; 
                    }
                }
                
                textContent.appendChild(title);

                const actionButton = document.createElement('button');
                actionButton.className = 'icon-actions-button';
                actionButton.setAttribute('aria-label', 'Op√ß√µes do √≠cone');
                actionButton.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M12 8c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2zm0 2c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2zm0 6c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2z"/></svg>`;
                
                // NOVO: A√ß√£o do bot√£o de op√ß√µes
                actionButton.onclick = (e) => {
                    e.preventDefault(); e.stopPropagation();
                    this.showContextMenu(icon, wrapper);
                };
                
                link.appendChild(visual);
                link.appendChild(textContent);
                
                // NOVO: Adiciona o bot√£o de a√ß√µes se o acesso N√ÉO estiver bloqueado
                if (!state.isLocked) {
                    link.appendChild(actionButton);
                }

                wrapper.appendChild(link);
                return wrapper;
            },
            createCategoryCard(id, name) {
                // ... (mantido o mesmo)
                const card = document.createElement('section');
                card.className = 'category-card';
                card.id = `category-${id}`;
                card.innerHTML = `<div class="category-header"><h2>${name}</h2></div><div class="icons-grid"></div>`;
                return card;
            },
        };

        // M√≥dulo Principal da Aplica√ß√£o
        const App = {
            init() {
                FirebaseService.init();
                UIManager.init();
                this.bindEvents();
                
                // Tenta carregar o estado de bloqueio salvo
                state.isLocked = localStorage.getItem('isLocked') !== 'false';
                // Tenta carregar o estado do modo edi√ß√£o
                state.isEditMode = localStorage.getItem('isEditMode') === 'true' && !state.isLocked;
                UIManager.toggleEditMode(state.isEditMode);

                FirebaseService.authenticate(() => FirebaseService.onIconsUpdate(icons => {
                    state.allIcons = icons;
                    UIManager.render();
                }));

                FirebaseService.onRestrictedTextsUpdate(texts => {
                    state.restrictedTexts = texts;
                    UIManager.renderRestrictedTexts();
                });

                this.loadTheme();
            },
            bindEvents() {
                const { 
                    searchInput, closeModalBtn, iconForm, allCategoriesGrid, modalOverlay,
                    fabMainButton, fabMenu, lockPasswordInput, loginButton,
                    restrictedTextsList, newTextForm, lockModal
                } = UIManager.elements;
                
                // Eventos do FAB
                if (fabMainButton) {
                    fabMainButton.addEventListener('click', () => UIManager.toggleFabMenu());
                }

                if (fabMenu) {
                    fabMenu.addEventListener('click', (e) => {
                        const action = e.target.closest('.fab-menu-item')?.dataset.action;
                        if (!action) return;

                        UIManager.toggleFabMenu(false); // Fecha o menu ap√≥s a a√ß√£o

                        if (action === 'search') {
                            UIManager.toggleSearchBar(true);
                        } else if (action === 'add') {
                            UIManager.openModal();
                        } else if (action === 'edit-mode') {
                            if (state.isLocked) {
                                // Se bloqueado, tenta desbloquear primeiro para entrar no modo edi√ß√£o
                                UIManager.openLockModal(); 
                            } else {
                                UIManager.toggleEditMode();
                                localStorage.setItem('isEditMode', state.isEditMode);
                                UIManager.render();
                            }
                        }
                        else if (action === 'lock') {
                            if (state.isLocked) {
                                UIManager.openLockModal();
                            } else {
                                state.isLocked = true;
                                localStorage.setItem('isLocked', 'true');
                                UIManager.toggleRestrictedArea(false); 
                                UIManager.toggleEditMode(false); // Sai do modo edi√ß√£o ao bloquear
                                UIManager.render();
                                alert("Acesso Restrito Bloqueado!");
                            }
                        } else if (action === 'theme') {
                             UIManager.toggleTheme(localStorage.getItem('theme') !== 'dark');
                        }
                    });
                }


                let searchTimeout;
                searchInput.addEventListener('input', e => {
                    clearTimeout(searchTimeout);
                    searchTimeout = setTimeout(() => {
                        state.searchTerm = e.target.value.toLowerCase().trim();
                        if(state.isRestrictedAreaOpen) UIManager.toggleRestrictedArea(false); 
                        UIManager.render();
                    }, 200); 
                });
                
                allCategoriesGrid.addEventListener('click', e => {
                    const header = e.target.closest('.category-header');
                    if (header) {
                         // Permite expandir/colapsar
                        header.parentElement.classList.toggle('collapsed');
                    }
                });
                
                closeModalBtn.addEventListener('click', () => UIManager.closeModal());
                modalOverlay.addEventListener('click', () => UIManager.closeModal());
                iconForm.addEventListener('submit', this.handleFormSubmit);

                // Eventos do Modal de Login
                loginButton.addEventListener('click', this.handleLoginAttempt);
                lockPasswordInput.addEventListener('keypress', e => {
                    if (e.key === 'Enter') this.handleLoginAttempt(e);
                });
                
                // Fecha o modal de login ao clicar fora
                document.addEventListener('click', (e) => {
                    if (lockModal.classList.contains('visible') && !lockModal.contains(e.target) && !fabMainButton.contains(e.target)) {
                         UIManager.closeLockModal();
                    }
                });


                newTextForm.addEventListener('submit', this.handleRestrictedTextFormSubmit);
                restrictedTextsList.addEventListener('click', this.handleRestrictedTextActions);
            },
            
            // NOVO: L√≥gica de login
            handleLoginAttempt(event) {
                event.preventDefault();
                const password = UIManager.elements.lockPasswordInput.value.trim();
                const loginStatus = UIManager.elements.loginStatus;

                if (password === config.restricted.password) {
                    state.isLocked = false;
                    localStorage.setItem('isLocked', 'false');
                    loginStatus.textContent = "Acesso concedido!";
                    loginStatus.style.color = '#28a745';
                    loginStatus.style.display = 'block';
                    
                    setTimeout(() => {
                        UIManager.closeLockModal();
                        
                        // Ap√≥s desbloquear, verifica se o usu√°rio estava tentando o Modo Edi√ß√£o
                        const lastFabAction = localStorage.getItem('lastFabAction');
                        if (lastFabAction === 'edit-mode') {
                            UIManager.toggleEditMode(true);
                        } else {
                            UIManager.toggleRestrictedArea(true);
                        }
                        
                        UIManager.render();
                        localStorage.removeItem('lastFabAction'); 
                    }, 500);

                } else {
                    loginStatus.textContent = "Senha incorreta.";
                    loginStatus.style.color = '#dc3545';
                    loginStatus.style.display = 'block';
                    UIManager.elements.lockPasswordInput.value = '';
                    UIManager.elements.lockPasswordInput.focus();
                }
            },
            
            async handleRestrictedTextFormSubmit(event) {
                // ... (mantido o mesmo)
                event.preventDefault();
                const { restrictedTextIdInput, restrictedTextTitleInput, restrictedTextContentInput } = UIManager.elements;
                
                const id = restrictedTextIdInput.value;
                const data = {
                    title: restrictedTextTitleInput.value.trim(),
                    content: restrictedTextContentInput.value.trim(),
                };

                if (!data.content) return; 

                try {
                    if (id) await FirebaseService.updateRestrictedText(id, data);
                    else await FirebaseService.addRestrictedText(data);
                    
                    UIManager.clearRestrictedTextForm();
                } catch (error) {
                    console.error("Erro ao salvar o texto restrito:", error);
                    alert("Erro ao salvar o texto.");
                }
            },
            
            handleRestrictedTextActions(event) {
                // ... (mantido o mesmo)
                const target = event.target;
                const entry = target.closest('.text-entry');
                if (!entry) return;
                
                const id = entry.dataset.id;
                const textData = state.restrictedTexts.find(t => t.id === id);

                if (target.classList.contains('edit-text-btn')) {
                    UIManager.loadRestrictedTextForEdit(textData);
                } else if (target.classList.contains('delete-text-btn')) {
                    const title = textData.title || textData.content.substring(0, 30) + '...';
                    if (confirm(`Tem certeza que deseja excluir o texto "${title}"?`)) {
                        FirebaseService.deleteRestrictedText(id).catch(err => {
                            console.error("Erro ao excluir o texto:", err);
                            alert("Erro ao excluir o texto.");
                        });
                    }
                }
            },

            loadTheme() {
                // ... (mantido o mesmo)
                const savedTheme = localStorage.getItem('theme');
                let initialTheme = 'light'; 

                if (savedTheme) {
                    initialTheme = savedTheme;
                }
                if (!savedTheme) {
                   localStorage.setItem('theme', initialTheme);
                }
                UIManager.toggleTheme(initialTheme === 'dark');
            },
            
            async handleFormSubmit(event) {
                // ... (mantido o mesmo)
                event.preventDefault();
                const form = event.target;
                const id = form.elements.iconIdInput.value;
                const data = {
                    name: form.elements.iconNameInput.value.trim() || '', 
                    description: form.elements.iconDescriptionInput.value.trim() || '', 
                    link: form.elements.iconLinkInput.value.trim(),
                    imageUrl: form.elements.iconImageUrlInput.value.trim(),
                    colorClass: form.elements.iconColorClassInput.value.trim(),
                    customBgColor: form.elements.iconCustomBgColorInput.value,
                    category: form.elements.iconCategorySelect.value,
                    fontFamily: form.elements.iconFontFamilyInput.value, 
                    // isPinned √© mantido ao editar, mas o formul√°rio n√£o o altera
                };

                if (!data.link || !data.category) {
                    UIManager.elements.formStatusMessage.textContent = 'Os campos Link e Categoria s√£o obrigat√≥rios.';
                    UIManager.elements.formStatusMessage.style.display = 'block';
                    return;
                }

                try {
                    if (id) {
                        await FirebaseService.updateIcon(id, data);
                    }
                    else {
                        await FirebaseService.addIcon({ ...data, isPinned: false }); // Novo √≠cone n√£o √© fixado por padr√£o
                    }
                    UIManager.closeModal();
                } catch (error) {
                    console.error("Erro ao salvar:", error);
                    UIManager.elements.formStatusMessage.textContent = 'Erro ao salvar o √≠cone.';
                    UIManager.elements.formStatusMessage.style.display = 'block';
                }
            },
            editIcon(id) {
                if (state.isLocked) return;
                const iconData = state.allIcons.find(icon => icon.id === id);
                if (iconData) UIManager.openModal(iconData);
            }
        };

        // Inicia a aplica√ß√£o
        document.addEventListener('DOMContentLoaded', () => App.init());
    </script>
</body>
