<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gratuitos!</title>
    
    <link rel="preconnect" href="https://www.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://firebaseapp.com" crossorigin>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Bangers&family=Lobster&family=Pacifico&family=Press+Start+2P&family=Roboto:wght@500&display=swap" rel="stylesheet">

    <meta name="theme-color" content="#f0f2f5"/>
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="favicon.ico" type="image/x-icon">

    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    
    <div id="top-search-bar-wrapper">
        <div id="search-container">
            <input type="text" id="search-input" placeholder="Pesquise Aqui...">
        </div>
    </div>
    
    <div id="generator-modal-overlay"></div>
    
    <div id="generate-icon-code-section" class="generic-modal">
        <button id="close-generator-modal-btn">칑</button>
        <h2 id="modal-title">Adicionar Novo 칈cone</h2>
        <form id="icon-form">
            <input type="hidden" name="iconIdInput">
            
            <div class="form-group">
                <label for="iconNameInput">Texto do 칈cone (T칤tulo) <span class="optional">(Opcional)</span>:</label>
                <input type="text" id="iconNameInput" name="iconNameInput"> 
            </div>
            
            <div class="form-group">
                <label for="iconDescriptionInput">Descri칞칚o para Busca <span class="optional">(Opcional)</span>:</label>
                <textarea id="iconDescriptionInput" name="iconDescriptionInput" rows="2"></textarea>
            </div>
            
            <div class="form-group">
                <label for="iconLinkInput">Link do 칈cone (URL) <span class="required">(Obrigat칩rio)</span>:</label>
                <input type="url" id="iconLinkInput" name="iconLinkInput" required>
            </div>
            
            <div class="form-group">
                <label for="iconImageUrlInput">URL da Imagem <span class="optional">(Opcional)</span>:</label>
                <input type="url" id="iconImageUrlInput" name="iconImageUrlInput">
            </div>
            
            <div class="form-group">
                <label for="iconColorClassInput">Classe da Cor (ex: verde, azul2) <span class="optional">(Opcional)</span>:</label>
                <input type="text" id="iconColorClassInput" name="iconColorClassInput">
            </div>
            
            <div class="form-group">
                <label for="iconCustomBgColorInput">Cor de Fundo (se classe vazia) <span class="optional">(Opcional)</span>:</label>
                <input type="color" id="iconCustomBgColorInput" name="iconCustomBgColorInput" value="#cccccc" style="height: 45px;">
            </div>
            
            <div class="form-group">
                <label for="iconCategorySelect">Categoria <span class="required">(Obrigat칩rio)</span>:</label>
                <select id="iconCategorySelect" name="iconCategorySelect" required></select>
            </div>

            <div class="form-group">
                <label for="iconFontFamilyInput">Fonte do T칤tulo <span class="optional">(Opcional)</span>:</label>
                <select id="iconFontFamilyInput" name="iconFontFamilyInput">
                    <option value="">Padr칚o (Sistema)</option>
                    <option value="'Lobster', cursive" style="font-family: 'Lobster', cursive;">Lobster</option>
                    <option value="'Pacifico', cursive" style="font-family: 'Pacifico', cursive;">Pacifico</option>
                    <option value="'Press Start 2P', cursive" style="font-family: 'Press Start 2P', cursive; font-size: 0.8em;">Press Start 2P</option>
                    <option value="'Bangers', cursive" style="font-family: 'Bangers', cursive; font-size: 1.2em;">Bangers</option>
                    <option value="'Archivo Black', sans-serif" style="font-family: 'Archivo Black', sans-serif;">Archivo Black</option>
                </select>
            </div>
            <button type="submit" id="submit-icon-button">Salvar 칈cone</button>
            <div id="form-status-message"></div>
        </form>
    </div>

    <div id="restricted-area-wrapper" class="generic-modal">
        <button id="close-restricted-modal-btn">칑</button>
        <h2 id="modal-title">Acesso Restrito 游</h2>

        <form id="login-form-restricted">
            <div class="form-group">
                <label for="restricted-password-input">Digite a Senha:</label>
                <input type="password" id="restricted-password-input" name="password" required maxlength="10">
            </div>
            <button type="submit" id="login-button">Entrar</button>
            <p id="login-status-message" style="display: none;"></p>
        </form>

        <div id="restricted-content" style="display: none;">
            <h3>Adicionar/Editar Item</h3>
            <form id="restricted-text-form">
                <input type="hidden" id="restricted-text-id-input">
                
                <div class="form-group restricted-text">
                    <label for="restricted-text-title-input">T칤tulo <span class="required">(Obrigat칩rio)</span>:</label>
                    <input type="text" id="restricted-text-title-input" required>
                </div>
                
                <div class="form-group restricted-text">
                    <label for="restricted-text-content-input">Texto ou Link <span class="required">(Obrigat칩rio)</span>:</label>
                    <textarea id="restricted-text-content-input" rows="3" required></textarea>
                </div>

                <button type="submit" id="submit-restricted-text-button">Salvar Item</button>
            </form>

            <h3>Itens Dispon칤veis</h3>
            <div id="restricted-texts-list">
                </div>
        </div>
    </div>


    <div id="top-section-wrapper">
        <div id="pinned-header-clickable"> 
            <h2>Fixados!</h2> 
        </div>
        <div id="fab-actions-container"></div>
    </div>
    
    <main id="main-content">
        <div id="all-categories-grid">
            <section class="category-card" id="category-fixados">
                <div class="icons-grid">
                    </div>
            </section>
        </div>
        
        <div id="search-results-container"></div>
    </main>

    <div id="install-prompt">
        <p>Instale este aplicativo clicando aqui!游녤</p>
        <button id="install-btn">Instalar Agora</button>
        <button id="close-install-btn">X</button>
    </div>

    <script src="pwa-init.js"></script>
    
    <script type="module" src="script.js"></script>
</body>
</html>
