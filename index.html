<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gratuitos!</title>
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="favicon.ico" type="image/x-icon">

    <meta name="theme-color" content="#f0f2f5"/>
    <link rel="manifest" href="/manifest.json">
    <style>
        :root {
            --bg-color: #f0f2f5; --text-color: #333; --card-bg-color: #ffffff;
            --shadow-color: rgba(0, 0, 0, 0.08); --border-color: rgba(0, 0, 0, 0.05);
            --primary-color: #007bff; --primary-hover-color: #0056b3;
            --header-text-color: #007bff; --input-bg-color: #ffffff;
            --input-border-color: #ccc; --button-secondary-bg: #e9ecef;
            /* Nova variável para o container dos ícones no modo escuro */
            --dark-icon-container-bg: #424242;
        }
        body.dark-mode {
            --bg-color: #2c2c2c; --text-color: #e0e0e0; --card-bg-color: var(--dark-icon-container-bg);
            --shadow-color: rgba(0, 0, 0, 0.3); --border-color: rgba(255, 255, 255, 0.1);
            --header-text-color: #0099ff; --input-bg-color: #3c3c3c;
            --input-border-color: #555; --button-secondary-bg: #555;
            --primary-color: #0099ff;
        }

        html { scroll-behavior: smooth; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0; padding: 100px 20px 40px;
            background-color: var(--bg-color); color: var(--text-color);
            transition: background-color .3s ease, color .3s ease;
        }
        body.modal-open { overflow: hidden; }

        /* --- Estilos do Popup de Instalação (PWA) --- */
        #install-prompt {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: var(--card-bg-color);
            color: var(--text-color);
            padding: 15px 20px;
            box-shadow: 0 -4px 12px var(--shadow-color);
            z-index: 1050;
            display: flex;
            align-items: center;
            justify-content: space-between;
            transform: translateY(100%);
            transition: transform 0.3s ease-out;
            box-sizing: border-box;
            gap: 10px;
        }
        #install-prompt.visible {
            transform: translateY(0);
        }
        #install-prompt p {
            margin: 0;
            flex-grow: 1;
            font-size: 1em;
            font-weight: 500;
        }
        #install-prompt button {
            padding: 10px 15px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.2s;
            flex-shrink: 0;
        }
        #install-prompt #install-btn {
            background-color: var(--primary-color);
            color: white;
        }
        #install-prompt #install-btn:hover {
            background-color: var(--primary-hover-color);
        }
        #install-prompt #close-install-btn {
            background-color: var(--button-secondary-bg);
            color: var(--text-color);
        }
        /* --- FIM Estilos do Popup de Instalação --- */


        /* --- Barra de Pesquisa Fixa --- */
        #top-search-bar-wrapper {
            position: fixed; top: 0; left: 0; width: 100%; z-index: 1000;
            background-color: var(--bg-color); box-shadow: 0 2px 10px var(--shadow-color);
            padding: 10px 20px; box-sizing: border-box; display: flex;
            justify-content: center; transition: background-color .3s ease;
        }
        #search-container {
            width: 100%; max-width: 600px; display: flex; align-items: center;
            padding: 8px; background-color: var(--card-bg-color);
            border-radius: 50px; box-shadow: 0 4px 15px var(--shadow-color);
        }
        #search-input {
            flex-grow: 1; border: none; font-size: 1.1em;
            background-color: transparent; color: var(--text-color); outline: none; padding: 12px 15px;
        }
        .action-button {
            flex-shrink: 0; margin-left: 8px; background-color: var(--button-secondary-bg);
            color: var(--text-color); border: none; border-radius: 50%;
            width: 40px; height: 40px; cursor: pointer; display: flex;
            justify-content: center; align-items: center; padding: 0;
            transition: background-color .3s ease, transform .2s ease;
        }
        .action-button:hover { transform: scale(1.1); }
        .action-button svg { width: 22px; height: 22px; }
        #theme-toggle span { font-size: 0.7em; font-weight: bold; }

        /* --- NOVO: Botão Cadeado --- */
        #lock-button {
            background-color: transparent;
            color: var(--primary-color);
            border: 2px solid var(--primary-color);
            margin-left: 8px;
            transition: all 0.2s ease;
        }
        #lock-button:hover {
            background-color: var(--primary-color);
            color: white;
            transform: scale(1.1);
        }
        body.dark-mode #lock-button {
            background-color: transparent;
            color: var(--header-text-color);
            border: 2px solid var(--header-text-color);
        }
        body.dark-mode #lock-button:hover {
            background-color: var(--header-text-color);
            color: var(--dark-icon-container-bg);
        }
        
        /* --- Conteúdo Principal e Categorias (MANTIDO) --- */
        #all-categories-grid, #search-results-container {
            max-width: 1200px; width: 100%; margin: 0 auto;
        }
        .category-card {
            background: none; box-shadow: none; padding: 0;
            margin-bottom: 40px; transition: all 0.3s ease; overflow: hidden;
        }
        .category-header {
            cursor: pointer; user-select: none;
            border: 2px solid var(--primary-color);
            border-radius: 50px;
            padding: 10px 20px;
            margin-bottom: 15px;
        }
        .category-header h2 {
            text-align: center; margin: 0; font-size: 1.3em;
            color: var(--primary-color); font-weight: 600;
        }
        .category-card.collapsed .icons-grid { max-height: 0; padding: 0; margin-top: 0; opacity: 0; }
        
        /* --- Contêiner dos Ícones (MANTIDO) --- */
        .icons-grid, #search-results-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            background-color: var(--card-bg-color);
            border-radius: 30px;
            padding: 20px;
            box-shadow: 0 4px 12px var(--shadow-color);
            max-height: 4000px; /* Altura grande para permitir transição */
            transition: max-height 0.5s ease-in-out, padding 0.5s ease-in-out, opacity 0.5s ease-in-out;
        }
        #search-results-container { 
            display: none; /* JS controla a visibilidade */
            flex-direction: row;
            flex-wrap: wrap;
        }

        /* --- Ícones (MANTIDO) --- */
        .icon-card-wrapper { position: relative; width: 100%; }
        .icon-link {
            display: flex; align-items: center; justify-content: center;
            text-decoration: none;
            border-radius: 50px;
            overflow: hidden;
            height: 55px;
            box-sizing: border-box;
            position: relative;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        .icon-link:hover { transform: translateY(-2px); }

        .icon-visual {
            position: absolute;
            inset: 0; /* Cobre todo o .icon-link */
            z-index: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .icon-text-content, .icon-actions-button {
            position: relative;
            z-index: 2; /* Fica na frente do fundo */
        }
        .icon-title {
            font-weight: 600;
            font-size: 0.9em;
            text-transform: uppercase;
            color: #fff;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.25);
        }
        .icon-visual-fallback { display: none; } /* Não precisamos mais da letra */

        .icon-actions-button {
            position: absolute;
            right: 5px;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.15);
            border: none;
            color: #fff;
            border-radius: 50%;
            width: 35px;
            height: 35px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0.8;
            transition: opacity 0.2s, background-color 0.2s;
        }
        .icon-link:hover .icon-actions-button { opacity: 1; }
        .icon-actions-button:hover { background-color: rgba(255, 255, 255, 0.3); }
        .icon-actions-button svg { width: 20px; height: 20px; }

        /* --- Cores dos Ícones (Classes) - MANTIDO --- */
        .verde { background-color: #4caf50; } .AZUL { background-color: #2d8cff; } .azul2 { background-color: #007bff; } .verde2 { background-color: #00995d; } .codepen { background-color: #000; } .utilit { background-color: #4285f4; } .wordpress { background-color: #21759b; } .mercadolivre { background-color: #ffe600; } .mercadolivre .icon-title { color: #000; } .mega { background-color: #d90000; } .zoom { background-color: #2d8cff; } .cuponomia { background-color: #f26522; } .bradesco { background-color: #ee1c23; } .senai { background-color: #004a8f; } .primecursos { background-color: #f9a825; } .primecursos .icon-title { color: #000; } .baixar { background-color: #4caf50; } .canais { background-color: #f44336; } .canva { background-color: #1e1e1e; } .coelba { background-color: #00a99d; } .concursos { background-color: #673ab7; } .drive { background-color: #4285f4; } .clideo { background-color: #593993; } .embasa { background-color: #03a9f4; } .multicanaislc { background-color: #29abe2; } .onedrive { background-color: #0078d4; } .globfone { background-color: #00bcd4; } .youtube0, .youtube1 { background-color: #ff0000; } .cartacapital { background-color: #c62828; } .iconicons { background-color: #3f51b5; } .pinterest { background-color: #e60023; } .logodownload { background-color: #000; } .icons8 { background-color: #00a4e5; } .gratispng { background-color: #8bc34a; } .linkcorreios { background-color: #fdd835; } .linkcorreios .icon-title { color: #000; } .photoroom { background-color: #6c63ff; } .topflix { background-color: #212121; } .tsunami { background-color: #0078d4; } .meuguia { background-color: #9c27b0; } .unopar { background-color: #0070c0; } .clideoaudio { background-color: #593993; } .azarado { background-color: #ff9800; } .azarado .icon-title { color: #000; } .feriados { background-color: #f44336; } .mercadopago { background-color: #00aee4; } .musclewiki { background-color: #004a8f; } .buscape { background-color: #673ab7; } .bloqueador { background-color: #d90000; } .vpn { background-color: #D81B60; } .gov-curso { background-color: #006400; } .whatsapp { background-color: #25d366; } .plutotv { background-color: #121212; }

        /* --- Menu de Contexto (MANTIDO) --- */
        .context-menu {
            position: absolute; right: 10px; top: 50px; background-color: var(--card-bg-color);
            border-radius: 8px; box-shadow: 0 4px 15px rgba(0,0,0,0.15); list-style: none;
            margin: 0; padding: 5px 0; z-index: 1010; min-width: 150px;
        }
        .context-menu li { padding: 8px 15px; cursor: pointer; transition: background-color 0.2s; }
        .context-menu li:hover { background-color: var(--border-color); }
        .context-menu li.danger-option { color: #dc3545; }

        /* --- Modal (MANTIDO) --- */
        #generator-modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: rgba(0, 0, 0, 0.7); backdrop-filter: blur(5px);
            z-index: 1040; opacity: 0; transition: opacity 0.3s ease; pointer-events: none;
        }
        #generator-modal-overlay.visible { opacity: 1; pointer-events: auto; }
        #generate-icon-code-section {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%) scale(0.95);
            width: 90%; max-width: 500px; max-height: 90vh; overflow-y: auto;
            z-index: 1050; padding: 25px; background-color: var(--bg-color);
            border-radius: 12px; border-top: 5px solid var(--primary-color);
            opacity: 0; transition: opacity 0.3s ease, transform 0.3s ease; pointer-events: none;
        }
        #generate-icon-code-section.visible { opacity: 1; transform: translate(-50%, -50%) scale(1); pointer-events: auto; }
        #modal-title {
            text-align: center; color: var(--header-text-color); margin-top: 0; margin-bottom: 25px;
            font-size: 1.8em; border-bottom: 2px solid var(--border-color); padding-bottom: 10px;
        }
        #close-generator-modal-btn {
            position: absolute; top: 15px; right: 15px; background: var(--button-secondary-bg);
            border: none; border-radius: 50%; width: 30px; height: 30px; font-size: 1.2rem;
            color: var(--text-color); cursor: pointer; display: flex; align-items: center;
            justify-content: center; transition: background-color .2s, color .2s;
        }
        #close-generator-modal-btn:hover { background-color: #dc3545; color: white; }
        .form-group { margin-bottom: 18px; }
        .form-group label { display: block; margin-bottom: 6px; font-weight: 500; }
        .form-group input, .form-group select, .form-group textarea {
            width: 100%; padding: 12px 15px; border: 1px solid var(--input-border-color);
            border-radius: 8px; box-sizing: border-box; font-size: 1em;
            background-color: var(--input-bg-color); color: var(--text-color);
        }
        /* ESTILO PARA AVISO DE CAMPO OPCIONAL/OBRIGATÓRIO */
        .form-group label span.optional { font-weight: normal; font-size: 0.9em; color: #6c757d; }
        .form-group label span.required { font-weight: normal; font-size: 0.9em; color: #dc3545; }

        #submit-icon-button {
            width: 100%; padding: 12px 15px; background-color: var(--primary-color);
            color: white; border: none; border-radius: 8px; font-size: 1.1em;
            cursor: pointer; transition: background-color .3s ease; margin-top: 10px;
        }
        #submit-icon-button:hover { background-color: var(--primary-hover-color); }

        /* --- NOVO: Modal de Login (Cadeado) --- */
        #lock-modal {
            position: fixed; top: 100px; right: 20px;
            width: 300px;
            background-color: var(--card-bg-color);
            border-radius: 8px;
            box-shadow: 0 4px 20px var(--shadow-color);
            padding: 15px;
            z-index: 1060;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease, transform 0.3s ease;
            transform: translateY(-20px);
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #lock-modal.visible {
            opacity: 1;
            pointer-events: auto;
            transform: translateY(0);
        }
        #lock-modal p {
            margin: 5px 0 15px;
            font-size: 0.9em;
            color: var(--text-color);
        }
        #lock-password-input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid var(--input-border-color);
            border-radius: 6px;
            text-align: center;
            font-size: 1.2em;
            background-color: var(--input-bg-color);
            color: var(--text-color);
            outline: none;
        }
        #login-button {
            width: 100%;
            padding: 10px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        #login-button:hover { background-color: var(--primary-hover-color); }
        #login-status {
            color: #dc3545;
            margin-top: 10px;
            font-size: 0.85em;
            display: none;
        }

        /* --- NOVO: Área Restrita --- */
        #restricted-area-wrapper {
            max-width: 800px;
            width: 100%;
            margin: 0 auto 40px;
            padding: 20px;
            background-color: var(--card-bg-color);
            border-radius: 12px;
            box-shadow: 0 4px 12px var(--shadow-color);
            display: none; /* Inicia oculto */
        }
        #restricted-area-wrapper.visible { display: block; }
        #restricted-area-wrapper h2 {
            color: var(--primary-color);
            border-bottom: 2px solid var(--border-color);
            padding-bottom: 10px;
            margin-top: 0;
        }
        .text-entry {
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            background-color: var(--input-bg-color);
            position: relative;
        }
        .text-content { white-space: pre-wrap; word-wrap: break-word; }
        .text-actions { margin-top: 10px; text-align: right; }
        .text-actions button {
            background: none;
            border: none;
            color: var(--primary-color);
            cursor: pointer;
            margin-left: 10px;
            font-weight: 500;
        }
        .text-actions button.delete { color: #dc3545; }
        
        /* Formulário de Novo Texto */
        #new-text-form {
            margin-bottom: 30px;
            padding: 15px;
            border: 2px dashed var(--primary-color);
            border-radius: 10px;
        }
        #new-text-form textarea {
            min-height: 150px;
            margin-bottom: 10px;
        }
        #new-text-form input[type="text"] {
            margin-bottom: 10px;
        }
        .file-upload-section {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-top: 10px;
            padding-top: 10px;
            border-top: 1px solid var(--border-color);
            font-size: 0.9em;
        }
        .file-upload-section label { margin-right: 10px; }
        .file-upload-section input[type="file"] { border: none; padding: 0; background: none; }


        /* --- Media Queries (MANTIDO) --- */
        @media (min-width: 768px) {
            #search-results-container {
                 /* Em telas maiores, a busca pode voltar a ser um grid */
                grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            }
            /* O estilo de ícone dentro da busca precisa voltar ao normal em telas grandes */
             #search-results-container .icon-link {
                 justify-content: flex-start;
                 height: 70px;
                 border-radius: 12px;
             }
             #search-results-container .icon-visual {
                 position: static;
                 width: 50px;
                 height: 50px;
                 margin-right: 15px;
                 border-radius: 8px;
                 flex-shrink: 0;
             }
             #search-results-container .icon-text-content { text-align: left; }
             #search-results-container .icon-title { color: var(--text-color); text-shadow: none; }
             #search-results-container .icon-actions-button { 
                 position: static; 
                 transform: none; 
                 color: var(--text-color);
                 background: transparent;
             }
        }
    </style>
</head>

        <div id="search-container">
            <input type="text" id="search-input" placeholder="Pesquise Aqui...">
            <button id="lock-button" class="action-button" title="Área Restrita">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M12 1.5a.75.75 0 00-1.5 0V3h-1.375a.75.75 0 00-.75.75c0 .327.143.62.385.82L10.5 7.5l-3.25 3.25a.75.75 0 000 1.06l1.22 1.22a.75.75 0 001.06 0L12 10.5l4.414 4.414a.75.75 0 001.06-1.06L13.06 9.56a.75.75 0 00-1.06 0L10.5 11.06l-1.97-1.97a.75.75 0 00-1.06 0L5.276 12.23A.75.75 0 004.5 13.06v5.69a2.25 2.25 0 002.25 2.25h10.5a2.25 2.25 0 002.25-2.25v-5.69c0-.284-.114-.555-.316-.757l-1.97-1.97a.75.75 0 00-1.06 0L13.5 10.5l-1.97-1.97a.75.75 0 00-1.06 0L7.5 12.06l-1.22 1.22a.75.75 0 000 1.06l1.22 1.22a.75.75 0 001.06 0L12 11.06l3.47 3.47a.75.75 0 001.06 0l1.22-1.22a.75.75 0 000-1.06L17.56 9.56a.75.75 0 00-1.06 0L12 11.06l-1.97-1.97a.75.75 0 00-1.06 0L7.5 12.06l-1.22 1.22a.75.75 0 000 1.06l1.22 1.22a.75.75 0 001.06 0L12 11.06l3.47 3.47a.75.75 0 001.06 0l1.22-1.22a.75.75 0 000-1.06L17.56 9.56a.75.75 0 00-1.06 0L12 11.06l-1.97-1.97a.75.75 0 00-1.06 0L7.5 12.06l-1.22 1.22a.75.75 0 000 1.06l1.22 1.22a.75.75 0 001.06 0L12 11.06zM9.75 3h4.5v1.5h-4.5V3zM6.75 6.75A.75.75 0 017.5 6h9c.414 0 .75.336.75.75v5.25a.75.75 0 01-.75.75H7.5a.75.75 0 01-.75-.75V6.75zM12 21.75a.75.75 0 00-1.5 0V24h1.5v-2.25z"/></svg>
            </button>
            <button id="open-generator-modal-btn" class="action-button" title="Adicionar Novo Ícone">
                <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24"><path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/></svg>
            </button>
            <button id="theme-toggle" class="action-button" title="Alternar Modo">
                <svg id="theme-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="24" height="24"></svg>
                <span style="display:none;"></span>
            </button>
        </div>
    </div>
    
    <div id="lock-modal">
        <p>Área Restrita - Digite a Senha:</p>
        <input type="password" id="lock-password-input" maxlength="4" placeholder="****">
        <button id="login-button">Entrar</button>
        <span id="login-status">Senha Incorreta.</span>
    </div>

    <main id="main-content">
        <section id="restricted-area-wrapper">
            <h2>Área Restrita de Textos e Arquivos</h2>
            <form id="new-text-form">
                <input type="hidden" id="restrictedTextIdInput" value="">
                <div class="form-group">
                    <input type="text" id="restrictedTextTitleInput" placeholder="Título (Opcional)">
                </div>
                <div class="form-group">
                    <textarea id="restrictedTextContentInput" placeholder="Cole seu texto aqui..." required></textarea>

            <div id="restricted-texts-list">

    <div id="install-prompt">
        <p>✨ Instale este site como um aplicativo no seu celular!</p>
        <button id="install-btn">Instalar</button>
        <button id="close-install-btn">X</button>
    </div>
    <div id="generator-modal-overlay"></div>
    <div id="generate-icon-code-section">

    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js')
                    .then(reg => {
                        console.log('Service Worker registrado com sucesso:', reg);
                    })
                    .catch(err => {
                        console.error('Falha no registro do Service Worker:', err);
                    });
            });
        }

        // NOVO: Lógica do Prompt de Instalação (PWA)
        let deferredPrompt;
        const installPrompt = document.getElementById('install-prompt');
        const installBtn = document.getElementById('install-btn');
        const closeInstallBtn = document.getElementById('close-install-btn');

        // 1. Captura o evento do navegador que permite a instalação
        window.addEventListener('beforeinstallprompt', (e) => {
            // Previne que o mini-infobar padrão do Chrome apareça
            e.preventDefault();
            // Armazena o evento para que possa ser acionado mais tarde
            deferredPrompt = e;
            // Mostra o seu popup personalizado, a menos que o usuário já tenha recusado
            if (localStorage.getItem('installPromptDismissed') !== 'true' && 
                window.matchMedia('(display-mode: standalone)').matches === false) {
                installPrompt.classList.add('visible');
            }
        });

        // 2. Aciona o prompt nativo quando o usuário clica no botão "Instalar"
        installBtn.addEventListener('click', async () => {
            if (deferredPrompt) {
                // Esconde o seu popup antes de mostrar o nativo
                installPrompt.classList.remove('visible');
                
                // Mostra o prompt de instalação nativo
                deferredPrompt.prompt();
                
                // Espera o usuário responder ao prompt
                const { outcome } = await deferredPrompt.userChoice;
                
                if (outcome === 'accepted') {
                    console.log('O usuário aceitou o prompt de instalação.');
                } else {
                    console.log('O usuário recusou o prompt de instalação.');
                }
                
                // O evento só pode ser usado uma vez
                deferredPrompt = null;
            }
        });

        // 3. Fecha (dispensa) o seu popup de sugestão
        closeInstallBtn.addEventListener('click', () => {
            installPrompt.classList.remove('visible');
            // Opcional: Armazena a preferência para não mostrar novamente
            localStorage.setItem('installPromptDismissed', 'true');
        });

        // 4. Se o app já estiver instalado (standalone), esconde o popup
        window.addEventListener('appinstalled', () => {
            installPrompt.classList.remove('visible');
            deferredPrompt = null;
        });

        // Verifica o modo de exibição ao carregar (se já está instalado)
        if (window.matchMedia('(display-mode: standalone)').matches) {
            installPrompt.style.display = 'none';
        }
        // FIM NOVO: Lógica do Prompt de Instalação (PWA)

    </script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        import { getFirestore, collection, onSnapshot, addDoc, doc, updateDoc, deleteDoc, serverTimestamp, query, orderBy } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
        // Importa o Storage (não usado imediatamente, mas pronto para anexos)
        // import { getStorage, ref, uploadBytesResumable, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-storage.js";

        const config = {
            firebase: {
                apiKey: "AIzaSyDo4HgnZG9To1aeDoAbUd7vbfgSUAHHtSs",
                authDomain: "iconesutil.firebaseapp.com",
                projectId: "iconesutil",
                storageBucket: "iconesutil.appspot.com",
                messagingSenderId: "88285859566",
                appId: "1:88285859566:web:e15fdb0c615b494955edff"
            },
            categories: {
                'servicos-utilidades': { name: 'Serviços & Utilidades' },
                'cursos-concursos': { name: 'Cursos & Concursos' },
                'ferramentas-downloads': { name: 'Ferramentas & Downloads' },
                'compras-produtividade': { name: 'Compras & Produtividade' },
                'design-audio': { name: 'Design & Áudio' },
                'midia-entretenimento': { name: 'Mídia & Entretenimento' }
            },
            restricted: {
                password: "11", // Senha de login para a área restrita
            }
        };

        const state = { 
            allIcons: [], 
            currentUser: null, 
            searchTerm: '',
            isRestrictedAreaOpen: false, // NOVO: Estado da área restrita
            restrictedTexts: [], // NOVO: Textos da área restrita
        };

        const FirebaseService = {
            db: null, auth: null,
            init() {
                const app = initializeApp(config.firebase);
                this.db = getFirestore(app);
                this.auth = getAuth(app);
                // this.storage = getStorage(app); // Não implementado para anexos ainda
            },
            authenticate(callback) {
                onAuthStateChanged(this.auth, user => {
                    if (user) { state.currentUser = user; }
                    else { signInAnonymously(this.auth); }
                    callback();
                });
            },
            onIconsUpdate(callback) {
                onSnapshot(collection(this.db, "icones"), snapshot => callback(snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }))));
            },
            async updateIcon(id, data) { await updateDoc(doc(this.db, "icones", id), data); },
            async addIcon(data) { await addDoc(collection(this.db, "icones"), { ...data, createdAt: serverTimestamp() }); },
            async deleteIcon(id) { await deleteDoc(doc(this.db, "icones", id)); },

            // NOVAS FUNÇÕES PARA ÁREA RESTRITA
            onRestrictedTextsUpdate(callback) {
                const q = query(collection(this.db, "restricted_texts"), orderBy("createdAt", "desc"));
                onSnapshot(q, snapshot => callback(snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }))));
            },
            async addRestrictedText(data) { await addDoc(collection(this.db, "restricted_texts"), { ...data, createdAt: serverTimestamp() }); },
            async updateRestrictedText(id, data) { await updateDoc(doc(this.db, "restricted_texts", id), data); },
            async deleteRestrictedText(id) { await deleteDoc(doc(this.db, "restricted_texts", id)); },
        };

        const UIManager = {
            elements: {},
            init() {
                this.elements = {
                    body: document.body, mainContent: document.getElementById('main-content'),
                    searchInput: document.getElementById('search-input'), themeToggle: document.getElementById('theme-toggle'),
                    themeIcon: document.getElementById('theme-icon'),
                    allCategoriesGrid: document.getElementById('all-categories-grid'),
                    searchResultsContainer: document.getElementById('search-results-container'), modalOverlay: document.getElementById('generator-modal-overlay'),
                    generatorModal: document.getElementById('generate-icon-code-section'), closeModalBtn: document.getElementById('close-generator-modal-btn'),
                    iconForm: document.getElementById('icon-form'), formStatusMessage: document.getElementById('form-status-message'),
                    modalTitle: document.getElementById('modal-title'), openModalBtn: document.getElementById('open-generator-modal-btn'),
                    submitIconBtn: document.getElementById('submit-icon-button'),
                    
                    // NOVO: Elementos da Área Restrita
                    lockButton: document.getElementById('lock-button'),
                    lockModal: document.getElementById('lock-modal'),
                    lockPasswordInput: document.getElementById('lock-password-input'),
                    loginButton: document.getElementById('login-button'),
                    loginStatus: document.getElementById('login-status'),
                    restrictedAreaWrapper: document.getElementById('restricted-area-wrapper'),
                    restrictedTextsList: document.getElementById('restricted-texts-list'),
                    newTextForm: document.getElementById('new-text-form'),
                    restrictedTextIdInput: document.getElementById('restrictedTextIdInput'),
                    restrictedTextTitleInput: document.getElementById('restrictedTextTitleInput'),
                    restrictedTextContentInput: document.getElementById('restrictedTextContentInput'),
                    saveRestrictedTextBtn: document.getElementById('save-restricted-text-btn'),
                    
                };
                this.populateCategorySelect();
            },
            // ... (Funções createIconElement, createCategoryCard, showContextMenu, loadTheme, etc. mantidas) ...

            // Funções de UI para a área restrita
            toggleRestrictedArea(show) {
                state.isRestrictedAreaOpen = show;
                this.elements.restrictedAreaWrapper.classList.toggle('visible', show);
                this.elements.allCategoriesGrid.style.display = show ? 'none' : 'block';
                this.elements.searchResultsContainer.style.display = 'none';

                if (show) {
                    // Rola para o topo da área restrita
                    this.elements.restrictedAreaWrapper.scrollIntoView({ behavior: 'smooth' });
                    // Garante que o modal de login está fechado
                    this.closeLockModal(); 
                } else {
                    // Limpa o formulário quando fecha
                    this.clearRestrictedTextForm();
                    // Renderiza a grade de ícones novamente (caso tenha pesquisa ativa, ela será resolvida no UIManager.render)
                    this.render(); 
                }
            },
            openLockModal() {
                this.elements.lockModal.classList.add('visible');
                this.elements.lockPasswordInput.focus();
            },
            closeLockModal() {
                this.elements.lockModal.classList.remove('visible');
                this.elements.loginStatus.style.display = 'none';
                this.elements.lockPasswordInput.value = '';
            },
            
            // Renderiza a lista de textos
            renderRestrictedTexts() {
                const list = this.elements.restrictedTextsList;
                list.innerHTML = '';

                if (state.restrictedTexts.length === 0) {
                    list.innerHTML = '<p style="text-align: center; opacity: 0.7;">Nenhum texto salvo ainda.</p>';
                    return;
                }

                state.restrictedTexts.forEach(text => {
                    const entry = document.createElement('div');
                    entry.className = 'text-entry';
                    entry.dataset.id = text.id;
                    entry.innerHTML = `
                        ${text.title ? `<h4>${text.title}</h4>` : ''}
                        <div class="text-content">${text.content}</div>
                        <div class="text-actions">
                            <button class="edit-text-btn">Editar</button>
                            <button class="delete-text-btn delete">Excluir</button>
                        </div>
                    `;
                    list.appendChild(entry);
                });
            },

            clearRestrictedTextForm() {
                const { restrictedTextIdInput, restrictedTextTitleInput, restrictedTextContentInput, saveRestrictedTextBtn } = this.elements;
                restrictedTextIdInput.value = '';
                restrictedTextTitleInput.value = '';
                restrictedTextContentInput.value = '';
                saveRestrictedTextBtn.textContent = 'Salvar Texto';
            },

            loadRestrictedTextForEdit(text) {
                const { restrictedTextIdInput, restrictedTextTitleInput, restrictedTextContentInput, saveRestrictedTextBtn } = this.elements;
                restrictedTextIdInput.value = text.id;
                restrictedTextTitleInput.value = text.title || '';
                restrictedTextContentInput.value = text.content;
                saveRestrictedTextBtn.textContent = 'Atualizar Texto';
                this.elements.restrictedAreaWrapper.scrollIntoView({ behavior: 'smooth' });
            },

            // CÓDIGO DO UIManager.render ORIGINAL (modificado para suportar a nova área)
            render() {
                if (state.isRestrictedAreaOpen) {
                    // Se a área restrita estiver aberta, não renderiza ícones
                    this.elements.allCategoriesGrid.style.display = 'none';
                    this.elements.searchResultsContainer.style.display = 'none';
                    this.elements.restrictedAreaWrapper.classList.add('visible');
                    return; 
                }
                
                // Se a área restrita estiver fechada, esconde
                this.elements.restrictedAreaWrapper.classList.remove('visible');
                
                const { allCategoriesGrid, searchResultsContainer } = this.elements;
                allCategoriesGrid.innerHTML = ''; 
                searchResultsContainer.innerHTML = '';

                const term = state.searchTerm;
                const filteredIcons = state.searchTerm
                    ? state.allIcons.filter(i => {
                        const name = (i.name || '').toLowerCase();
                        const description = (i.description || '').toLowerCase();
                        return name.includes(term) || description.includes(term);
                    })
                    : state.allIcons;

                if (state.searchTerm) {
                    searchResultsContainer.style.display = 'grid';
                    allCategoriesGrid.style.display = 'none';
                    if (filteredIcons.length) {
                        filteredIcons.forEach(i => searchResultsContainer.appendChild(this.createIconElement(i)));
                    } else {
                        searchResultsContainer.innerHTML = `<p style="color: var(--text-color); grid-column: 1 / -1; text-align: center;">Nenhum ícone encontrado para **"${state.searchTerm}"**.</p>`;
                    }
                } else {
                    searchResultsContainer.style.display = 'none';
                    allCategoriesGrid.style.display = 'block';

                    const pinnedIcons = filteredIcons.filter(i => i.isPinned);
                    const regularIcons = filteredIcons.filter(i => !i.isPinned);

                    if (pinnedIcons.length > 0) {
                        const pinnedCard = this.createCategoryCard('fixados', 'Fixados!');
                        const pinnedGrid = pinnedCard.querySelector('.icons-grid');
                        pinnedIcons.sort((a, b) => a.name.localeCompare(b.name));
                        pinnedIcons.forEach(i => pinnedGrid.appendChild(this.createIconElement(i)));
                        allCategoriesGrid.appendChild(pinnedCard);
                    }

                    const byCategory = regularIcons.reduce((acc, i) => {
                        (acc[i.category] = acc[i.category] || []).push(i);
                        return acc;
                    }, {});

                    Object.keys(config.categories).forEach(id => {
                        const icons = byCategory[id] || [];
                        if (icons.length > 0) {
                            const card = this.createCategoryCard(id, config.categories[id].name);
                            const grid = card.querySelector('.icons-grid');
                            icons.sort((a, b) => (a.name || '').localeCompare(b.name || ''));
                            icons.forEach(i => grid.appendChild(this.createIconElement(i)));
                            allCategoriesGrid.appendChild(card);
                        }
                    });
                    
                    const cards = allCategoriesGrid.querySelectorAll('.category-card');
                    cards.forEach((card, index) => {
                        const isPinnedCardPresent = pinnedIcons.length > 0;
                        if (card.id !== 'category-fixados' && index > (isPinnedCardPresent ? 0 : -1)) {
                            card.classList.add('collapsed');
                        }
                    });
                }
            },
            // Função toggleTheme e as relacionadas ao Modal de Ícones omitidas por brevidade, mas intactas.
            
            // ... (Restante das funções de UI mantidas)
            populateCategorySelect() {
                const select = this.elements.iconForm.elements.iconCategorySelect;
                select.innerHTML = '<option value="" disabled selected>Selecione uma categoria</option>';
                for (const id in config.categories) {
                    select.innerHTML += `<option value="${id}">${config.categories[id].name}</option>`;
                }
            },
            openModal(data = null) {
                const { iconForm, modalTitle, generatorModal, modalOverlay, submitIconBtn } = this.elements;
                iconForm.reset();
                iconForm.elements.iconIdInput.value = '';
                if (data) {
                    modalTitle.textContent = "Editar Ícone";
                    submitIconBtn.textContent = "Atualizar Ícone";
                    
                    iconForm.elements.iconNameInput.value = data.name || '';
                    iconForm.elements.iconDescriptionInput.value = data.description || '';
                    iconForm.elements.iconLinkInput.value = data.link || '';
                    iconForm.elements.iconImageUrlInput.value = data.imageUrl || '';
                    iconForm.elements.iconColorClassInput.value = data.colorClass || '';
                    iconForm.elements.iconCustomBgColorInput.value = data.customBgColor || '#cccccc';
                    iconForm.elements.iconCategorySelect.value = data.category || '';
                    iconForm.elements.iconIdInput.value = data.id || '';

                } else {
                    modalTitle.textContent = "Adicionar Novo Ícone";
                    submitIconBtn.textContent = "Salvar Ícone";
                }
                generatorModal.classList.add('visible');
                modalOverlay.classList.add('visible');
                document.body.classList.add('modal-open');
            },
            closeModal() {
                this.elements.generatorModal.classList.remove('visible');
                this.elements.modalOverlay.classList.remove('visible');
                document.body.classList.remove('modal-open');
                this.elements.formStatusMessage.style.display = 'none';
            },
            toggleTheme(isDark) {
                this.elements.body.classList.toggle('dark-mode', isDark);
                const themeText = this.elements.themeToggle.querySelector('span');
                const themeIcon = this.elements.themeIcon;

                if (isDark) {
                    themeText.textContent = 'Escuro';
                    themeIcon.innerHTML = `<path d="M12 2.25a.75.75 0 01.75.75v2.25a.75.75 0 01-1.5 0V3a.75.75 0 01.75-.75zM7.5 12a4.5 4.5 0 119 0 4.5 4.5 0 01-9 0zM18.894 6.106a.75.75 0 010 1.06l-1.591 1.59a.75.75 0 11-1.06-1.06l1.59-1.59a.75.75 0 011.06 0zM21.75 12a.75.75 0 01-.75.75h-2.25a.75.75 0 010-1.5H21a.75.75 0 01.75.75zM17.803 17.803a.75.75 0 01-1.06 0l-1.59-1.591a.75.75 0 111.06-1.06l1.59 1.59a.75.75 0 010 1.06zM12 21.75a.75.75 0 01-.75-.75v-2.25a.75.75 0 011.5 0V21a.75.75 0 01-.75.75zM4.197 17.803a.75.75 0 010-1.06l1.59-1.591a.75.75 0 111.06 1.06l-1.59 1.59a.75.75 0 01-1.06 0zM2.25 12a.75.75 0 01.75-.75h2.25a.75.75 0 010 1.5H3a.75.75 0 01-.75-.75zM6.106 4.197a.75.75 0 011.06 0l1.591 1.59a.75.75 0 01-1.06 1.06l-1.59-1.59a.75.75 0 010-1.06z"/>`;
                } else {
                    themeText.textContent = 'Claro';
                    themeIcon.innerHTML = `<path fill-rule="evenodd" d="M9.528 1.718a.75.75 0 01.162.819A8.97 8.97 0 009 6a9 9 0 009 9 8.97 8.97 0 004.463-.992.75.75 0 01.972.972A10.5 10.5 0 119.528 1.718z" clip-rule="evenodd"/>`;
                }
            },
             showContextMenu(icon, wrapper) {
                document.querySelectorAll('.context-menu').forEach(menu => menu.remove());
                const menu = document.createElement('ul');
                menu.className = 'context-menu';
                menu.innerHTML = `
                    <li data-action="edit">Editar Ícone</li>
                    <li data-action="pin">${icon.isPinned ? 'Desafixar' : 'Fixar no Topo'}</li>
                    <li data-action="delete" class="danger-option">Excluir Ícone</li>`;
                wrapper.appendChild(menu);

                const closeMenu = (e) => {
                    if (!menu.contains(e.target)) menu.remove();
                };

                menu.addEventListener('click', e => {
                    const action = e.target.dataset.action;
                    if (action === 'edit') App.editIcon(icon.id);
                    if (action === 'pin') FirebaseService.updateIcon(icon.id, { isPinned: !icon.isPinned });
                    if (action === 'delete') {
                        // Usa o nome ou 'Sem Título' para o alerta
                        const nameForAlert = icon.name && icon.name.trim().length > 0 ? icon.name : 'Sem Título';
                        if (confirm(`Tem certeza que deseja excluir o ícone "${nameForAlert}"?`)) {
                            FirebaseService.deleteIcon(icon.id);
                        }
                    }
                    menu.remove();
                });
                setTimeout(() => document.addEventListener('click', closeMenu, { once: true }), 0);
            },
            createIconElement(icon) {
                const wrapper = document.createElement('div');
                wrapper.className = 'icon-card-wrapper';
                wrapper.dataset.id = icon.id;

                const link = document.createElement('a');
                link.href = icon.link;
                link.className = 'icon-link';
                link.target = '_blank';
                link.rel = 'noopener noreferrer';

                const visual = document.createElement('div');
                visual.className = 'icon-visual';
                
                wrapper.dataset.title = icon.name ? icon.name.toLowerCase() : '';
                wrapper.dataset.description = icon.description ? icon.description.toLowerCase() : '';

                if (icon.imageUrl) {
                    const img = document.createElement('img');
                    img.src = icon.imageUrl;
                    img.alt = icon.name || "Ícone Personalizado";
                    img.style.width = '100%'; 
                    img.style.height = '100%';
                    img.style.objectFit = 'fill'; 
                    visual.appendChild(img);
                } else {
                    if (icon.colorClass) visual.classList.add(icon.colorClass);
                    else visual.style.backgroundColor = icon.customBgColor || '#ccc';

                    const fallbackLetter = document.createElement('span');
                    fallbackLetter.className = 'icon-visual-fallback';
                    fallbackLetter.textContent = (icon.name && icon.name.length > 0) ? icon.name.charAt(0).toUpperCase() : '?';
                    visual.appendChild(fallbackLetter);
                }

                const textContent = document.createElement('div');
                textContent.className = 'icon-text-content';
                const title = document.createElement('span');
                title.className = 'icon-title';
                title.textContent = icon.name || ''; 
                textContent.appendChild(title);

                const actionButton = document.createElement('button');
                actionButton.className = 'icon-actions-button';
                actionButton.setAttribute('aria-label', 'Opções do ícone');
                actionButton.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M12 8c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2zm0 2c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2zm0 6c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2z"/></svg>`;
                
                actionButton.onclick = (e) => {
                    e.preventDefault(); e.stopPropagation();
                    this.showContextMenu(icon, wrapper);
                };
                
                link.appendChild(visual);
                link.appendChild(textContent);
                link.appendChild(actionButton);
                wrapper.appendChild(link);
                return wrapper;
            },
            createCategoryCard(id, name) {
                const card = document.createElement('section');
                card.className = 'category-card';
                card.id = `category-${id}`;
                card.innerHTML = `<div class="category-header"><h2>${name}</h2></div><div class="icons-grid"></div>`;
                return card;
            },
        };

        const App = {
            init() {
                FirebaseService.init();
                UIManager.init();
                this.bindEvents();
                
                // Autenticação e Listeners de Ícones (Original)
                FirebaseService.authenticate(() => FirebaseService.onIconsUpdate(icons => {
                    state.allIcons = icons;
                    UIManager.render();
                }));

                // NOVO: Listener para Textos Restritos
                FirebaseService.onRestrictedTextsUpdate(texts => {
                    state.restrictedTexts = texts;
                    UIManager.renderRestrictedTexts();
                });

                this.loadTheme();
            },
            bindEvents() {
                const { 
                    searchInput, themeToggle, openModalBtn, closeModalBtn, iconForm, allCategoriesGrid, modalOverlay,
                    lockButton, lockPasswordInput, loginButton, restrictedTextsList, newTextForm
                } = UIManager.elements;
                
                // Eventos de Busca e Tema (MANTIDOS)
                let searchTimeout;
                searchInput.addEventListener('input', e => {
                    clearTimeout(searchTimeout);
                    searchTimeout = setTimeout(() => {
                        state.searchTerm = e.target.value.toLowerCase().trim();
                        // Garante que a área restrita fecha ao pesquisar
                        if(state.isRestrictedAreaOpen) UIManager.toggleRestrictedArea(false); 
                        UIManager.render();
                    }, 200); 
                });
                
                themeToggle.addEventListener('click', () => {
                    const isDark = !document.body.classList.contains('dark-mode');
                    localStorage.setItem('theme', isDark ? 'dark' : 'light');
                    UIManager.toggleTheme(isDark);
                });
                allCategoriesGrid.addEventListener('click', e => {
                    const header = e.target.closest('.category-header');
                    if (header) header.parentElement.classList.toggle('collapsed');
                });
                openModalBtn.addEventListener('click', () => UIManager.openModal());
                closeModalBtn.addEventListener('click', () => UIManager.closeModal());
                modalOverlay.addEventListener('click', () => UIManager.closeModal());
                iconForm.addEventListener('submit', this.handleFormSubmit);

                // NOVOS Eventos da Área Restrita
                lockButton.addEventListener('click', this.handleLockButtonClick);
                loginButton.addEventListener('click', this.handleLoginAttempt);
                lockPasswordInput.addEventListener('keypress', e => {
                    if (e.key === 'Enter') this.handleLoginAttempt(e);
                });
                
                newTextForm.addEventListener('submit', this.handleRestrictedTextFormSubmit);
                restrictedTextsList.addEventListener('click', this.handleRestrictedTextActions);
            },
            
            // NOVO: Lógica do Cadeado
            handleLockButtonClick() {
                if (state.isRestrictedAreaOpen) {
                    UIManager.toggleRestrictedArea(false); // Fecha se estiver aberto
                } else {
                    UIManager.openLockModal(); // Abre o modal para login
                }
            },
            
            handleLoginAttempt(event) {
                event.preventDefault();
                const input = UIManager.elements.lockPasswordInput;
                const status = UIManager.elements.loginStatus;
                
                if (input.value === config.restricted.password) {
                    status.style.display = 'none';
                    UIManager.toggleRestrictedArea(true); // Abre a área restrita
                    UIManager.closeLockModal();
                } else {
                    status.textContent = 'Senha Incorreta.';
                    status.style.display = 'block';
                    input.value = '';
                    input.focus();
                }
            },
            
            // NOVO: Lógica do CRUD de Textos Restritos
            async handleRestrictedTextFormSubmit(event) {
                event.preventDefault();
                const { restrictedTextIdInput, restrictedTextTitleInput, restrictedTextContentInput } = UIManager.elements;
                
                const id = restrictedTextIdInput.value;
                const data = {
                    title: restrictedTextTitleInput.value.trim(),
                    content: restrictedTextContentInput.value.trim(),
                    // arquivo: '' // Adicionar lógica de URL de arquivo aqui
                };

                if (!data.content) return; // Não salva texto vazio

                try {
                    if (id) await FirebaseService.updateRestrictedText(id, data);
                    else await FirebaseService.addRestrictedText(data);
                    
                    UIManager.clearRestrictedTextForm();
                } catch (error) {
                    console.error("Erro ao salvar o texto restrito:", error);
                    alert("Erro ao salvar o texto.");
                }
            },
            
            handleRestrictedTextActions(event) {
                const target = event.target;
                const entry = target.closest('.text-entry');
                if (!entry) return;
                
                const id = entry.dataset.id;
                const textData = state.restrictedTexts.find(t => t.id === id);

                if (target.classList.contains('edit-text-btn')) {
                    UIManager.loadRestrictedTextForEdit(textData);
                } else if (target.classList.contains('delete-text-btn')) {
                    const title = textData.title || textData.content.substring(0, 30) + '...';
                    if (confirm(`Tem certeza que deseja excluir o texto "${title}"?`)) {
                        FirebaseService.deleteRestrictedText(id).catch(err => {
                            console.error("Erro ao excluir o texto:", err);
                            alert("Erro ao excluir o texto.");
                        });
                    }
                }
            },

            // Funções de Ícones (MANTIDAS)
            loadTheme() {
                const savedTheme = localStorage.getItem('theme');
                let initialTheme = 'light'; 

                if (savedTheme) {
                    initialTheme = savedTheme;
                }
                if (!savedTheme) {
                   localStorage.setItem('theme', initialTheme);
                }
                UIManager.toggleTheme(initialTheme === 'dark');
            },
            async handleFormSubmit(event) {
                event.preventDefault();
                const form = event.target;
                const id = form.elements.iconIdInput.value;
                const data = {
                    name: form.elements.iconNameInput.value.trim() || '', 
                    description: form.elements.iconDescriptionInput.value.trim() || '', 
                    link: form.elements.iconLinkInput.value.trim(),
                    imageUrl: form.elements.iconImageUrlInput.value.trim(),
                    colorClass: form.elements.iconColorClassInput.value.trim(),
                    customBgColor: form.elements.iconCustomBgColorInput.value,
                    category: form.elements.iconCategorySelect.value,
                };

                if (!data.name && !data.description && !data.imageUrl) {
                    UIManager.elements.formStatusMessage.textContent = 'Adicione pelo menos um Título, Descrição ou URL da Imagem.';
                    UIManager.elements.formStatusMessage.style.display = 'block';
                    return;
                }

                try {
                    if (id) await FirebaseService.updateIcon(id, data);
                    else await FirebaseService.addIcon(data);
                    UIManager.closeModal();
                } catch (error) {
                    console.error("Erro ao salvar:", error);
                    UIManager.elements.formStatusMessage.textContent = 'Erro ao salvar o ícone.';
                    UIManager.elements.formStatusMessage.style.display = 'block';
                }
            },
            editIcon(id) {
                const iconData = state.allIcons.find(icon => icon.id === id);
                if (iconData) UIManager.openModal(iconData);
            }
        };

        document.addEventListener('DOMContentLoaded', () => App.init());
    </script>
</body>
</html>
