<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gratuitos! - Acesso Rápido</title>
    <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/marlonexpert/icones/main/logo1.png">
    <link rel="icon" href="https://raw.githubusercontent.com/marlonexpert/icones/main/favicon.ico" type="image/x-icon">
    <style>
        /* --- GERAL & TEMA --- */
        :root {
            --bg-color: #f0f2f5;
            --text-color: #333;
            --card-bg-color: #ffffff;
            --card-shadow: 0 6px 16px rgba(0, 0, 0, 0.1); /* Sombra um pouco maior */
            --header-bg-color: rgba(255, 255, 255, 0.8);
            --input-bg-color: #fff;
            --input-border-color: #ccc;
            --button-bg-color: #e9ecef;
            --button-text-color: #333;
            --primary-color: #007bff;
            --primary-color-rgb: 0, 123, 255;
            --primary-color-hover: #0056b3;
            --separator-color: rgba(0, 0, 0, 0.08); /* Separador mais visível */
            --danger-color: #dc3545;
            --warning-color: #ffc107;
            --action-button-size: 50.7px; /* 39px * 1.3 = 50.7px */
        }

        body.dark-mode {
            --bg-color: #22272e;
            --text-color: #e0e0e0;
            --card-bg-color: #2d333b;
            --card-shadow: 0 6px 16px rgba(0, 0, 0, 0.4);
            --header-bg-color: rgba(45, 51, 59, 0.8);
            --input-bg-color: #3a3a3a;
            --input-border-color: #555;
            --button-bg-color: #555;
            --button-text-color: #e0e0e0;
            --primary-color: #007bff;
            --primary-color-rgb: 0, 123, 255;
            --primary-color-hover: #0062cc;
            --separator-color: rgba(255, 255, 255, 0.15);
            --danger-color: #dc3545;
            --warning-color: #ffc107;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            padding-top: 100px; /* Aumentado para acomodar o cabeçalho maior */
            transition: background-color .3s ease, color .3s ease;
            font-size: 1.05em; /* Aumentado o tamanho da fonte base */
        }

        body.modal-open {
            overflow: hidden;
        }

        main {
            padding: 30px; /* Aumentado o padding geral */
            width: 100%;
            max-width: 1400px; /* Aumentado a largura máxima */
            margin: 0 auto;
            box-sizing: border-box;
            position: relative; /* Para posicionar o overlay de edição */
            z-index: 1; /* Para estar abaixo do cabeçalho */
        }

        /* --- CABEÇALHO FIXO --- */
        #page-header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 20px 30px; /* Aumentado o padding */
            background-color: var(--header-bg-color);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            z-index: 1000;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Sombra mais pronunciada */
            box-sizing: border-box;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .header-content {
            width: 100%;
            max-width: 900px; /* Aumentado a largura máxima */
            display: flex;
            gap: 15px; /* Aumentado o espaçamento */
            align-items: center;
        }

        #search-input {
            flex-grow: 1;
            padding: 14px 20px; /* Aumentado o padding */
            border: 1px solid var(--input-border-color);
            border-radius: 50px;
            font-size: 1.2em; /* Aumentado o tamanho da fonte */
            background-color: var(--input-bg-color);
            color: var(--text-color);
            outline: none;
            transition: all .3s ease;
        }

        #search-input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 4px rgba(0, 123, 255, 0.3); /* Sombra maior no foco */
        }

        .header-button {
            flex-shrink: 0;
            background-color: var(--button-bg-color);
            color: var(--button-text-color);
            border: none;
            border-radius: 50%;
            width: 50px; /* Aumentado o tamanho do botão */
            height: 50px; /* Aumentado o tamanho do botão */
            cursor: pointer;
            font-size: 1.1rem; /* Aumentado o tamanho da fonte */
            transition: all .2s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0;
        }

        .header-button:hover {
            transform: scale(1.1);
            opacity: .9;
        }

        .header-button.active {
            background-color: var(--primary-color);
            color: white;
        }

        .header-button svg {
            width: 26px; /* Aumentado o tamanho do SVG */
            height: 26px; /* Aumentado o tamanho do SVG */
        }

        #theme-toggle span {
            font-size: 0.8em; /* Aumentado o tamanho da fonte */
            font-weight: bold;
        }

        /* --- OVERLAY DO MODO DE EDIÇÃO --- */
        #master-edit-overlay {
            position: absolute; /* Não fixed, para rolar com o conteúdo */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.1); /* Um leve escurecimento */
            z-index: 500; /* Abaixo do cabeçalho e modal, mas acima do conteúdo */
            display: none; /* Escondido por padrão */
        }

        body.master-edit-mode #master-edit-overlay {
            display: block; /* Visível no modo de edição */
        }


        /* --- SEÇÕES & CARDS DE CATEGORIA --- */
        #pinned-section {
            margin-bottom: 30px; /* Aumentado o espaçamento */
            position: relative; /* Para que os ícones fiquem acima do overlay */
            z-index: 501;
        }

        .category-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr)); /* Min-width maior */
            gap: 40px; /* Aumentado o espaçamento entre as categorias */
            position: relative; /* Para que os ícones fiquem acima do overlay */
            z-index: 501;
        }

        .category-card {
            background-color: var(--card-bg-color);
            border-radius: 16px; /* Bordas mais arredondadas */
            box-shadow: var(--card-shadow);
            padding: 30px; /* Aumentado o padding */
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border-top: 6px solid; /* Borda superior mais grossa */
            display: block;
        }

        .category-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid var(--separator-color);
            margin-bottom: 30px; /* Aumentado o espaçamento */
            padding-bottom: 12px; /* Aumentado o padding */
        }

        .category-header h2 {
            margin: 0;
            font-size: 1.8em; /* Aumentado o tamanho da fonte */
            color: var(--primary-color);
        }

        /* Botão de fixar categoria - APENAS EM MASTER-EDIT-MODE */
        .pin-category-btn {
            background: none;
            border: none;
            cursor: pointer;
            padding: 8px; /* Aumentado o padding */
            opacity: 0.6;
            transition: opacity 0.2s, transform 0.2s, display 0.3s;
            display: none; /* Ocultar por padrão, só mostra no master-edit-mode */
        }

        body.master-edit-mode .pin-category-btn {
            display: block;
        }

        .pin-category-btn:hover {
            opacity: 1;
            transform: scale(1.15);
        }

        .pin-category-btn svg {
            width: 24px; /* Aumentado o tamanho do SVG */
            height: 24px; /* Aumentado o tamanho do SVG */
            color: var(--text-color);
        }

        .pin-category-btn.pinned svg {
            color: var(--primary-color);
        }

        .pin-category-btn.pinned {
            opacity: 1;
        }

        /* --- ÍCONES & GRID DE ÍCONES --- */
        .icons-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr)); /* Min-width maior para ícones */
            gap: 20px; /* Aumentado o espaçamento */
            justify-items: center;
        }

        .icon-item-wrapper { /* Novo wrapper para o item do ícone */
            position: relative;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-radius: 14px; /* Bordas mais arredondadas */
            box-shadow: 0 3px 8px rgba(0, 0, 0, .15); /* Sombra mais suave */
            overflow: hidden;
            transition: transform .2s ease-in-out, opacity .3s ease, background-color .3s ease, border .2s ease, box-shadow .2s ease;
            width: 100%;
            aspect-ratio: 1 / 1;
            border: 2px solid transparent; /* Adicionado borda transparente padrão */
        }

        body.dark-mode .icon-item-wrapper {
            box-shadow: 0 3px 8px rgba(0, 0, 0, .4);
        }

        .icon-item-wrapper:hover {
            transform: scale(1.08); /* Aumento maior no hover */
        }

        /* Estilo para ícone fixado publicamente - APARECE APENAS EM MASTER-EDIT-MODE */
        body.master-edit-mode .icon-item-wrapper.publicly-pinned {
            border: 3px solid var(--primary-color); /* Borda mais grossa */
            box-shadow: 0 0 20px rgba(0, 123, 255, 0.5); /* Sombra mais pronunciada */
        }
        
        /* O link real que encapsula o conteúdo do ícone */
        .icon-link {
            text-decoration: none;
            color: #fff;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* Desabilita o clique no link quando em modo de edição */
        body.master-edit-mode .icon-link {
            pointer-events: none; /* Desabilita todos os eventos de ponteiro no link */
        }
        
        /* Permite o clique nos botões de ação dentro do link no modo de edição */
        body.master-edit-mode .icon-item-wrapper .icon-action-btn {
            pointer-events: auto; /* Reabilita eventos de ponteiro para os botões */
        }


        /* Esconde as ações do ícone por padrão */
        .icon-actions {
            display: none;
            position: absolute;
            top: 5px;
            left: 50%; /* Centraliza horizontalmente */
            transform: translateX(-50%); /* Ajusta para centralizar de fato */
            z-index: 10;
            gap: 5px;
        }

        /* Mostra as ações do ícone APENAS em master-edit-mode */
        body.master-edit-mode .icon-actions {
            display: flex;
        }

        .icon-action-btn {
            background-color: rgba(0, 0, 0, 0.4); /* Mais transparente */
            border: none;
            border-radius: 50%;
            width: var(--action-button-size);
            height: var(--action-button-size);
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.2s;
            color: white;
            padding: 0;
        }

        .icon-action-btn:hover {
            background-color: rgba(0, 0, 0, 0.7); /* Mais transparente no hover */
            transform: scale(1.1);
        }
        .icon-action-btn.edit-btn:hover { background-color: var(--warning-color); }
        .icon-action-btn.pin-btn:hover { background-color: var(--primary-color); }
        .icon-action-btn.unpin-btn:hover { background-color: var(--danger-color); }

        .icon-action-btn svg {
            width: 30.42px; /* 23.4px * 1.3 = 30.42px */
            height: 30.42px; /* 23.4px * 1.3 = 30.42px */
            color: white;
        }

        .icon-content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            background-color: var(--icon-background-color, #777);
            border-radius: 12px; 
            padding: 5px; /* Aumentado o padding interno */
        }

        .icon-label {
            font-size: 0.95em; /* Aumentado o tamanho da fonte do label */
            text-align: center;
            padding: 8px 3px; /* Mais padding */
            word-break: break-word;
            font-weight: bold;
            line-height: 1.3; /* Mais espaço entre as linhas */
            text-transform: uppercase;
        }

        /* Classes de Cor para Ícones */
        .verde { background-color: #4caf50; } .AZUL { background-color: #2d8cff; } .azul2 { background-color: #007bff; } .verde2 { background-color: #00995d; } .codepen { background-color: #000; } .utilit { background-color: #4285f4; } .wordpress { background-color: #21759b; } .mercadolivre { background-color: #ffe600; color: #000; } .mega { background-color: #d90000; } .zoom { background-color: #2d8cff; } .cuponomia { background-color: #f26522; } .bradesco { background-color: #ee1c23; } .senai { background-color: #004a8f; } .primecursos { background-color: #f9a825; color: #000; } .baixar { background-color: #4caf50; } .canais { background-color: #f44336; } .canva { background-color: #1e1e1e; } .coelba { background-color: #00a99d; } .concursos { background-color: #673ab7; } .drive { background-color: #4285f4; } .clideo { background-color: #593993; } .embasa { background-color: #03a9f4; } .multicanaislc { background-color: #29abe2; } .onedrive { background-color: #0078d4; } .globfone { background-color: #00bcd4; } .youtube0, .youtube1 { background-color: #ff0000; } .cartacapital { background-color: #c62828; } .iconicons { background-color: #3f51b5; } .pinterest { background-color: #e60023; } .logodownload { background-color: #000; } .icons8 { background-color: #00a4e5; } .gratispng { background-color: #8bc34a; } .linkcorreios { background-color: #fdd835; color: #000; } .photoroom { background-color: #6c63ff; } .topflix { background-color: #212121; } .tsunami { background-color: #0078d4; } .meuguia { background-color: #9c27b0; } .unopar { background-color: #0070c0; } .clideoaudio { background-color: #593993; } .azarado { background-color: #ff9800; color: #000; } .feriados { background-color: #f44336; } .mercadopago { background-color: #00aee4; } .musclewiki { background-color: #004a8f; } .buscape { background-color: #673ab7; } .bloqueador { background-color: #d90000; } .vpn { background-color: #D81B60; } .gov-curso { background-color: #006400; } .whatsapp { background-color: #25d366; } .plutotv { background-color: #121212; }        .copilot-icon { background-image: linear-gradient(to bottom right, #2196F3, #4CAF50, #FFEB3B, #FF9800, #9C27B0); }

        /* --- MODAL --- */
        #generator-modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.8); backdrop-filter: blur(8px); z-index: 1040; display: none; opacity: 0; transition: opacity 0.3s ease; } /* Backgound mais escuro */
        #generator-modal-overlay.visible { display: block; opacity: 1; }
        #generate-icon-code-section { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%) scale(0.9); /* Escala inicial menor */ width: 95%; max-width: 700px; /* Modal mais largo */ max-height: 90vh; overflow-y: auto; z-index: 1050; padding: 35px; /* Aumentado */ background-color: var(--card-bg-color); border-radius: 16px; /* Mais arredondado */ box-shadow: var(--card-shadow); border-top: 6px solid var(--primary-color); /* Borda mais grossa */ display: none; opacity: 0; transition: opacity 0.3s ease, transform 0.3s ease; }
        #generate-icon-code-section.visible { display: block; opacity: 1; transform: translate(-50%, -50%) scale(1); }
        #generate-icon-code-section h2 { text-align: center; color: var(--primary-color); margin: 0 0 30px 0; /* Mais espaçamento */ font-size: 2em; /* Título maior */ border-bottom: 2px solid var(--separator-color); padding-bottom: 15px; } /* Mais padding */
        #close-generator-modal-btn { position: absolute; top: 20px; right: 20px; /* Mais afastado */ background: var(--button-bg-color); border: none; border-radius: 50%; width: 35px; height: 35px; /* Botão maior */ font-size: 1.4rem; /* Icone maior */ font-weight: bold; color: var(--button-text-color); cursor: pointer; display: flex; align-items: center; justify-content: center; line-height: 1; padding: 0; transition: background-color .2s, color .2s; }
        #close-generator-modal-btn:hover { background-color: var(--danger-color); color: white; }
        .form-group { margin-bottom: 22px; } /* Mais espaçamento */
        .form-group label { display: block; margin-bottom: 8px; /* Mais espaçamento */ font-weight: 500; color: var(--text-color); font-size: 1.1em; /* Fonte maior */ }
        .form-group input[type="text"], .form-group input[type="url"], .form-group select { width: 100%; padding: 14px 18px; /* Mais padding */ border: 1px solid var(--input-border-color); border-radius: 10px; /* Mais arredondado */ box-sizing: border-box; font-size: 1.1em; /* Fonte maior */ background-color: var(--input-bg-color); color: var(--text-color); }
        .form-group input[type="color"] { width: 100%; padding: 8px; height: 50px; /* Altura maior */ border: 1px solid var(--input-border-color); border-radius: 100px; box-sizing: border-box; cursor: pointer; background-color: var(--input-bg-color); }
        #submit-icon-button { width: 100%; padding: 15px 20px; /* Mais padding */ background-color: var(--primary-color); color: white; border: none; border-radius: 10px; /* Mais arredondado */ font-size: 1.2em; /* Fonte maior */ cursor: pointer; transition: background-color .3s ease; font-weight: 500; margin-top: 15px; } /* Mais espaçamento */
        #submit-icon-button:hover { background-color: var(--primary-color-hover); }
        .label-hint { font-size: 0.9em; /* Fonte ligeiramente maior */ color: #777; font-weight: 400; }
        body.dark-mode .label-hint { color: #bbb; }
        #form-status-message { margin-top: 20px; padding: 12px; border-radius: 8px; text-align: center; display: none; font-size: 1.05em;} /* Aumentado */
        #form-status-message.success { background-color: #d4edda; color: #155724; display: block; }
        #form-status-message.error { background-color: #f8d7da; color: #721c24; display: block; }

        /* --- CONTAINER DE RESULTADOS DA BUSCA --- */
        #search-results-container { display: none; padding: 30px 0; grid-template-columns: repeat(auto-fill, minmax(100px, 1fr)); gap: 20px; justify-items: center; } /* Valores maiores */
        #search-results-container.visible { display: grid; }

        /* --- RESPONSIVIDADE --- */
        @media (max-width: 768px) {
            body { padding-top: 90px; font-size: 1em;} /* Ajuste de padding para celular */
            #page-header { padding: 15px; } /* Ajuste de padding */
            main { padding: 15px; } /* Ajuste de padding */
            .category-grid { grid-template-columns: 1fr; gap: 25px; } /* Gap ajustado */
            .category-card { padding: 20px; } /* Ajuste de padding */
            .category-header h2 { font-size: 1.6em; } /* Ajuste de fonte */
            .icons-grid, #search-results-container { grid-template-columns: repeat(auto-fill, minmax(90px, 1fr)); gap: 15px; } /* Min-width ajustado para ícones */
            #generate-icon-code-section { padding: 25px 20px; } /* Ajuste de padding */
            #generate-icon-code-section h2 { font-size: 1.6em; } /* Ajuste de fonte */
            #search-input { font-size: 1.05em; padding: 12px 18px; } /* Ajuste de fonte e padding */
            .header-button { width: 45px; height: 45px; } /* Ajuste de tamanho */
            .header-button svg { width: 24px; height: 24px; } /* Ajuste de tamanho */
            .icon-label { font-size: 0.85em; padding: 6px 3px;} /* Ajuste de fonte e padding */
            /* Botões de ação do ícone em telas menores */
            .icon-action-btn {
                width: 43.94px; /* 33.8px * 1.3 = 43.94px */
                height: 43.94px; /* 33.8px * 1.3 = 43.94px */
            }
            .icon-action-btn svg {
                width: 27.04px; /* 20.8px * 1.3 = 27.04px */
                height: 27.04px; /* 20.8px * 1.3 = 27.04px */
            }
        }
    </style>
</head>
<body>
    <header id="page-header">
        <div class="header-content">
            <input type="text" id="search-input" placeholder="Pesquisar ícones..." aria-label="Pesquisar ícones">
            <button id="master-edit-toggle" class="header-button" title="Ativar Modo de Edição" aria-label="Ativar Modo de Edição">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M18 8h-1V6c0-2.76-2.24-5-5-5S7 3.24 7 6v2H6c-1.1 0-2 .9-2 2v10c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V10c0-1.1-.9-2-2-2zM9 6c0-1.66 1.34-3 3-3s3 1.34 3 3v2H9V6zm9 14H6V10h12v10zm-6-3c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2z"/></svg>
            </button>
            <button id="open-generator-modal-btn" class="header-button" title="Adicionar novo Ícone" aria-label="Adicionar novo Ícone">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/></svg>
            </button>
            <button id="theme-toggle" class="header-button" title="Alternar Tema" aria-label="Alternar Tema"><span></span></button>
        </div>
    </header>

    <main id="main-content">
        <div id="master-edit-overlay"></div> 
        <div id="pinned-section"></div>
        <div id="regular-section-wrapper">
            <div class="category-grid" id="all-categories-grid"></div>
        </div>
        <div id="search-results-container"></div>
    </main>

    <div id="generator-modal-overlay"></div>
    <div id="generate-icon-code-section" role="dialog" aria-modal="true" aria-labelledby="modal-title">
        <button id="close-generator-modal-btn" aria-label="Fechar modal">×</button>
        <h2 id="modal-title">Adicionar Novo Ícone</h2>
        <form id="icon-form" novalidate>
            <input type="hidden" id="iconIdInput">
            <div class="form-group">
                <label for="iconNameInput">Texto do Ícone:</label>
                <input type="text" id="iconNameInput" required>
            </div>
            <div class="form-group">
                <label for="iconLinkInput">Link do Ícone (URL):</label>
                <input type="url" id="iconLinkInput" required>
            </div>
            <div class="form-group">
                <label for="iconColorClassInput">Classe da Cor <span class="label-hint">(ex: verde, azul2 ou deixe em branco)</span></label>
                <input type="text" id="iconColorClassInput">
            </div>
            <div class="form-group">
                <label for="iconCustomBgColorInput">Cor de Fundo Customizada <span class="label-hint">(ignorado se classe de cor for preenchida)</span></label>
                <input type="color" id="iconCustomBgColorInput" value="#cccccc">
            </div>
            <div class="form-group">
                <label for="iconCategorySelect">Categoria Onde Adicionar:</label>
                <select id="iconCategorySelect" required>
                    <option value="" disabled selected>Selecione uma categoria</option>
                    <option value="servicos-utilidades">Serviços & Utilidades</option>
                    <option value="cursos-concursos">Cursos & Concursos</option>
                    <option value="ferramentas-downloads">Ferramentas & Downloads</option>
                    <option value="compras-produtividade">Compras & Produtividade</option>
                    <option value="design-audio">Design & Áudio</option>
                    <option value="midia-entretenimento">Mídia & Entretenimento</option>
                </select>
            </div>
            <button type="submit" id="submit-icon-button">Adicionar Ícone ao Banco de Dados</button>
        </form>
        <div id="form-status-message"></div>
    </div>

    <script type="module">
        // --- MÓDULOS FIREBASE ---
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, onSnapshot, addDoc, doc, updateDoc, getDoc, setDoc, deleteDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // --- CONFIGURAÇÃO FIREBASE ---
        const firebaseConfig = {
            apiKey: "AIzaSyDo4HgnZG9To1aeDoAbUd7vbfgSUAHHtSs",
            authDomain: "iconesutil.firebaseapp.com",
            projectId: "iconesutil",
            storageBucket: "iconesutil.appspot.com",
            messagingSenderId: "88285859566",
            appId: "1:88285859566:web:e15fdb0c615b494955edff"
        };

        // --- CONSTANTES E ESTADO ---
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        const CATEGORY_DETAILS = {
            'public-featured': { name: 'Ícones em Destaque', color: '#dc3545' },
            'servicos-utilidades': { name: 'Serviços & Utilidades', color: 'rgb(111, 66, 193)' },
            'cursos-concursos': { name: 'Cursos & Concursos', color: 'rgb(40, 167, 69)' },
            'ferramentas-downloads': { name: 'Ferramentas & Downloads', color: 'rgb(0, 123, 255)' },
            'compras-produtividade': { name: 'Compras & Produtividade', color: 'rgb(253, 126, 20)' },
            'design-audio': { name: 'Design & Áudio', color: 'rgb(255, 193, 7)' },
            'midia-entretenimento': { name: 'Mídia & Entretenimento', color: 'rgb(220, 53, 69)' }
        };

        const ICONS_SVG = {
            PIN: `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M16 12V4h1V2H7v2h1v8l-2 3v2h6v5h2v-5h6v-2l-2-3z"/></svg>`,
            EDIT: `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 7.04c.39-.39.39-1.02 0-1.41l-2.34-2.34c-.39-.39-1.02-.39-1.41 0l-1.83 1.83 3.75 3.75 1.83-1.83z"/></svg>`,
            UNPIN: `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M12 17c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2zm6-10V4h-1v3l-2 3v2h6v-2l-2-3zM7 2v2h1v8l-2 3v2h6v-2l-2-3V4h1V2z"/></svg>`
        };

        const D = {
            body: document.body,
            mainContent: document.getElementById('main-content'),
            searchInput: document.getElementById('search-input'),
            themeToggle: document.getElementById('theme-toggle'),
            masterEditToggle: document.getElementById('master-edit-toggle'),
            masterEditOverlay: document.getElementById('master-edit-overlay'), // Novo elemento
            pinnedSection: document.getElementById('pinned-section'),
            allCategoriesGrid: document.getElementById('all-categories-grid'),
            regularSectionWrapper: document.getElementById('regular-section-wrapper'),
            searchResultsContainer: document.getElementById('search-results-container'),
            modalOverlay: document.getElementById('generator-modal-overlay'),
            generatorModal: document.getElementById('generate-icon-code-section'),
            openModalBtn: document.getElementById('open-generator-modal-btn'),
            closeModalBtn: document.getElementById('close-generator-modal-btn'),
            iconForm: document.getElementById('icon-form'),
            formStatusMessage: document.getElementById('form-status-message'),
            modalTitle: document.getElementById('modal-title'),
            iconIdInput: document.getElementById('iconIdInput'),
            iconNameInput: document.getElementById('iconNameInput'),
            iconLinkInput: document.getElementById('iconLinkInput'),
            iconColorClassInput: document.getElementById('iconColorClassInput'),
            iconCustomBgColorInput: document.getElementById('iconCustomBgColorInput'),
            iconCategorySelect: document.getElementById('iconCategorySelect'),
            submitIconButton: document.getElementById('submit-icon-button'),
        };

        let allIcons = [];
        let pinnedCategoryIds = [];
        let currentUser = null;
        let isFormEditMode = false;
        let isMasterEditModeActive = false;

        // --- TEMA ---
        const applyTheme = () => {
            const savedTheme = localStorage.getItem('theme');
            const isDark = savedTheme === 'dark';
            D.body.classList.toggle('dark-mode', isDark);
            D.themeToggle.querySelector('span').textContent = isDark ? 'Claro' : 'Escuro';
        };

        const toggleTheme = () => {
            const isDark = D.body.classList.toggle('dark-mode');
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
            applyTheme();
        };

        // --- MODO DE EDIÇÃO GERAL ---
        const toggleMasterEditMode = () => {
            isMasterEditModeActive = !isMasterEditModeActive;
            D.body.classList.toggle('master-edit-mode', isMasterEditModeActive);
            D.masterEditToggle.classList.toggle('active', isMasterEditModeActive);
            const newTitle = isMasterEditModeActive ? "Desativar Modo de Edição" : "Ativar Modo de Edição";
            D.masterEditToggle.title = newTitle;
            D.masterEditToggle.setAttribute('aria-label', newTitle);
            renderPage(); // Re-renderiza para mostrar/esconder botões de edição nos ícones
        };

        // --- RENDERIZAÇÃO ---
        const createIconHTML = (icon) => {
            const colorClass = icon.colorClass ? ` ${icon.colorClass}` : '';
            const style = !icon.colorClass ? ` style="--icon-background-color: ${icon.customBgColor};"` : '';
            const isIconPubliclyPinned = icon.isPublicamenteFixado === true;

            // Adiciona botões de ação (editar e fixar/desafixar)
            const actionButtons = `
                <div class="icon-actions">
                    <button class="icon-action-btn edit-btn" data-id="${icon.id}" title="Editar Ícone" aria-label="Editar Ícone">
                        ${ICONS_SVG.EDIT}
                    </button>
                    <button class="icon-action-btn ${isIconPubliclyPinned ? 'unpin-btn' : 'pin-btn'}" data-id="${icon.id}" title="${isIconPubliclyPinned ? 'Desafixar Publicamente' : 'Fixar Publicamente'}" aria-label="${isIconPubliclyPinned ? 'Desafixar Publicamente' : 'Fixar Publicamente'}">
                        ${isIconPubliclyPinned ? ICONS_SVG.UNPIN : ICONS_SVG.PIN}
                    </button>
                </div>
            `;

            return `
                <div class="icon-item-wrapper${colorClass} ${isIconPubliclyPinned ? 'publicly-pinned' : ''}" data-label="${icon.name}" data-id="${icon.id}">
                    <a href="${icon.link}" class="icon-link" target="_blank" rel="noopener noreferrer">
                        <div class="icon-content"${style}>
                            <div class="icon-label">${icon.name}</div>
                        </div>
                    </a>
                    ${actionButtons}
                </div>`;
        };

        const createCategoryHTML = (categoryId, icons) => {
            const details = CATEGORY_DETAILS[categoryId];
            if (!details || icons.length === 0) return '';
            const isCategoryPinnedByUser = pinnedCategoryIds.includes(categoryId);
            const iconsHTML = icons.map(createIconHTML).join('');

            return `
                <div class="category-card" style="border-color: ${details.color};" data-category="${categoryId}">
                    <div class="category-header">
                        <h2>${details.name}</h2>
                        <button class="pin-category-btn ${isCategoryPinnedByUser ? 'pinned' : ''}" data-id="${categoryId}" title="${isCategoryPinnedByUser ? 'Desafixar Categoria' : 'Fixar Categoria'}" aria-label="${isCategoryPinnedByUser ? 'Desafixar' : 'Fixar'} Categoria">
                            ${ICONS_SVG.PIN}
                        </button>
                    </div>
                    <div class="icons-grid">${iconsHTML}</div>
                </div>`;
        };

        const renderPage = () => {
            const iconsByCategory = allIcons.reduce((acc, icon) => {
                const category = icon.category || 'outros';
                (acc[category] = acc[category] || []).push(icon);
                return acc;
            }, {});

            // Sort public featured icons by pinnedDate in descending order (most recent first)
            const publicFeaturedIcons = allIcons
                .filter(icon => icon.isPublicamenteFixado)
                .sort((a, b) => (b.pinnedDate?.toDate() || 0) - (a.pinnedDate?.toDate() || 0));

            const publicFeaturedHTML = publicFeaturedIcons.length > 0 ? createCategoryHTML('public-featured', publicFeaturedIcons) : '';

            const pinnedCategoriesHTML = pinnedCategoryIds
                .map(id => createCategoryHTML(id, iconsByCategory[id] || []))
                .join('');

            const regularCategoriesHTML = Object.keys(CATEGORY_DETAILS)
                .filter(id => id !== 'public-featured' && !pinnedCategoryIds.includes(id))
                .map(id => createCategoryHTML(id, iconsByCategory[id] || []))
                .join('');

            D.pinnedSection.innerHTML = publicFeaturedHTML + pinnedCategoriesHTML;
            D.allCategoriesGrid.innerHTML = regularCategoriesHTML;
            D.pinnedSection.style.display = D.pinnedSection.innerHTML.trim() ? 'block' : 'none';
        };

        // --- BUSCA E FILTRO ---
        const filterContent = () => {
            const searchTerm = D.searchInput.value.toLowerCase().trim();

            if (searchTerm) {
                D.pinnedSection.style.display = 'none';
                D.regularSectionWrapper.style.display = 'none';
                D.searchResultsContainer.classList.add('visible');
                const matchingIcons = allIcons.filter(icon => icon.name.toLowerCase().includes(searchTerm));
                if (matchingIcons.length > 0) {
                    D.searchResultsContainer.innerHTML = matchingIcons.map(createIconHTML).join('');
                } else {
                    D.searchResultsContainer.innerHTML = `<p style="grid-column: 1 / -1; text-align: center;">Nenhum ícone encontrado para "${searchTerm}".</p>`;
                }
            } else {
                D.searchResultsContainer.classList.remove('visible');
                D.searchResultsContainer.innerHTML = '';
                D.regularSectionWrapper.style.display = 'block';
                renderPage();
            }
        };

        const debounce = (func, delay) => {
            let timeout;
            return (...args) => {
                clearTimeout(timeout);
                timeout = setTimeout(() => func.apply(this, args), delay);
            };
        };

        // --- MODAL ---
        const openModal = (editMode = false, iconId = null) => {
            if (editMode && !isMasterEditModeActive) return; // Só permite edição se Master Edit Mode estiver ativo

            isFormEditMode = editMode;
            D.iconForm.reset();
            D.formStatusMessage.className = '';
            D.formStatusMessage.style.display = 'none';

            if (isFormEditMode && iconId) {
                const icon = allIcons.find(i => i.id === iconId);
                if (!icon) {
                    showFormStatus('Ícone não encontrado para edição.', 'error');
                    return;
                }
                D.modalTitle.textContent = 'Editar Ícone';
                D.submitIconButton.textContent = 'Salvar Alterações';
                D.iconIdInput.value = icon.id;
                D.iconNameInput.value = icon.name;
                D.iconLinkInput.value = icon.link;
                D.iconColorClassInput.value = icon.colorClass || '';
                D.iconCustomBgColorInput.value = icon.customBgColor || '#cccccc';
                D.iconCategorySelect.value = icon.category || '';
            } else {
                D.modalTitle.textContent = 'Adicionar Novo Ícone';
                D.submitIconButton.textContent = 'Adicionar ao Banco de Dados';
                D.iconIdInput.value = '';
            }
            D.modalOverlay.classList.add('visible');
            D.generatorModal.classList.add('visible');
            D.body.classList.add('modal-open');
            D.iconNameInput.focus();
        };

        const closeModal = () => {
            D.modalOverlay.classList.remove('visible');
            D.generatorModal.classList.remove('visible');
            D.body.classList.remove('modal-open');
        };

        const showFormStatus = (message, type = 'error') => {
            D.formStatusMessage.textContent = message;
            D.formStatusMessage.className = `form-status-message ${type}`;
        };

        // --- OPERAÇÕES DE DADOS (FIREBASE) ---
        const togglePinCategory = async (categoryId) => {
            if (!currentUser) return;
            const index = pinnedCategoryIds.indexOf(categoryId);
            index > -1 ? pinnedCategoryIds.splice(index, 1) : pinnedCategoryIds.push(categoryId);
            try {
                await setDoc(doc(db, "usuarios", currentUser.uid), { pinnedCategories: pinnedCategoryIds }, { merge: true });
                renderPage();
            } catch (error) { console.error("Erro ao salvar categorias fixadas:", error); }
        };

        const togglePinIcon = async (iconId) => {
            const icon = allIcons.find(i => i.id === iconId);
            if (!icon) return;
            
            try {
                const newPinnedState = !icon.isPublicamenteFixado;
                const updateData = {
                    isPublicamenteFixado: newPinnedState,
                    pinnedDate: newPinnedState ? serverTimestamp() : null // Update timestamp on pin, remove on unpin
                };
                await updateDoc(doc(db, "icones", iconId), updateData);
                // renderPage() será chamado pelo onSnapshot do Firebase
            } catch (error) {
                console.error("Erro ao destacar/desdestacar ícone:", error);
            }
        };

        const handleSubmitIcon = async (e) => {
            e.preventDefault();
            if (!D.iconForm.checkValidity()) {
                showFormStatus('Por favor, preencha todos os campos obrigatórios.', 'error');
                return;
            }
            const iconData = {
                name: D.iconNameInput.value.trim(),
                link: D.iconLinkInput.value.trim(),
                colorClass: D.iconColorClassInput.value.trim(),
                customBgColor: D.iconCustomBgColorInput.value,
                category: D.iconCategorySelect.value
            };
            D.submitIconButton.disabled = true;
            try {
                if (isFormEditMode) {
                    await updateDoc(doc(db, "icones", D.iconIdInput.value), iconData);
                    showFormStatus('Ícone atualizado com sucesso!', 'success');
                } else {
                    await addDoc(collection(db, "icones"), { ...iconData, createdAt: serverTimestamp() });
                    showFormStatus('Ícone adicionado com sucesso!', 'success');
                }
                setTimeout(() => {
                    closeModal();
                    D.iconForm.reset();
                }, 1000);
            } catch (error) {
                showFormStatus('Ocorreu um erro ao salvar.', 'error');
                console.error("Erro ao salvar:", error);
            } finally {
                D.submitIconButton.disabled = false;
            }
        };

        // --- EVENT LISTENERS ---
        D.themeToggle.addEventListener('click', toggleTheme);
        D.masterEditToggle.addEventListener('click', toggleMasterEditMode);
        D.openModalBtn.addEventListener('click', () => openModal(false));
        D.closeModalBtn.addEventListener('click', closeModal);
        D.modalOverlay.addEventListener('click', closeModal);
        D.iconForm.addEventListener('submit', handleSubmitIcon);
        D.searchInput.addEventListener('input', debounce(filterContent, 300));

        D.mainContent.addEventListener('click', (e) => {
            // Lógica para fixar/desafixar categoria
            if (e.target.closest('.pin-category-btn')) {
                const categoryId = e.target.closest('.pin-category-btn').dataset.id;
                togglePinCategory(categoryId);
            }
            // Lógica para editar ícone
            if (e.target.closest('.icon-action-btn.edit-btn')) {
                const iconId = e.target.closest('.icon-action-btn.edit-btn').dataset.id;
                openModal(true, iconId);
            }
            // Lógica para fixar/desafixar ícone publicamente
            if (e.target.closest('.icon-action-btn.pin-btn') || e.target.closest('.icon-action-btn.unpin-btn')) {
                const iconId = e.target.closest('.icon-action-btn').dataset.id;
                togglePinIcon(iconId);
            }
        });

        // --- INICIALIZAÇÃO ---
        applyTheme();

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                currentUser = user;
                const userDocRef = doc(db, "usuarios", currentUser.uid);
                const userDocSnap = await getDoc(userDocRef);
                if (userDocSnap.exists()) {
                    pinnedCategoryIds = userDocSnap.data().pinnedCategories || [];
                }
            } else {
                // Autentica anonimamente se não houver usuário logado
                signInAnonymously(auth).catch((error) => console.error("Erro ao autenticar anonimamente:", error));
            }
            // Observador de ícones: atualiza a interface sempre que há mudança no banco de dados
            onSnapshot(collection(db, "icones"), (snapshot) => {
                allIcons = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                renderPage(); // Renderiza a página com os dados mais recentes
            });
        });
    </script>
</body>
</html>
