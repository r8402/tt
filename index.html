<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gratuitos!</title>
    
    <link rel="preconnect" href="https://www.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://firebaseapp.com" crossorigin>
    
    <meta name="theme-color" content="#f0f2f5"/>
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="favicon.ico" type="image/x-icon">

    <style>
        :root {
            --bg-color: #f0f2f5; --text-color: #333; --card-bg-color: #ffffff;
            --shadow-color: rgba(0, 0, 0, 0.08); --border-color: rgba(0, 0, 0, 0.05);
            --primary-color: #007bff; --primary-hover-color: #0056b3;
            --header-text-color: #007bff; --input-bg-color: #ffffff;
            --input-border-color: #ccc; --button-secondary-bg: #e9ecef;
            --dark-icon-container-bg: #424242;
            --floating-bg-color: #ffffff;
            --fab-size: 39.2px; 
            --fab-main-bg: var(--primary-color);
            --fab-main-color: #ffffff;
            --fab-item-bg: var(--card-bg-color);
            --fab-item-color: var(--text-color);
        }
        body.dark-mode {
            --bg-color: #2c2c2c; --text-color: #e0e0e0; --card-bg-color: var(--dark-icon-container-bg);
            --shadow-color: rgba(0, 0, 0, 0.3); --border-color: rgba(255, 255, 255, 0.1);
            --header-text-color: #0099ff; --input-bg-color: #3c3c3c;
            --input-border-color: #555; --button-secondary-bg: #555;
            --primary-color: #0099ff;
            --floating-bg-color: #3c3c3c;
            --fab-main-bg: var(--primary-color);
            --fab-item-bg: var(--card-bg-color);
            --fab-item-color: var(--text-color);
        }

        html { scroll-behavior: smooth; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0; padding: 20px 20px 40px; 
            background-color: var(--bg-color); color: var(--text-color);
            transition: background-color .3s ease, color .3s ease;
        }
        body.modal-open { overflow: hidden; }

        /* --- Estilos do Popup de Instala√ß√£o (PWA) --- */
        #install-prompt {
            position: fixed; bottom: 0; left: 0; width: 100%;
            background-color: var(--card-bg-color); color: var(--text-color);
            padding: 15px 20px; box-shadow: 0 -4px 12px var(--shadow-color);
            z-index: 1050; display: flex; align-items: center;
            justify-content: space-between; transform: translateY(100%);
            transition: transform 0.3s ease-out; box-sizing: border-box; gap: 10px;
        }
        #install-prompt.visible { transform: translateY(0); }
        #install-prompt p { margin: 0; flex-grow: 1; font-size: 1em; font-weight: 500; }
        #install-prompt button {
            padding: 10px 15px; border: none; border-radius: 8px; cursor: pointer;
            font-weight: bold; transition: background-color 0.2s; flex-shrink: 0;
        }
        #install-prompt #install-btn { background-color: var(--primary-color); color: white; }
        #install-prompt #install-btn:hover { background-color: var(--primary-hover-color); }
        #install-prompt #close-install-btn { background-color: var(--button-secondary-bg); color: var(--text-color); }

        /* ========================================= */
        /* üé® Floating Action Button (FAB) */
        /* ========================================= */
        #fab-container {
            position: fixed; 
            bottom: 20px; 
            right: 20px; 
            z-index: 1000;
            display: flex;
            flex-direction: column-reverse; 
            align-items: flex-end;
            gap: 10px;
            opacity: 1; 
            transition: opacity 0.3s ease, transform 0.3s ease, right 0s, top 0s, bottom 0s;
        }
        
        #fab-container.hidden {
            opacity: 0;
            transform: translateY(100%); 
            pointer-events: none; 
        }
        
        #fab-container.pinned-position {
            position: absolute !important;
            z-index: 1005; 
            transition: opacity 0.3s ease, transform 0.3s ease; 
            left: auto;
        }


        #main-fab-button {
            width: var(--fab-size);
            height: var(--fab-size);
            border-radius: 50%;
            background-color: var(--fab-main-bg);
            color: var(--fab-main-color);
            box-shadow: 0 4px 10px var(--shadow-color);
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.3s ease, background-color 0.3s ease;
            flex-shrink: 0;
            opacity: 0.7; 
        }

        #main-fab-button.open svg {
            transform: rotate(45deg); 
        }
        #main-fab-button svg {
            width: 22px; 
            height: 22px;
            transition: transform 0.3s ease;
        }

        #fab-items-wrapper {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 10px;
            transition: opacity 0.3s ease;
        }
        #fab-items-wrapper.closed {
            opacity: 0;
            pointer-events: none;
        }

        .fab-item-button {
            display: flex;
            align-items: center;
            justify-content: flex-end;
            gap: 10px;
            padding: 8px 15px;
            border-radius: 20px;
            background-color: var(--fab-item-bg);
            color: var(--fab-item-color);
            box-shadow: 0 2px 5px var(--shadow-color);
            border: none;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.2s;
            text-decoration: none;
        }
        .fab-item-button:hover {
            transform: translateX(-3px);
            background-color: var(--button-secondary-bg);
        }
        .fab-item-button span {
            font-weight: 500;
            font-size: 0.9em;
            flex-shrink: 0;
        }
        .fab-item-button svg {
            width: 20px;
            height: 20px;
            flex-shrink: 0;
            color: var(--primary-color);
        }

        #fab-item-lock svg { color: #dc3545; }
        #fab-item-theme svg { color: #ffc107; }

        #floating-actions-container, #lock-toggle-button, #search-toggle-button, #theme-toggle {
            display: none !important;
        }
        /* ========================================= */
        /* --- FIM FAB --- */
        /* ========================================= */

        /* --- Barra de Pesquisa Deslizante --- */
        #top-search-bar-wrapper {
            position: fixed; top: 0; left: 0; width: 100%; z-index: 990; 
            background-color: var(--bg-color); box-shadow: 0 2px 10px var(--shadow-color);
            padding: 10px 20px; box-sizing: border-box; display: none; 
            justify-content: center; transition: background-color .3s ease;
            transform: translateY(-100%);
        }
        #top-search-bar-wrapper.visible {
            display: flex; transform: translateY(0);
        }
        #search-container {
            width: 100%; max-width: 600px; display: flex; align-items: center;
            padding: 0 8px; background-color: var(--card-bg-color);
            border-radius: 50px; 
            box-shadow: 0 2px 5px var(--shadow-color); 
        }
        #search-input {
            flex-grow: 1; border: none; font-size: 1.1em;
            background-color: transparent; color: var(--text-color); outline: none; padding: 12px 15px;
        }
        body.search-open {
            padding-top: 80px; 
        }

        /* --- Modal --- */
        #generator-modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: rgba(0, 0, 0, 0.7); backdrop-filter: blur(5px);
            z-index: 1040; opacity: 0; transition: opacity 0.3s ease; pointer-events: none;
        }
        #generator-modal-overlay.visible { opacity: 1; pointer-events: auto; }
        #generate-icon-code-section {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%) scale(0.95);
            width: 90%; max-width: 500px; max-height: 90vh; overflow-y: auto;
            z-index: 1050; padding: 25px; background-color: var(--bg-color);
            border-radius: 12px; border-top: 5px solid var(--primary-color);
            opacity: 0; transition: opacity 0.3s ease, transform 0.3s ease; pointer-events: none;
        }
        #generate-icon-code-section.visible { opacity: 1; transform: translate(-50%, -50%) scale(1); pointer-events: auto; }
        #modal-title {
            text-align: center; color: var(--header-text-color); margin-top: 0; margin-bottom: 25px;
            font-size: 1.8em; border-bottom: 2px solid var(--border-color); padding-bottom: 10px;
        }
        #close-generator-modal-btn {
            position: absolute; top: 15px; right: 15px; background: var(--button-secondary-bg);
            border: none; border-radius: 50%; width: 30px; height: 30px; font-size: 1.2rem;
            color: var(--text-color); cursor: pointer; display: flex; align-items: center;
            justify-content: center; transition: background-color .2s, color .2s;
        }
        #close-generator-modal-btn:hover { background-color: #dc3545; color: white; }
        .form-group { margin-bottom: 18px; }
        .form-group label { display: block; margin-bottom: 6px; font-weight: 500; }
        .form-group input, .form-group select, .form-group textarea {
            width: 100%; padding: 12px 15px; border: 1px solid var(--input-border-color);
            border-radius: 8px; box-sizing: border-box; font-size: 1em;
            background-color: var(--input-bg-color); color: var(--text-color);
        }
        .form-group label span.optional { font-weight: normal; font-size: 0.9em; color: #6c757d; }
        .form-group label span.required { font-weight: normal; font-size: 0.9em; color: #dc3545; }
        #submit-icon-button {
            width: 100%; padding: 12px 15px; background-color: var(--primary-color);
            color: white; border: none; border-radius: 8px; font-size: 1.1em;
            cursor: pointer; transition: background-color .3s ease; margin-top: 10px;
        }
        #submit-icon-button:hover { background-color: var(--primary-hover-color); }

        /* --- Modal de Login (Cadeado) --- */
        #lock-modal {
            bottom: calc(var(--fab-size) + 30px + 10px); 
            right: 20px; 
            position: fixed; 
            left: auto;
            width: 300px;
            background-color: var(--card-bg-color);
            border-radius: 8px;
            box-shadow: 0 4px 20px var(--shadow-color);
            padding: 15px;
            z-index: 1060;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease, transform 0.3s ease;
            transform: translateY(20px); 
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #lock-modal.visible {
            opacity: 1;
            pointer-events: auto;
            transform: translateY(0);
        }
        #lock-modal p {
            margin: 5px 0 15px; font-size: 0.9em; color: var(--text-color);
        }
        #lock-password-input {
            width: 100%; padding: 10px; margin-bottom: 10px;
            border: 1px solid var(--input-border-color); border-radius: 6px;
            text-align: center; font-size: 1.2em; background-color: var(--input-bg-color);
            color: var(--text-color); outline: none;
        }
        #login-button {
            width: 100%; padding: 10px; background-color: var(--primary-color);
            color: white; border: none; border-radius: 6px; cursor: pointer;
            transition: background-color 0.2s;
        }
        #login-button:hover { background-color: var(--primary-hover-color); }
        #login-status {
            color: #dc3545; margin-top: 10px; font-size: 0.85em; display: none;
        }

        /* --- √Årea Restrita --- */
        #restricted-area-wrapper {
            max-width: 800px; width: 100%; margin: 0 auto 40px; padding: 20px;
            background-color: var(--card-bg-color); border-radius: 12px;
            box-shadow: 0 4px 12px var(--shadow-color);
            display: none; 
        }
        #restricted-area-wrapper.visible { display: block; }
        #restricted-area-wrapper h2 {
            color: var(--primary-color); border-bottom: 2px solid var(--border-color);
            padding-bottom: 10px; margin-top: 0;
        }
        .text-entry {
            border: 1px solid var(--border-color); border-radius: 8px;
            padding: 15px; margin-bottom: 15px; background-color: var(--input-bg-color);
            position: relative;
        }
        .text-content { white-space: pre-wrap; word-wrap: break-word; }
        .text-actions { margin-top: 10px; text-align: right; }
        .text-actions button {
            background: none; border: none; color: var(--primary-color);
            cursor: pointer; margin-left: 10px; font-weight: 500;
        }
        .text-actions button.delete { color: #dc3545; }
        
        /* Formul√°rio de Novo Texto */
        #new-text-form {
            margin-bottom: 30px; padding: 15px; border: 2px dashed var(--primary-color);
            border-radius: 10px;
        }
        #new-text-form textarea { min-height: 150px; margin-bottom: 10px; }
        #new-text-form input[type="text"] { margin-bottom: 10px; }
        .file-upload-section {
            display: flex; align-items: center; justify-content: space-between;
            margin-top: 10px; padding-top: 10px; border-top: 1px solid var(--border-color);
            font-size: 0.9em;
        }
        .file-upload-section label { margin-right: 10px; }
        .file-upload-section input[type="file"] { border: none; padding: 0; background: none; }


        /* --- Conte√∫do Principal e Categorias --- */
        #all-categories-grid, #search-results-container {
            max-width: 1200px; width: 100%; margin: 0 auto;
        }
        .category-card {
            background: none; box-shadow: none; padding: 0;
            margin-bottom: 40px; transition: all 0.3s ease; overflow: hidden;
        }
        .category-header {
            cursor: pointer; user-select: none;
            border: 2px solid var(--primary-color);
            border-radius: 50px;
            padding: 10px 20px;
            margin-bottom: 15px;
        }
        .category-header h2 {
            text-align: center; margin: 0; font-size: 1.3em;
            color: var(--primary-color); font-weight: 600;
        }
        .category-card.collapsed .icons-grid { max-height: 0; padding: 0; margin-top: 0; opacity: 0; }
        
        /* --- Cont√™iner dos √çcones --- */
        .icons-grid, #search-results-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            background-color: var(--card-bg-color);
            border-radius: 30px;
            padding: 20px;
            box-shadow: 0 4px 12px var(--shadow-color);
            max-height: 4000px; 
            transition: max-height 0.5s ease-in-out, padding 0.5s ease-in-out, opacity 0.5s ease-in-out;
        }
        #search-results-container { 
            display: none; 
            flex-direction: row;
            flex-wrap: wrap;
        }

        /* --- √çcones --- */
        .icon-card-wrapper { position: relative; width: 100%; }
        .icon-link {
            display: flex; align-items: center; justify-content: center;
            text-decoration: none;
            border-radius: 50px;
            overflow: hidden;
            height: 55px;
            box-sizing: border-box;
            position: relative;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        .icon-link:hover { transform: translateY(-2px); }

        .icon-visual {
            position: absolute;
            inset: 0; 
            z-index: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .icon-text-content, .icon-actions-button {
            position: relative;
            z-index: 2; 
        }
        .icon-title {
            font-weight: 600;
            font-size: 0.9em;
            text-transform: uppercase;
            color: #fff;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.25);
        }
        .icon-visual-fallback { display: none; } 

        .icon-actions-button {
            position: absolute;
            right: 5px;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.15);
            border: none;
            color: #fff;
            border-radius: 50%;
            width: 35px;
            height: 35px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0.8;
            transition: opacity 0.2s, background-color 0.2s;
        }
        .icon-link:hover .icon-actions-button { opacity: 1; }
        .icon-actions-button:hover { background-color: rgba(255, 255, 255, 0.3); }
        .icon-actions-button svg { width: 20px; height: 20px; }

        /* --- Cores dos √çcones (Classes) --- */
        .verde { background-color: #4caf50; } .AZUL { background-color: #2d8cff; } .azul2 { background-color: #007bff; } .verde2 { background-color: #00995d; } .codepen { background-color: #000; } .utilit { background-color: #4285f4; } .wordpress { background-color: #21759b; } .mercadolivre { background-color: #ffe600; } .mercadolivre .icon-title { color: #000; } .mega { background-color: #d90000; } .zoom { background-color: #2d8cff; } .cuponomia { background-color: #f26522; } .bradesco { background-color: #ee1c23; } .senai { background-color: #004a8f; } .primecursos { background-color: #f9a825; } .primecursos .icon-title { color: #000; } .baixar { background-color: #4caf50; } .canais { background-color: #f44336; } .canva { background-color: #1e1e1e; } .coelba { background-color: #00a99d; } .concursos { background-color: #673ab7; } .drive { background-color: #4285f4; } .clideo { background-color: #593993; } .embasa { background-color: #03a9f4; } .multicanaislc { background-color: #29abe2; } .onedrive { background-color: #0078d4; } .globfone { background-color: #00bcd4; } .youtube0, .youtube1 { background-color: #ff0000; } .cartacapital { background-color: #c62828; } .iconicons { background-color: #3f51b5; } .pinterest { background-color: #e60023; } .logodownload { background-color: #000; } .icons8 { background-color: #00a4e5; } .gratispng { background-color: #8bc34a; } .linkcorreios { background-color: #fdd835; } .linkcorreios .icon-title { color: #000; } .photoroom { background-color: #6c63ff; } .topflix { background-color: #212121; } .tsunami { background-color: #0078d4; } .meuguia { background-color: #9c27b0; } .unopar { background-color: #0070c0; } .clideoaudio { background-color: #593993; } .azarado { background-color: #ff9800; } .azarado .icon-title { color: #000; } .feriados { background-color: #f44336; } .mercadopago { background-color: #00aee4; } .musclewiki { background-color: #004a8f; } .buscape { background-color: #673ab7; } .bloqueador { background-color: #d90000; } .vpn { background-color: #D81B60; } .gov-curso { background-color: #006400; } .whatsapp { background-color: #25d366; } .plutotv { background-color: #121212; }

        /* --- Menu de Contexto --- */
        .context-menu {
            position: absolute; right: 10px; top: 50px; background-color: var(--card-bg-color);
            border-radius: 8px; box-shadow: 0 4px 15px rgba(0,0,0,0.15); list-style: none;
            margin: 0; padding: 5px 0; z-index: 1010; min-width: 150px;
        }
        .context-menu li { padding: 8px 15px; cursor: pointer; transition: background-color 0.2s; }
        .context-menu li:hover { background-color: var(--border-color); }
        .context-menu li.danger-option { color: #dc3545; }

        /* --- Media Queries --- */
        @media (min-width: 768px) {
            #search-results-container {
                grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            }
             #search-results-container .icon-link {
                 justify-content: flex-start; height: 70px; border-radius: 12px;
             }
             #search-results-container .icon-visual {
                 position: static; width: 50px; height: 50px;
                 margin-right: 15px; border-radius: 8px; flex-shrink: 0;
             }
             #search-results-container .icon-text-content { text-align: left; }
             #search-results-container .icon-title { color: var(--text-color); text-shadow: none; }
             #search-results-container .icon-actions-button { 
                 position: static; transform: none; color: var(--text-color);
                 background: transparent;
             }
        }
    </style>
</head>

                <path fill-rule="evenodd" d="M12 3.75a.75.75 0 01.75.75v6.75h6.75a.75.75 0 010 1.5h-6.75v6.75a.75.75 0 01-1.5 0v-6.75H4.5a.75.75 0 010-1.5h6.75V4.5a.75.75 0 01.75-.75z" clip-rule="evenodd" />

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const floatingContainer = document.getElementById('fab-container'); 
            let lastScrollTop = 0;
            const scrollThreshold = 50; 
            let pinnedCategory = null; 

            function handleScroll() {
                const scrollTop = window.pageYOffset || document.documentElement.scrollTop;

                // 1. L√≥gica de aparecer/desaparecer ao rolar
                if (scrollTop === 0) {
                    floatingContainer.classList.remove('hidden');
                } else if (scrollTop > lastScrollTop && scrollTop > scrollThreshold) {
                    floatingContainer.classList.add('hidden');
                } else if (scrollTop < lastScrollTop) {
                    floatingContainer.classList.remove('hidden');
                }
                
                lastScrollTop = scrollTop <= 0 ? 0 : scrollTop; 
                
                // 2. L√≥gica de Posicionamento Acima de 'Fixados!' 
                
                if (!pinnedCategory) {
                    pinnedCategory = document.getElementById('category-fixados');
                }

                if (pinnedCategory) {
                    const rect = pinnedCategory.getBoundingClientRect();
                    const fabSize = parseFloat(getComputedStyle(document.documentElement).getPropertyValue('--fab-size'));
                    
                    const isPinnedVisible = rect.bottom > 0 && rect.top < window.innerHeight;

                    if (isPinnedVisible) {
                        const categoryHeader = pinnedCategory.querySelector('.category-header');
                        
                        if (categoryHeader) {
                            const headerRect = categoryHeader.getBoundingClientRect();
                            
                            const newTop = (headerRect.top + scrollTop) + headerRect.height - fabSize - 5; 
                            const newRight = window.innerWidth - headerRect.right + 10; 
                            
                            floatingContainer.classList.add('pinned-position');
                            floatingContainer.style.top = `${newTop}px`;
                            floatingContainer.style.right = `${newRight}px`;
                            floatingContainer.style.bottom = 'auto'; 
                        }

                    } else {
                        floatingContainer.classList.remove('pinned-position');
                        floatingContainer.style.top = 'auto'; 
                        floatingContainer.style.right = '20px';
                        floatingContainer.style.bottom = '20px';
                    }
                }
            }
            
            window.addEventListener('scroll', handleScroll);
            setTimeout(handleScroll, 100); 
            window.addEventListener('resize', handleScroll);
        });
    </script>

                if (icon.imageUrl) {
                    const img = document.createElement('img');
                    img.src = icon.imageUrl;
                    img.alt = icon.name || "√çcone Personalizado";
                    img.style.width = '100%'; 
                    img.style.height = '100%';
                    img.style.objectFit = 'fill'; 
                    visual.appendChild(img);
                } else {
                    if (icon.colorClass) visual.classList.add(icon.colorClass);
                    else visual.style.backgroundColor = icon.customBgColor || '#ccc';

                    const fallbackLetter = document.createElement('span');
                    fallbackLetter.className = 'icon-visual-fallback';
                    fallbackLetter.textContent = (icon.name && icon.name.length > 0) ? icon.name.charAt(0).toUpperCase() : '?';
                    visual.appendChild(fallbackLetter);
                }

                const textContent = document.createElement('div');
                textContent.className = 'icon-text-content';
                const title = document.createElement('span');
                title.className = 'icon-title';
                title.textContent = icon.name || ''; 
                textContent.appendChild(title);

                const actionButton = document.createElement('button');
                actionButton.className = 'icon-actions-button';
                actionButton.setAttribute('aria-label', 'Op√ß√µes do √≠cone');
                actionButton.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M12 8c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2zm0 2c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2zm0 6c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2z"/></svg>`;
                
                actionButton.onclick = (e) => {
                    e.preventDefault(); e.stopPropagation();
                    this.showContextMenu(icon, wrapper);
                };
                
                link.appendChild(visual);
                link.appendChild(textContent);
                link.appendChild(actionButton);
                wrapper.appendChild(link);
                return wrapper;
            },
            createCategoryCard(id, name) {
                const card = document.createElement('section');
                card.className = 'category-card';
                card.id = `category-${id}`;
                card.innerHTML = `<div class="category-header"><h2>${name}</h2></div><div class="icons-grid"></div>`;
                return card;
            },
        };

        const App = {
            init() {
                FirebaseService.init();
                UIManager.init();
                this.bindEvents();
                
                FirebaseService.authenticate(() => FirebaseService.onIconsUpdate(icons => {
                    state.allIcons = icons;
                    UIManager.render();
                }));

                FirebaseService.onRestrictedTextsUpdate(texts => {
                    state.restrictedTexts = texts;
                    UIManager.renderRestrictedTexts();
                });

                this.loadTheme();
            },
            bindEvents() {
                const { 
                    searchInput, closeModalBtn, iconForm, allCategoriesGrid, modalOverlay,
                    lockPasswordInput, loginButton, restrictedTextsList, newTextForm,
                    mainFabButton, fabItemSearch, fabItemTheme, fabItemLockMenu, lockOptionsMenu, lockModal
                } = UIManager.elements;
                
                mainFabButton.addEventListener('click', () => {
                    UIManager.toggleFabMenu(!state.isFabOpen);
                    UIManager.closeLockModal(); 
                    UIManager.toggleLockMenu(false); 
                });

                fabItemSearch.addEventListener('click', () => {
                    UIManager.toggleSearchBar(!state.isSearchBarOpen);
                    UIManager.toggleFabMenu(false); 
                });

                fabItemTheme.addEventListener('click', () => {
                    const isDark = !document.body.classList.contains('dark-mode');
                    localStorage.setItem('theme', isDark ? 'dark' : 'light');
                    UIManager.toggleTheme(isDark);
                    UIManager.toggleFabMenu(false); 
                });

                fabItemLockMenu.addEventListener('click', () => {
                    UIManager.toggleLockMenu(true); 
                    UIManager.toggleFabMenu(false); 
                    UIManager.toggleSearchBar(false); 
                });


                let searchTimeout;
                searchInput.addEventListener('input', e => {
                    clearTimeout(searchTimeout);
                    searchTimeout = setTimeout(() => {
                        state.searchTerm = e.target.value.toLowerCase().trim();
                        if(state.isRestrictedAreaOpen) UIManager.toggleRestrictedArea(false); 
                        UIManager.render();
                    }, 200); 
                });
                
                allCategoriesGrid.addEventListener('click', e => {
                    const header = e.target.closest('.category-header');
                    if (header) header.parentElement.classList.toggle('collapsed');
                });
                closeModalBtn.addEventListener('click', () => UIManager.closeModal());
                modalOverlay.addEventListener('click', () => UIManager.closeModal());
                iconForm.addEventListener('submit', this.handleFormSubmit);

                lockOptionsMenu.addEventListener('click', (e) => {
                    const action = e.target.dataset.action;
                    UIManager.toggleLockMenu(false); 

                    if (action === 'open-restricted') {
                        UIManager.openLockModal(); 
                    } else if (action === 'open-add-icon') {
                        UIManager.openModal(); 
                    }
                });

                document.addEventListener('click', (e) => {
                    if (state.isFabOpen && !mainFabButton.contains(e.target) && !fabItemSearch.contains(e.target) && !fabItemTheme.contains(e.target) && !fabItemLockMenu.contains(e.target) && !lockOptionsMenu.contains(e.target)) {
                        UIManager.toggleFabMenu(false);
                    }
                    if (lockOptionsMenu.style.display === 'block' && !fabItemLockMenu.contains(e.target) && !lockOptionsMenu.contains(e.target)) {
                         UIManager.toggleLockMenu(false);
                    }
                    if (lockModal.classList.contains('visible') && !lockModal.contains(e.target) && !fabItemLockMenu.contains(e.target)) {
                        UIManager.closeLockModal();
                    }
                });
                
                loginButton.addEventListener('click', this.handleLoginAttempt);
                lockPasswordInput.addEventListener('keypress', e => {
                    if (e.key === 'Enter') this.handleLoginAttempt(e);
                });
                
                newTextForm.addEventListener('submit', this.handleRestrictedTextFormSubmit);
                restrictedTextsList.addEventListener('click', this.handleRestrictedTextActions);
            },
            
            handleLoginAttempt(event) {
                event.preventDefault();
                const input = UIManager.elements.lockPasswordInput;
                const status = UIManager.elements.loginStatus;
                
                if (input.value === config.restricted.password) {
                    status.style.display = 'none';
                    UIManager.toggleRestrictedArea(true); 
                    UIManager.closeLockModal();
                } else {
                    status.textContent = 'Senha Incorreta.';
                    status.style.display = 'block';
                    input.value = '';
                    input.focus();
                }
            },
            
            async handleRestrictedTextFormSubmit(event) {
                event.preventDefault();
                const { restrictedTextIdInput, restrictedTextTitleInput, restrictedTextContentInput } = UIManager.elements;
                
                const id = restrictedTextIdInput.value;
                const data = {
                    title: restrictedTextTitleInput.value.trim(),
                    content: restrictedTextContentInput.value.trim(),
                };

                if (!data.content) return; 

                try {
                    if (id) await FirebaseService.updateRestrictedText(id, data);
                    else await FirebaseService.addRestrictedText(data);
                    
                    UIManager.clearRestrictedTextForm();
                } catch (error) {
                    console.error("Erro ao salvar o texto restrito:", error);
                    alert("Erro ao salvar o texto.");
                }
            },
            
            handleRestrictedTextActions(event) {
                const target = event.target;
                const entry = target.closest('.text-entry');
                if (!entry) return;
                
                const id = entry.dataset.id;
                const textData = state.restrictedTexts.find(t => t.id === id);

                if (target.classList.contains('edit-text-btn')) {
                    UIManager.loadRestrictedTextForEdit(textData);
                } else if (target.classList.contains('delete-text-btn')) {
                    const title = textData.title || textData.content.substring(0, 30) + '...';
                    if (confirm(`Tem certeza que deseja excluir o texto "${title}"?`)) {
                        FirebaseService.deleteRestrictedText(id).catch(err => {
                            console.error("Erro ao excluir o texto:", err);
                            alert("Erro ao excluir o texto.");
                        });
                    }
                }
            },

            loadTheme() {
                const savedTheme = localStorage.getItem('theme');
                let initialTheme = 'light'; 

                if (savedTheme) {
                    initialTheme = savedTheme;
                }
                if (!savedTheme) {
                   localStorage.setItem('theme', initialTheme);
                }
                UIManager.toggleTheme(initialTheme === 'dark');
            },
            async handleFormSubmit(event) {
                event.preventDefault();
                const form = event.target;
                const id = form.elements.iconIdInput.value;
                const data = {
                    name: form.elements.iconNameInput.value.trim() || '', 
                    description: form.elements.iconDescriptionInput.value.trim() || '', 
                    link: form.elements.iconLinkInput.value.trim(),
                    imageUrl: form.elements.iconImageUrlInput.value.trim(),
                    colorClass: form.elements.iconColorClassInput.value.trim(),
                    customBgColor: form.elements.iconCustomBgColorInput.value,
                    category: form.elements.iconCategorySelect.value,
                };

                if (!data.name && !data.description && !data.imageUrl) {
                    UIManager.elements.formStatusMessage.textContent = 'Adicione pelo menos um T√≠tulo, Descri√ß√£o ou URL da Imagem.';
                    UIManager.elements.formStatusMessage.style.display = 'block';
                    return;
                }

                try {
                    if (id) await FirebaseService.updateIcon(id, data);
                    else await FirebaseService.addIcon(data);
                    UIManager.closeModal();
                } catch (error) {
                    console.error("Erro ao salvar:", error);
                    UIManager.elements.formStatusMessage.textContent = 'Erro ao salvar o √≠cone.';
                    UIManager.elements.formStatusMessage.style.display = 'block';
                }
            },
            editIcon(id) {
                const iconData = state.allIcons.find(icon => icon.id === id);
                if (iconData) UIManager.openModal(iconData);
            }
        };

        document.addEventListener('DOMContentLoaded', () => App.init());
    </script>
</body>
</html>
