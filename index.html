            padding: 20px 20px 120px 20px;
            transition: background-color .3s ease, color .3s ease;
            position: relative;
        }
        body.no-scroll, body.modal-open {
            overflow: hidden;
        }
        body.dark-mode {
            background-color: #2c2c2c;
            color: #e0e0e0;
        }

        /* Oculta e desabilita interações no conteúdo principal quando a pesquisa está ativa */
        .category-container {
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }
        body.search-active .category-container {
            opacity: 0;
            visibility: hidden;
            pointer-events: none;
        }
        body.search-active #top-fixed-bar {
            opacity: 0;
            visibility: hidden;
            pointer-events: none;
        }

        /* --- Container para a barra flutuante --- */
        #floating-bar-wrapper {
            position: fixed;
            bottom: 20px; /* Padrão: na parte inferior */
            top: auto;   /* Garante que não está fixado no topo por padrão */
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 600px;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: top 0.3s ease, bottom 0.3s ease, transform 0.3s ease; /* Transição para a movimentação */
        }
        
        /* Ajusta a barra para o topo quando a pesquisa está ativa */
        body.search-active #floating-bar-wrapper {
             top: 20px;   /* Move para o topo */
             bottom: auto; /* Desprende da parte inferior */
             transform: translateX(-50%); /* Mantém centralizado horizontalmente */
        }

        /* Container para os resultados rápidos (agora fora da barra) */
        #quick-results-container {
            position: fixed; /* Fixa na tela */
            top: 75px; /* Ajusta para aparecer abaixo da barra de pesquisa no topo (20px da barra + altura da barra) */
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 600px;
            background-color: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(5px);
            border-radius: 16px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            padding: 10px;
            box-sizing: border-box;
            overflow: hidden;
            max-height: calc(100vh - 100px); /* Limita a altura para caber na tela, deixando espaço */
            overflow-y: auto; /* Adiciona scroll se os resultados forem muitos */
            z-index: 998; /* Abaixo da barra de pesquisa, mas acima do conteúdo principal */
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }

        body.search-active #quick-results-container {
            opacity: 1;
            visibility: visible;
        }

        body.dark-mode #quick-results-container {
             background-color: rgba(58, 58, 58, 0.95);
             box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }
        
        #quick-results-content {
            display: flex;
            flex-wrap: wrap; /* Permite que os itens quebrem para a próxima linha */

            padding: 5px;
            justify-content: center; /* Centraliza os ícones */

        /* Estilo para os ícones dentro da barra de resultados rápidos */
        .quick-result-item {
            box-sizing: border-box;
            width: 90px;
            height: 90px;
            min-width: 90px;
            flex-shrink: 0;
            flex-grow: 0;
            flex-basis: auto;
        }
        .quick-result-item .icon-label {
            font-size: 0.9em !important;
        }
        
        .no-results-message {
            width: 100%;
            text-align: center;
            padding: 15px 0;
            color: #777;
        }
        body.dark-mode .no-results-message {
            color: #bbb;
        }

        body.dark-mode #search-container {
            background-color: #3a3a3a;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        #search-input {
            flex-grow: 1;
            width: 100%;
            padding: 12px 15px;
            border: none;
            font-size: 1.1em;
            box-sizing: border-box;
            background-color: transparent;
            color: #333;
            box-shadow: none;
            outline: none;
            transition: color .3s ease;
        }

        body.dark-mode #search-input {
            color: #e0e0e0;
        }

        #theme-toggle, #open-generator-modal-btn {
            flex-shrink: 0;
            margin-left: 8px;
            background-color: #e9ecef;
            color: #333;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;

            font-size: 1rem;

            justify-content: center;
            align-items: center;
            padding: 0;

            background-color: #555;
            color: #e0e0e0;
        }

             font-size: 0.7em;

        }
        #open-generator-modal-btn svg {

            height: 22px;

        }
        .color-category:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.12);
        }
        body.dark-mode .color-category:hover {
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
        }
        .color-category h2 {
            text-align: center;
            margin-top: 0;
            margin-bottom: 25px;
            font-size: 1.8em;
            color: #0056b3;
            border-bottom: 2px solid rgba(0, 0, 0, 0.05);
            padding-bottom: 10px;
        }
        body.dark-mode .color-category h2 {
            color: #007bff;
            border-bottom-color: rgba(255, 255, 255, 0.1);
        }
        .links-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 15px;
            justify-items: center;
        }
        .icon-item {
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-radius: 12px;
            box-shadow: 0 2px 5px rgba(0,0,0,.1);
            text-decoration: none;
            color: #fff;
            overflow: hidden;
            transition: transform .2s ease-in-out, opacity .3s ease, background-color .3s ease;
            width: 100px;
            height: 100px;
            min-width: 100px;
            aspect-ratio: 1 / 1;
            position: relative;
            opacity: 1;
            transform: translateY(0);
        }
        .icon-item.hidden {
            opacity: 0;
            transform: scale(0.8);
            pointer-events: none;
            height: 0;
            width: 0;
            margin: 0;
            padding: 0;
            overflow: hidden;
            transition: transform 0.3s ease, opacity 0.3s ease, width 0.3s ease, height 0.3s ease, margin 0.3s ease, padding 0.3s ease;
        }
        .icon-item.showing {
            opacity: 1;
            transform: scale(1) translateY(0);
            pointer-events: auto;

            box-shadow: 0 2px 5px rgba(0,0,0,.3);

-color: #25d366; } .plutotv { background-color: #121212; }

        const quickResultsContainer = document.getElementById('quick-results-container');
        const quickResultsContent = document.getElementById('quick-results-content');
        
        // Elementos do Modal
        const generatorModal = document.getElementById('generate-icon-code-section');
        const modalOverlay = document.getElementById('generator-modal-overlay');
        const openModalBtn = document.getElementById('open-generator-modal-btn');
        const closeModalBtn = document.getElementById('close-generator-modal-btn');
        const addIconForm = document.getElementById('add-icon-form');
        const formStatusMessage = document.getElementById('form-status-message');

        let typingTimer;
        const doneTypingInterval = 200; //ms

        // --- Funções do Tema ---
        function applyTheme() {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark') {
                body.classList.add('dark-mode');
                themeToggle.querySelector('span').textContent = 'Claro';
            } else {
                body.classList.remove('dark-mode');
                themeToggle.querySelector('span').textContent = 'Escuro';
            }
        }

        function toggleTheme() {
            body.classList.toggle('dark-mode');
            if (body.classList.contains('dark-mode')) {
                localStorage.setItem('theme', 'dark');
                themeToggle.querySelector('span').textContent = 'Claro';
            } else {
                localStorage.setItem('theme', 'light');
                themeToggle.querySelector('span').textContent = 'Escuro';
            }
        }

        // --- Funções de Renderização a partir do Banco de Dados ---

        // Mapeamento de categorias e cores das bordas
        const categoryDetails = {
            'servicos-utilidades': { name: 'Serviços & Utilidades', color: 'rgb(111, 66, 193)' },
            'cursos-concursos': { name: 'Cursos & Concursos', color: 'rgb(40, 167, 69)' },
            'ferramentas-downloads': { name: 'Ferramentas & Downloads', color: 'rgb(0, 123, 255)' },
            'compras-produtividade': { name: 'Compras & Produtividade', color: 'rgb(253, 126, 20)' },
            'design-audio': { name: 'Design & Áudio', color: 'rgb(255, 193, 7)' },
            'midia-entretenimento': { name: 'Mídia & Entretenimento', color: 'rgb(220, 53, 69)' }
        };

        function renderIcons(iconList) {
            // Agrupa os ícones por categoria
            const iconsByCategory = iconList.reduce((acc, icon) => {
                const category = icon.category || 'outros';
                if (!acc[category]) {
                    acc[category] = [];
                }
                acc[category].push(icon);
                return acc;
            }, {});

            allCategoriesGrid.innerHTML = ''; // Limpa a grid antes de renderizar

            // Itera sobre as categorias e cria o HTML
            for (const categoryId in iconsByCategory) {
                if (categoryDetails[categoryId]) {
                    const details = categoryDetails[categoryId];
                    const categoryDiv = document.createElement('div');
                    categoryDiv.className = 'color-category';
                    categoryDiv.style.borderColor = details.color;
                    categoryDiv.dataset.category = categoryId;

                    let linksHtml = '';
                    iconsByCategory[categoryId].forEach(icon => {
                        const colorClass = icon.colorClass ? ` ${icon.colorClass}` : ' custom-icon-color';
                        const style = !icon.colorClass ? ` style="--icon-background-color: ${icon.customBgColor}; background-color: var(--icon-background-color);"` : '';
                        linksHtml += `
                            <a href="${icon.link}" class="icon-item${colorClass}" data-label="${icon.name}" target="_blank">
                                <div class="icon-content"${style}>
                                    <div class="icon-label">${icon.name}</div>
                                </div>
                            </a>`;
                    });

                    categoryDiv.innerHTML = `
                        <h2>${details.name}</h2>
                        <div class="links-grid">
                            ${linksHtml}
                        </div>
                    `;
                    allCategoriesGrid.appendChild(categoryDiv);
                }
            }
            // Após renderizar, aplica o filtro de pesquisa atual, se houver
            filterLinks();
        }


        // --- Funções de Pesquisa e Filtro (adaptadas) ---
        function filterLinks() {
            const searchTerm = searchInput.value.toLowerCase().trim();
            const allCategoryDivs = document.querySelectorAll('.color-category');

            allCategoryDivs.forEach(categoryDiv => {
                let hasVisibleLinksInCategory = false;
                const linksInThisCategory = categoryDiv.querySelectorAll('.icon-item');
                
                linksInThisCategory.forEach(item => {
                    const label = item.dataset.label ? item.dataset.label.toLowerCase() : '';
                    if (label.includes(searchTerm)) {
                        item.classList.remove('hidden');
                        item.classList.add('showing');
                        hasVisibleLinksInCategory = true;
                    } else {
                        item.classList.remove('showing');
                        item.classList.add('hidden');
                    }
                });
                
                // Esconde a categoria inteira se não houver links visíveis E se a pesquisa estiver ativa
                if (searchTerm.length > 0) { // Só esconde categorias vazias durante a pesquisa
                    categoryDiv.style.display = hasVisibleLinksInCategory ? 'block' : 'none';
                } else {
                    categoryDiv.style.display = 'block'; // Mostra todas as categorias quando a pesquisa está vazia
                }
            });
        }
        
        function updateQuickResults(searchTerm) {
            quickResultsContent.innerHTML = ''; 

            if (searchTerm.length === 0) {
                quickResultsContainer.classList.remove('visible'); // Oculta a caixa de resultados
                body.classList.remove('no-scroll', 'search-active'); 
                document.querySelectorAll('.category-container').forEach(div => {
                    div.style.opacity = '1';
                    div.style.visibility = 'visible';
                    div.style.pointerEvents = 'auto';
                });
                document.querySelectorAll('.color-category').forEach(div => div.style.display = 'block'); // Garante que todas as categorias voltem a ser exibidas
                filterLinks(); 
                return;
            }
            
            quickResultsContainer.classList.add('visible'); // Mostra a caixa de resultados
            body.classList.add('no-scroll', 'search-active');
            document.querySelectorAll('.category-container').forEach(div => {
                div.style.opacity = '0';
                div.style.visibility = 'hidden';
                div.style.pointerEvents = 'none';
            });

            let found = false;
            // Busca nos ícones renderizados no DOM principal
            const allIcons = document.querySelectorAll('#allCategoriesGrid .icon-item');

            allIcons.forEach(item => {
                const label = item.dataset.label ? item.dataset.label.toLowerCase() : '';
                if (label.includes(searchTerm)) {
                    const clone = item.cloneNode(true);
                    clone.classList.remove('hidden', 'showing');
                    clone.classList.add('quick-result-item');
                    quickResultsContent.appendChild(clone);
                    found = true;
                }
            });

            if (!found) {
                quickResultsContent.innerHTML = '<p class="no-results-message">Nenhum ícone encontrado.</p>';
            }
        }

        function handleSearchFocus() {
            body.classList.add('search-active', 'no-scroll');
            quickResultsContainer.classList.add('visible'); // Mostra a caixa de resultados ao focar
            document.querySelectorAll('.category-container').forEach(div => {
                div.style.opacity = '0';
                div.style.visibility = 'hidden';
                div.style.pointerEvents = 'none';
            });
        }

        // --- Funções do Modal ---
        function openGeneratorModal() {
            modalOverlay.classList.add('visible');
            generatorModal.classList.add('visible');
            body.classList.add('modal-open');
        }

        function closeGeneratorModal() {
            modalOverlay.classList.remove('visible');
            generatorModal.classList.remove('visible');
            body.classList.remove('modal-open');
            // Limpa o formulário e a mensagem de status ao fechar
            addIconForm.reset();
            formStatusMessage.style.display = 'none';
            formStatusMessage.className = '';
        }

        // --- Adicionar Ícone ao Firestore ---
        async function handleAddIcon(e) {
            e.preventDefault();
            const addButton = e.target.querySelector('button');
            addButton.disabled = true;
            addButton.textContent = 'Adicionando...';
            
            const newIcon = {
                name: document.getElementById('iconNameInput').value.trim(),
                link: document.getElementById('iconLinkInput').value.trim(),
                colorClass: document.getElementById('iconColorClassInput').value.trim(),
                customBgColor: document.getElementById('iconCustomBgColorInput').value,
                category: document.getElementById('iconCategorySelect').value,
                createdAt: new Date() // Adiciona um timestamp
            };
            
            try {
                // SÓ VOCÊ: "ICONS" É O NOME DA COLEÇÃO NO FIRESTORE. VOCÊ PODE MUDAR SE PRECISAR.
                const docRef = await addDoc(collection(db, "icones"), newIcon);
                console.log("Ícone adicionado com ID: ", docRef.id);
                
                formStatusMessage.textContent = 'Ícone adicionado com sucesso!';
                formStatusMessage.className = 'success';
                
                setTimeout(() => {
                    closeGeneratorModal();
                    addButton.disabled = false;
                    addButton.textContent = 'Adicionar Ícone ao Banco de Dados';
                }, 1500);

            } catch (error) {
                console.error("Erro ao adicionar ícone: ", error);
                formStatusMessage.textContent = 'Erro ao adicionar. Tente novamente.';
                formStatusMessage.className = 'error';
                addButton.disabled = false;
                addButton.textContent = 'Adicionar Ícone ao Banco de Dados';
            }
        }
        
        // --- Conexão e Autenticação com o Firebase ---
        onAuthStateChanged(auth, user => {
            if (user) {
                console.log('Usuário autenticado:', user.uid);
                // O usuário está logado, agora podemos carregar os dados.
                // SÓ VOCÊ: "ICONS" É O NOME DA COLEÇÃO NO FIRESTORE. DEVE SER O MESMO USADO AO ADICIONAR.
                const iconsCollection = collection(db, "icones");
                onSnapshot(iconsCollection, (querySnapshot) => {
                    const iconList = [];
                    querySnapshot.forEach((doc) => {
                        iconList.push({ id: doc.id, ...doc.data() });
                    });
                    renderIcons(iconList); // Renderiza os ícones na tela
                });
            } else {
                console.log('Nenhum usuário logado. Tentando login anônimo...');
            }
        });

        async function authenticate() {
            try {
                // Tenta autenticar com o token fornecido pelo ambiente, se existir
                if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                    await signInWithCustomToken(auth, __initial_auth_token);
                } else {
                    // Caso contrário, faz login anônimo como fallback
                    await signInAnonymously(auth);
                }
            } catch (error) {
                console.error("Falha na autenticação: ", error);
                allCategoriesGrid.innerHTML = '<p>Erro de autenticação. Não foi possível carregar os ícones.</p>';
            }
        }


        // --- Event Listeners ---
        themeToggle.addEventListener('click', toggleTheme);
        openModalBtn.addEventListener('click', openGeneratorModal);
        closeModalBtn.addEventListener('click', closeGeneratorModal);
        modalOverlay.addEventListener('click', closeGeneratorModal);
        addIconForm.addEventListener('submit', handleAddIcon);
        
        searchInput.addEventListener('input', () => {
            clearTimeout(typingTimer);
            typingTimer = setTimeout(() => {
                const searchTerm = searchInput.value.toLowerCase().trim();
                updateQuickResults(searchTerm);
                filterLinks(); 
            }, doneTypingInterval);
        });

        searchInput.addEventListener('focus', handleSearchFocus);
        
        searchInput.addEventListener('blur', () => {
            setTimeout(() => {
                if(searchInput.value.trim().length === 0) {
                    quickResultsContainer.classList.remove('visible'); // Oculta a caixa de resultados
                    body.classList.remove('no-scroll', 'search-active');
                    document.querySelectorAll('.category-container').forEach(div => {
                        div.style.opacity = '1';
                        div.style.visibility = 'visible';
                        div.style.pointerEvents = 'auto';
                    });
                    document.querySelectorAll('.color-category').forEach(div => div.style.display = 'block'); 
                    filterLinks(); 
                }
            }, 200);
        });

        // --- Inicialização ---
        document.addEventListener('DOMContentLoaded', () => {
            applyTheme();
            authenticate(); 
        });

    </script>

</body>
</html>
