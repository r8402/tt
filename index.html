<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#f0f2f5">
    <title>Hub Digital</title>
    <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/marlonexpert/icones/main/logo1.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@600&family=Inter:wght@400;500;600;800&display=swap" rel="stylesheet">
    <style>
        /* ================= VARIÁVEIS & TEMA ================= */
        :root {
            --bg-body: #f0f2f5;
            --bg-glass: rgba(255, 255, 255, 0.85);
            --bg-overlay: rgba(255, 255, 255, 0.95);
            --border-glass: rgba(255, 255, 255, 0.5);
            --shadow-card: 0 4px 20px rgba(0, 0, 0, 0.05);
            --shadow-hover: 0 12px 24px rgba(0, 0, 0, 0.1);
            --text-main: #111827;
            --text-muted: #6B7280;
            --primary: #10B981;
            --danger: #EF4444;
            --radius-card: 20px;
        }

        body.dark {
            --bg-body: #0f172a;
            --bg-glass: rgba(30, 41, 59, 0.85);
            --bg-overlay: rgba(15, 23, 42, 0.95);
            --border-glass: rgba(255, 255, 255, 0.08);
            --shadow-card: 0 4px 20px rgba(0, 0, 0, 0.3);
            --text-main: #F3F4F6;
            --text-muted: #9CA3AF;
        }

        /* ================= RESET & BASE ================= */
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; user-select: none; }
        body {
            margin: 0; padding: 0;
            background-color: var(--bg-body);
            color: var(--text-main);
            font-family: 'Inter', sans-serif;
            transition: background-color 0.3s ease;
            min-height: 100vh;
            padding-bottom: 120px; /* Espaço para o scroll funcionar */
            overflow-x: hidden;
        }

        body::before {
            content: ''; position: fixed; top: -20%; left: -20%; width: 140%; height: 140%;
            background: radial-gradient(circle at 50% 0%, rgba(16, 185, 129, 0.15), transparent 60%);
            z-index: -1; pointer-events: none;
        }

        /* ================= HEADER ================= */
        header { padding: 40px 20px 20px 20px; max-width: 1200px; margin: 0 auto; transition: opacity 0.3s; }
        .greeting { font-family: 'Caveat', cursive; font-size: 2rem; color: var(--primary); margin: 0; }
        .app-title { font-size: 1.8rem; font-weight: 800; margin: 0; letter-spacing: -0.5px; }

        /* ================= GRID SYSTEM ================= */
        main { max-width: 1200px; margin: 0 auto; padding: 0 20px; transition: opacity 0.3s, filter 0.3s; }
        body.search-active main, body.search-active header { opacity: 0.3; filter: blur(2px); pointer-events: none; }

        .category-group { margin-bottom: 40px; animation: fadeIn 0.6s ease forwards; }
        .category-header {
            font-size: 0.85rem; text-transform: uppercase; letter-spacing: 1px;
            color: var(--text-muted); font-weight: 600; margin-bottom: 15px;
            display: flex; align-items: center; gap: 10px;
        }
        .category-header::after { content: ''; flex: 1; height: 1px; background: linear-gradient(to right, var(--border-glass), transparent); }

        .grid-container { display: grid; grid-template-columns: repeat(auto-fill, minmax(100px, 1fr)); gap: 15px; }

        /* ================= CARD ================= */
        .app-card {
            background: var(--bg-glass); border: 1px solid var(--border-glass);
            backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px);
            border-radius: var(--radius-card); aspect-ratio: 1/1;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            cursor: pointer; position: relative; box-shadow: var(--shadow-card);
            padding: 10px; text-align: center;
            transition: all 0.2s cubic-bezier(0.25, 0.8, 0.25, 1);
        }
        .app-card:hover { transform: translateY(-5px); box-shadow: var(--shadow-hover); border-color: var(--primary); }
        .app-card:active { transform: scale(0.95); }

        .card-visual {
            width: 45px; height: 45px; border-radius: 12px; margin-bottom: 8px;
            display: flex; align-items: center; justify-content: center;
            font-weight: 700; font-size: 1.2rem; color: white;
            background-size: cover; background-position: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .app-name {
            font-size: 0.8rem; font-weight: 600; line-height: 1.2; color: var(--text-main);
            display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden;
        }

        .edit-badge {
            position: absolute; top: 5px; right: 5px; width: 20px; height: 20px;
            background: var(--danger); border-radius: 50%; color: white;
            font-size: 10px; display: none; align-items: center; justify-content: center; z-index: 10;
        }

        .app-card.shake { animation: shake 0.3s infinite; cursor: alias; }
        .app-card.shake .edit-badge { display: flex; }

        /* ================= DOCK & SEARCH OVERLAY ================= */
        #search-overlay {
            position: fixed; bottom: 95px; left: 50%; transform: translateX(-50%);
            width: 92%; max-width: 500px; max-height: 60vh;
            background: var(--bg-overlay); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--border-glass); border-radius: 24px; z-index: 90;
            display: none; padding: 20px; overflow-y: auto;
            box-shadow: 0 -10px 40px rgba(0,0,0,0.15); flex-direction: column;
        }
        #search-overlay::-webkit-scrollbar { width: 5px; }
        #search-overlay::-webkit-scrollbar-thumb { background: rgba(128,128,128,0.3); border-radius: 10px; }

        body.search-active #search-overlay { display: flex; animation: popUp 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275); }

        .dock-container {
            position: fixed; bottom: 25px; left: 50%; transform: translateX(-50%);
            width: 90%; max-width: 500px;
            background: rgba(20, 20, 20, 0.9);
            backdrop-filter: blur(16px); -webkit-backdrop-filter: blur(16px);
            border-radius: 24px; padding: 10px 15px;
            display: flex; align-items: center; justify-content: space-between; gap: 8px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.2); z-index: 100;
            border: 1px solid rgba(255,255,255,0.1);
            /* ADICIONADO: Transição suave para o transform */
            transition: transform 0.4s cubic-bezier(0.2, 0, 0, 1);
        }
        body.dark .dock-container { background: rgba(30, 41, 59, 0.9); }

        .dock-btn {
            background: transparent; border: none; color: rgba(255,255,255,0.7);
            width: 44px; height: 44px; border-radius: 14px;
            display: flex; align-items: center; justify-content: center;
            cursor: pointer; transition: 0.2s; flex-shrink: 0;
        }
        .dock-btn svg { width: 22px; height: 22px; }
        .dock-btn:hover { background: rgba(255,255,255,0.1); color: white; }
        .dock-btn.primary-action { background: var(--primary); color: white; }

        .search-bar-wrapper { flex-grow: 1; position: relative; margin: 0 5px; }
        .dock-input {
            width: 100%; height: 44px; background: rgba(255,255,255,0.1);
            border: none; border-radius: 14px; color: white; padding: 0 35px 0 15px; font-size: 1rem;
        }
        .dock-input:focus { background: rgba(255,255,255,0.2); box-shadow: 0 0 0 2px var(--primary); }

        .search-icon-indicator {
            position: absolute; right: 10px; top: 50%; transform: translateY(-50%);
            color: rgba(255,255,255,0.4); pointer-events: none;
        }

        /* ================= MODAL EDIT ================= */
        .modal-backdrop {
            position: fixed; inset: 0; background: rgba(0,0,0,0.6); backdrop-filter: blur(5px);
            z-index: 1000; display: none; align-items: center; justify-content: center;
        }
        .modal-backdrop.open { display: flex; animation: fadeIn 0.2s; }
        .modal-card {
            background: var(--bg-body); width: 90%; max-width: 400px;
            border-radius: 24px; padding: 25px; box-shadow: 0 20px 50px rgba(0,0,0,0.3);
            border: 1px solid var(--border-glass);
        }
        .form-control {
            width: 100%; padding: 12px 15px; border-radius: 12px;
            border: 1px solid rgba(0,0,0,0.1); background: rgba(0,0,0,0.03);
            color: var(--text-main); margin-bottom: 15px;
        }
        body.dark .form-control { background: rgba(255,255,255,0.05); border-color: rgba(255,255,255,0.1); }
        .btn-block { width: 100%; padding: 14px; border-radius: 12px; border: none; font-weight: 700; cursor: pointer; }

        #edit-bar {
            position: fixed; top: 0; left: 0; right: 0;
            background: var(--danger); color: white; padding: 10px; text-align: center;
            font-weight: 700; font-size: 0.8rem; transform: translateY(-100%);
            transition: 0.3s; z-index: 200;
        }
        #edit-bar.show { transform: translateY(0); }

        .toast {
            position: fixed; top: 20px; left: 50%; transform: translateX(-50%) translateY(-20px);
            background: var(--text-main); color: var(--bg-body); padding: 10px 24px;
            border-radius: 30px; font-weight: 600; opacity: 0; transition: 0.3s;
            pointer-events: none; z-index: 2000;
        }
        .toast.show { transform: translateX(-50%) translateY(0); opacity: 1; }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes popUp { from { opacity: 0; transform: translate(-50%, 20px) scale(0.95); } to { opacity: 1; transform: translate(-50%, 0) scale(1); } }
        @keyframes shake { 0%, 100% { transform: rotate(0deg); } 25% { transform: rotate(1.5deg); } 75% { transform: rotate(-1.5deg); } }
    </style>
</head>
<body>

<div id="edit-bar">MODO EDIÇÃO ATIVADO (Toque para editar)</div>
<div id="toast" class="toast">Notificação</div>

<header>
    <h2 class="greeting" id="greeting-text">Olá</h2>
    <h1 class="app-title">Hub Digital</h1>
</header>

<div id="search-overlay">
    <h3 style="color:var(--text-muted); margin:0 0 15px 0; font-size:0.9rem;">RESULTADOS</h3>
    <div class="grid-container" id="search-results"></div>
</div>

<main id="app-content"></main>

<div class="dock-container">
    <button class="dock-btn" id="btn-theme" title="Alternar Tema">
        <svg fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" /></svg>
    </button>
    <button class="dock-btn" id="btn-fullscreen" title="Tela Cheia">
        <svg id="icon-enter-fullscreen" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M4 8V4m0 0h4M4 4l5 5m11-1V4m0 0h-4m4 0l-5 5M4 16v4m0 0h4m-4 0l5-5m11 5l-5-5m5 5v-4m0 4h-4" />
        </svg>
        <svg id="icon-exit-fullscreen" style="display:none;" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M10 14H5.25A2.25 2.25 0 013 11.75V11.75c0-1.243 1.007-2.25 2.25-2.25H10m0 0V5.25C10 4.007 11.007 3 12.25 3v0c1.243 0 2.25 1.007 2.25 2.25V10m0 0h4.75A2.25 2.25 0 0121 12.25v0c0 1.243-1.007 2.25-2.25 2.25H14m0 0v4.75c0 1.243-1.007 2.25-2.25 2.25v0c-1.243 0-2.25-1.007-2.25-2.25V14" />
        </svg>
    </button>

    <div class="search-bar-wrapper">
        <input type="text" class="dock-input" id="inp-search" placeholder="Buscar..." autocomplete="off">
        <div class="search-icon-indicator" id="search-icon">
            <svg width="18" height="18" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/></svg>
        </div>
        <div class="search-icon-indicator" id="close-search-icon" style="display:none; cursor:pointer; pointer-events:auto;">✕</div>
    </div>

    <button class="dock-btn" id="btn-paste" title="Colar Link">
        <svg fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"/></svg>
    </button>
    <button class="dock-btn primary-action" id="btn-add" title="Adicionar Novo">
        <svg fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M12 4v16m8-8H4"/></svg>
    </button>
</div>

<div class="modal-backdrop" id="modal-overlay">
    <div class="modal-card">
        <h2 style="margin:0 0 20px 0; font-size: 1.2rem;">Gerenciar Item</h2>
        <form id="form-icon">
            <input type="hidden" id="f-id">
            <input type="text" id="f-name" class="form-control" placeholder="Nome do App" required>
            <input type="text" id="f-link" class="form-control" placeholder="Link (URL)" required>
            <select id="f-category" class="form-control"></select>
            <input type="text" id="f-image" class="form-control" placeholder="URL da Imagem (Opcional)">
            <div style="display:flex; gap:10px;">
                <input type="text" id="f-class" class="form-control" placeholder="Cor Hex" style="flex:1">
                <input type="number" id="f-order" class="form-control" placeholder="Ordem" style="width:80px">
            </div>
            <div style="margin-bottom:15px; display:flex; align-items:center;">
                <input type="checkbox" id="f-pinned" style="width:20px; height:20px; margin-right:10px;">
                <label for="f-pinned">Fixar no Topo</label>
            </div>
            <div style="display:flex; gap:10px;">
                <button type="button" class="btn-block" id="btn-delete" style="background:var(--danger); color:white; display:none;">Excluir</button>
                <button type="submit" class="btn-block" style="background:var(--primary); color:white; flex:2">Salvar</button>
            </div>
            <button type="button" class="btn-block" id="btn-close-modal" style="background:transparent; color:var(--text-muted); margin-top:10px;">Cancelar</button>
        </form>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
    import { getFirestore, collection, onSnapshot, addDoc, doc, updateDoc, deleteDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

    const firebaseConfig = { apiKey: "AIzaSyDo4HgnZG9To1aeDoAbUd7vbfgSUAHHtSs", authDomain: "iconesutil.firebaseapp.com", projectId: "iconesutil", storageBucket: "iconesutil.appspot.com", messagingSenderId: "88285859566", appId: "1:88285859566:web:e15fdb0c615b494955edff" };
    const CATEGORIES = { 'servicos-utilidades': 'Serviços & Utilidades', 'cursos-concursos': 'Cursos & Concursos', 'ferramentas-downloads': 'Ferramentas', 'compras-produtividade': 'Compras & Produtividade', 'design-audio': 'Design & Áudio', 'midia-entretenimento': 'Lazer & Mídia' };
    const COLORS = { 'vermelho': '#EF4444', 'azul': '#3B82F6', 'verde': '#10B981', 'amarelo': '#F59E0B', 'roxo': '#8B5CF6', 'rosa': '#EC4899', 'preto': '#1F2937', 'laranja': '#F97316' };
    let db, allIcons = [], editMode = false;

    async function init() {
        const h = new Date().getHours();
        document.getElementById('greeting-text').innerText = h < 12 ? 'Bom dia,' : (h < 18 ? 'Boa tarde,' : 'Boa noite,');
        if (localStorage.getItem('theme') === 'dark') document.body.classList.add('dark');
        const app = initializeApp(firebaseConfig);
        db = getFirestore(app);
        const auth = getAuth(app);
        onAuthStateChanged(auth, u => !u && signInAnonymously(auth));

        const sel = document.getElementById('f-category');
        for (const [k, v] of Object.entries(CATEGORIES)) sel.innerHTML += `<option value="${k}">${v}</option>`;

        onSnapshot(collection(db, "icones"), (sn) => {
            allIcons = sn.docs.map(d => ({ id: d.id, ...d.data() }));
            render();
        });

        setupEvents();
    }

    function createCard(icon) {
        const card = document.createElement('div');
        card.className = `app-card ${editMode ? 'shake' : ''}`;
        card.dataset.id = icon.id;
        const vis = document.createElement('div');
        vis.className = 'card-visual';
        let c = icon.colorClass || '#10B981';
        if (icon.imageUrl) {
            vis.style.backgroundImage = `url('${icon.imageUrl}')`;
            vis.style.backgroundColor = 'transparent';
        } else {
            if(COLORS[c.toLowerCase()]) c = COLORS[c.toLowerCase()];
            vis.style.backgroundColor = c;
            vis.innerText = icon.name.substring(0,2).toUpperCase();
        }

        card.innerHTML = `<div class="app-name">${icon.name}</div><div class="edit-badge">✎</div>`;
        card.prepend(vis);

        card.onclick = () => editMode ? openModal(icon) : handleClick(icon);
        card.oncontextmenu = (e) => { e.preventDefault(); toggleEditMode(); };
        return card;
    }

    function render(filter = '') {
        const main = document.getElementById('app-content');
        const res = document.getElementById('search-results');
        const sortFn = (a, b) => (Number(a.order)||999) - (Number(b.order)||999);

        if (filter) {
            document.body.classList.add('search-active');
            res.innerHTML = '';
            const f = allIcons.filter(i => i.name.toLowerCase().includes(filter.toLowerCase())).sort(sortFn);
            if(f.length === 0) res.innerHTML = '<div style="grid-column:1/-1; text-align:center; color:var(--text-muted); padding:20px;">Nenhum resultado</div>';
            f.forEach(i => res.appendChild(createCard(i)));
            return;
        }

        document.body.classList.remove('search-active');
        main.innerHTML = '';

        const pinned = allIcons.filter(i => i.isPinned).sort(sortFn);
        if (pinned.length) main.appendChild(createSection('Favoritos ⭐', pinned));

        const unpinned = allIcons.filter(i => !i.isPinned);
        const grouped = unpinned.reduce((acc, i) => {
            const c = i.category || 'servicos-utilidades';
            if (!acc[c]) acc[c] = [];
            acc[c].push(i);
            return acc;
        }, {});

        for (const [k, l] of Object.entries(CATEGORIES)) {
            if (grouped[k]) {
                grouped[k].sort(sortFn);
                main.appendChild(createSection(l, grouped[k]));
            }
        }
    }

    function createSection(title, icons) {
        const s = document.createElement('section');
        s.className = 'category-group';
        s.innerHTML = `<div class="category-header">${title}</div>`;
        const g = document.createElement('div');
        g.className = 'grid-container';
        icons.forEach(i => g.appendChild(createCard(i)));
        s.appendChild(g);
        return s;
    }

    function handleClick(icon) {
        if (icon.link.startsWith('http')) window.open(icon.link, '_blank');
        else { navigator.clipboard.writeText(icon.link); showToast('Copiado!'); }
    }

    function showToast(msg) {
        const t = document.getElementById('toast');
        t.innerText = msg;
        t.classList.add('show');
        setTimeout(() => t.classList.remove('show'), 3000);
    }

    function toggleEditMode() {
        editMode = !editMode;
        document.getElementById('edit-bar').classList.toggle('show', editMode);
        render(document.getElementById('inp-search').value);
        if(navigator.vibrate) navigator.vibrate(50);
    }

    function openModal(data = {}, isNew = false) {
        document.getElementById('f-id').value = isNew ? '' : data.id;
        document.getElementById('f-name').value = data.name || '';
        document.getElementById('f-link').value = data.link || '';
        document.getElementById('f-category').value = data.category || 'servicos-utilidades';
        document.getElementById('f-class').value = data.colorClass || '';
        document.getElementById('f-image').value = data.imageUrl || '';
        document.getElementById('f-order').value = data.order || '';
        document.getElementById('f-pinned').checked = !!data.isPinned;
        document.getElementById('btn-delete').style.display = isNew ? 'none' : 'block';
        document.getElementById('modal-overlay').classList.add('open');
    }

    function setupEvents() {
        const inp = document.getElementById('inp-search');
        const close = document.getElementById('close-search-icon');
        const handleSearch = () => {
            const v = inp.value.trim();
            render(v);
            close.style.display = v ? 'block' : 'none';
            document.getElementById('search-icon').style.display = v ? 'none' : 'block';
        };

        inp.addEventListener('input', handleSearch);
        close.onclick = () => { inp.value = ''; handleSearch(); };

        document.addEventListener('click', (e) => {
            if(document.body.classList.contains('search-active')) {
                if(!e.target.closest('#search-overlay') && !e.target.closest('.dock-container')) {
                    inp.value = ''; handleSearch();
                }
            }
        });

        const btnFull = document.getElementById('btn-fullscreen');
        const iconEnter = document.getElementById('icon-enter-fullscreen');
        const iconExit = document.getElementById('icon-exit-fullscreen');
        
        function updateFullscreenIcon() {
            if(document.fullscreenElement) {
                iconEnter.style.display = 'none';
                iconExit.style.display = 'block';
            } else {
                iconEnter.style.display = 'block';
                iconExit.style.display = 'none';
            }
        }

        btnFull.onclick = () => {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen().catch(e => console.log(e));
            } else {
                if(document.exitFullscreen) document.exitFullscreen();
            }
        };
        document.addEventListener('fullscreenchange', updateFullscreenIcon);

        // ============================================
        // LÓGICA DE ARRASTAR PARA CIMA (SCROLL)
        // ============================================
        const dockContainer = document.querySelector('.dock-container');
        
        window.addEventListener('scroll', () => {
            const currentScroll = window.scrollY || document.documentElement.scrollTop;
            
            // "Arrastar para cima" = Rolar a página para baixo (view desce, conteúdo sobe)
            // Se rolar mais de 50px do topo
            if (currentScroll > 50) {
                // 1. Ocultar a barra flutuante (deslizar para baixo)
                dockContainer.style.transform = 'translateX(-50%) translateY(200%)';
                
                // 2. Tentar entrar em Fullscreen
                // Nota: Muitos navegadores móveis bloqueiam requestFullscreen sem clique explícito,
                // mas executamos o comando caso o navegador permita ou o usuário já tenha interagido.
                if (!document.fullscreenElement && document.documentElement.requestFullscreen) {
                    document.documentElement.requestFullscreen().catch(() => {
                        // Falha silenciosa se o navegador bloquear (padrão em iOS/alguns Androids sem clique)
                    });
                }
            } 
            // "Voltar ao topo" = Posição de scroll próxima de 0
            else if (currentScroll <= 5) {
                // 1. Mostrar a barra flutuante (voltar à posição original)
                // Mantemos o translateX(-50%) para centralização horizontal
                dockContainer.style.transform = 'translateX(-50%) translateY(0)';
                
                // 2. Sair do Fullscreen
                if (document.fullscreenElement && document.exitFullscreen) {
                    document.exitFullscreen().catch(() => {});
                }
            }
        }, { passive: true }); // passive: true melhora a performance do scroll

        document.getElementById('btn-paste').onclick = async () => {
            try { const text = await navigator.clipboard.readText(); openModal({ name: 'Novo Item', link: text }, true); }
            catch { openModal({ name: 'Novo Item' }, true); }
        };
        document.getElementById('btn-add').onclick = () => openModal({ name: '' }, true);
        document.getElementById('btn-theme').onclick = () => {
            document.body.classList.toggle('dark');
            localStorage.setItem('theme', document.body.classList.contains('dark') ? 'dark' : 'light');
        };

        document.getElementById('form-icon').onsubmit = async (e) => {
            e.preventDefault();
            const id = document.getElementById('f-id').value;
            const d = {
                name: document.getElementById('f-name').value,
                link: document.getElementById('f-link').value,
                category: document.getElementById('f-category').value,
                colorClass: document.getElementById('f-class').value,
                imageUrl: document.getElementById('f-image').value,
                order: Number(document.getElementById('f-order').value) || 9999,
                isPinned: document.getElementById('f-pinned').checked,
                createdAt: serverTimestamp()
            };
            document.getElementById('modal-overlay').classList.remove('open');
            id ? await updateDoc(doc(db, "icones", id), d) : await addDoc(collection(db, "icones"), d);
            showToast('Salvo!');
        };

        document.getElementById('btn-delete').onclick = async () => {
            if(confirm('Excluir?')) {
                await deleteDoc(doc(db, "icones", document.getElementById('f-id').value));
                document.getElementById('modal-overlay').classList.remove('open');
            }
        };

        document.getElementById('btn-close-modal').onclick = () => document.getElementById('modal-overlay').classList.remove('open');
        document.getElementById('edit-bar').onclick = toggleEditMode;
    }

    init();
</script>
</body>
</html>
