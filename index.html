<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gratuitos!</title>
    
    <link rel="preconnect" href="https://www.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://firebaseapp.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Bangers&family=Lobster&family=Pacifico&family=Press+Start+2P&family=Roboto:wght@500&display=swap" rel="stylesheet">
    
    <meta name="theme-color" content="#f0f2f5"/>
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    
    <style>
        :root {
            --bg-color: #f0f2f5;
            --text-color: #333;
            --card-bg-color: #ffffff;
            --shadow-color: rgba(0, 0, 0, 0.08);
            --border-color: rgba(0, 0, 0, 0.05);
            --primary-color: #007bff; /* AZUL do nome 'fixados!' */
            --primary-hover-color: #0056b3;
            --header-text-color: #007bff; /* COR DO TEXTO 'fixados!' */
            --input-bg-color: #ffffff;
            --input-border-color: #ccc;
            --button-secondary-bg: #e9ecef;
            --dark-icon-container-bg: #424242;
            --floating-bg-color: #ffffff;
            /* NOVAS VARIAVEIS PARA O FAB */
            --fab-color: var(--primary-color); /* LUPA AZUL no modo light */
            --fab-shadow: none; /* REMOVIDO */
            /* NOVA COR PARA O MODO EDI√á√ÉO */
            --edit-mode-color: #ffc107;
            /* NOVA COR PARA ACESSO RESTRITO - ALTERADA PARA VERDE */
            --restricted-color: #28a745;

            /* NOVAS VARIAVEIS DE LAYOUT PARA ALINHAMENTO DO FAB */
            --body-padding-mobile: 20px;
            --body-padding-desktop: 40px;
            --icon-grid-padding: 20px; /* Padding do .icons-grid */
        }
        body.dark-mode {
            --bg-color: #2c2c2c;
            --text-color: #e0e0e0;
            --card-bg-color: var(--dark-icon-container-bg);
            --shadow-color: rgba(0, 0, 0, 0.3);
            --border-color: rgba(255, 255, 255, 0.1);
            --header-text-color: #0099ff;
            --input-bg-color: #3c3c3c;
            --input-border-color: #555;
            --button-secondary-bg: #555;
            --primary-color: #0099ff;
            --floating-bg-color: #3c3c3c;
            --fab-color: #e0e0e0; /* LUPA BRANCA no modo dark */
        }
        
        html { scroll-behavior: smooth; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            /* CORRIGIDO: Recuo inicial removido ou minimizado */
            margin: 0;
            padding: 0 var(--body-padding-mobile) 40px var(--body-padding-mobile); /* Ajuste o padding com a variavel */
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color .3s ease, color .3s ease;
        }
        body.modal-open { overflow: hidden; }
        
        /* --- Estilos do Popup de Instala√ß√£o (PWA) --- */
        #install-prompt {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: var(--card-bg-color);
            color: var(--text-color);
            padding: 15px var(--body-padding-mobile);
            box-shadow: 0 -4px 12px var(--shadow-color);
            z-index: 1050;
            display: flex;
            align-items: center;
            justify-content: space-between;
            transform: translateY(100%);
            transition: transform 0.3s ease-out;
            box-sizing: border-box;
            gap: 10px;
        }
        #install-prompt.visible { transform: translateY(0); }
        #install-prompt p { margin: 0; flex-grow: 1; font-size: 1em; font-weight: 500; }
        #install-prompt button {
            padding: 10px 15px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.2s;
            flex-shrink: 0;
        }
        #install-prompt #install-btn { background-color: var(--primary-color); color: white; }
        #install-prompt #install-btn:hover { background-color: var(--primary-hover-color); }
        #install-prompt #close-install-btn { background-color: var(--button-secondary-bg); color: var(--text-color); }
        
        /* --- NOVO FAB MENU (Floating Actions Menu) --- */
        /* MODIFICADO: Cont√™iner para permitir o alinhamento vertical dos bot√µes */
        #fab-actions-container {
            position: fixed;
            bottom: 20px;
            /* NOVO: Ajusta o right para o alinhamento com a margem direita do √≠cone */
            /* Largura total do √≠cone = 100% - (2 * body-padding) -> 100% - (2 * 20px) = 100% - 40px */
            /* A borda direita do .icons-grid est√° em body-padding + grid-padding = 20px + 20px = 40px da borda da tela */
            /* A largura do body - o conte√∫do, √© dividido por 2, mais o padding do body. */
            /* No Mobile: padding (20px) + padding interno do grid (20px) = 40px */
            right: calc(var(--body-padding-mobile) + var(--icon-grid-padding)); /* 20px + 20px = 40px da borda da tela */
            display: flex;
            align-items: flex-end; /* Alinha o menu e os bot√µes √† direita */
            z-index: 1020;
            flex-direction: column; /* Organiza verticalmente */
            gap: 15px; /* Espa√ßo entre os bot√µes (Lupa e Menu) */
            /* Adiciona uma margem de seguran√ßa para o FAB, que √© o tamanho de um FAB + gap */
            margin-right: -40px; /* Move para fora 40px - o valor de (body-padding + icon-grid-padding) */
        }
        
        /* Ajuste para o FAB Menu ficar acima e alinhado √† direita do bot√£o */
        .fab-menu {
            right: 0;
            left: auto;
            bottom: 100%; /* Posiciona acima do bot√£o */
            top: auto; /* Remove o top anterior */
        }

        /* MODIFICADO: Estilo dos bot√µes FAB para remover o fundo circular no cont√™iner flutuante */
        .fab-round-button {
            width: 50px; /* Aumento sutil no tamanho para o novo bot√£o de menu */
            height: 50px; 
            border-radius: 50%;
            background-color: var(--card-bg-color); /* Fundo branco/escuro flutuante */
            color: var(--fab-color); /* Cor do √≠cone */
            border: none;
            box-shadow: 0 4px 12px var(--shadow-color); /* Sombra para flutuar */
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem; /* Tamanho do √≠cone */
            line-height: 1;
            cursor: pointer;
            transition: background-color 0.3s ease, color 0.3s ease, transform 0.2s;
            flex-shrink: 0;
        }

        /* NOVO ESTILO: Estilo espec√≠fico para o bot√£o de pesquisa (lupa), se necess√°rio */
        #fab-search-button {
            /* Mant√©m o estilo do bot√£o FAB principal, mas pode ser ajustado */
            width: 50px;
            height: 50px;
            font-size: 1.5rem;
        }
        
        /* NOVO ESTILO: Garante que o SVG tenha a cor FAB */
        .fab-round-button svg {
            width: 28px;
            height: 28px;
            color: var(--fab-color);
            transition: color 0.3s ease;
        }
        
        /* MODO EDI√á√ÉO ATIVO: MUDAR COR DO √çCONE NO FAB DE MENU */
        #fab-menu-button.edit-mode-active {
            color: var(--edit-mode-color); /* Cor do √çcone no modo edi√ß√£o */
        }
        /* MODO EDI√á√ÉO ATIVO: Garante que o SVG do bot√£o de menu no modo edi√ß√£o tenha a cor correta */
        #fab-menu-button.edit-mode-active svg {
            color: var(--edit-mode-color);
        }
        
        .fab-menu {
            position: absolute;
            top: auto;
            right: 0;
            bottom: 100%; /* Ajuste para flutuar acima do bot√£o */
            background-color: var(--floating-bg-color);
            border-radius: 8px;
            box-shadow: 0 4px 12px var(--shadow-color);
            list-style: none;
            margin: 0 0 15px; /* Ajuste para espa√ßo entre menu e o bot√£o de menu */
            padding: 5px 0;
            min-width: 180px;
            opacity: 0;
            visibility: hidden;
            transform: translateY(10px); /* Ajuste o movimento para baixo */
            transition: opacity 0.2s, transform 0.2s, visibility 0.2s;
        }
        
        .fab-menu.visible {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }
        
        .fab-menu-item {
            display: flex;
            align-items: center;
            padding: 10px 15px;
            cursor: pointer;
            transition: background-color 0.2s;
            font-size: 0.95em; /* Mantido como refer√™ncia para o tamanho da fonte */
        }
        
        .fab-menu-item:hover {
            background-color: var(--border-color);
        }
        
        /* NOVO: Estilo para o item de Acesso Restrito */
        .fab-menu-item[data-action="restricted"] svg { color: var(--restricted-color); }
        
        .fab-menu-item svg {
            width: 20px;
            height: 20px;
            margin-right: 10px;
            color: var(--primary-color);
        }
        /* ITEM DE EDI√á√ÉO - COR DIFERENTE */
        .fab-menu-item[data-action="edit-mode"] svg { color: var(--edit-mode-color); }
        .fab-menu-item[data-action="edit-mode"].active {
            background-color: var(--edit-mode-color);
            color: white;
            font-weight: bold;
        }
        .fab-menu-item[data-action="edit-mode"].active svg { color: white; }
        
        #main-content { position: relative; }
        
        /* --- Barra de Pesquisa Deslizante --- */
        #top-search-bar-wrapper {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 990;
            background-color: var(--bg-color);
            box-shadow: 0 2px 10px var(--shadow-color);
            padding: 10px var(--body-padding-mobile);
            box-sizing: border-box;
            display: none;
            justify-content: center;
            transition: background-color .3s ease;
            transform: translateY(-100%);
        }
        #top-search-bar-wrapper.visible {
            display: flex;
            transform: translateY(0);
        }
        #search-container {
            width: 100%;
            max-width: 600px;
            display: flex;
            align-items: center;
            padding: 0 8px;
            background-color: var(--card-bg-color);
            border-radius: 50px;
            box-shadow: 0 2px 5px var(--shadow-color);
        }
        #search-input {
            flex-grow: 1;
            border: none;
            font-size: 1.1em;
            background-color: transparent;
            color: var(--text-color);
            outline: none;
            padding: 12px 15px;
        }
        /* CORRIGIDO: Remove o padding-top excessivo do body, mantendo apenas para a busca */
        body.search-open { padding-top: 65px; }
        
        /* --- Modal (Geral) --- */
        #generator-modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(5px);
            z-index: 1040;
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
        }
        #generator-modal-overlay.visible {
            opacity: 1;
            pointer-events: auto;
        }
        /* Estilos espec√≠ficos para modais de Conte√∫do/Formul√°rio */
        .generic-modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.95);
            width: 90%;
            max-width: 500px;
            max-height: 90vh;
            overflow-y: auto;
            z-index: 1050;
            padding: 25px;
            background-color: var(--bg-color);
            border-radius: 12px;
            border-top: 5px solid var(--primary-color);
            opacity: 0;
            transition: opacity 0.3s ease, transform 0.3s ease;
            pointer-events: none;
        }
        .generic-modal.visible {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1);
            pointer-events: auto;
        }
        
        #generate-icon-code-section {
            border-top-color: var(--primary-color); /* Cor principal para √çcones */
        }
        /* NOVO: Modal de Acesso Restrito */
        #restricted-area-wrapper {
            max-width: 600px; /* Maior para melhor visualiza√ß√£o do conte√∫do */
            border-top-color: var(--restricted-color); /* Cor restrita (Verde) */
        }
        /* Estilos do Conte√∫do Restrito */
        #restricted-area-wrapper h3 {
            color: var(--restricted-color);
            margin-top: 20px;
            padding-bottom: 5px;
            border-bottom: 1px solid var(--border-color);
        }
        .restricted-text-item {
            background-color: var(--card-bg-color);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            box-shadow: 0 1px 4px var(--shadow-color);
            border-left: 5px solid var(--restricted-color);
            position: relative;
        }
        .restricted-text-item h4 {
            margin: 0 0 5px 0;
            color: var(--text-color);
            font-size: 1.1em;
        }
        .restricted-text-item .content-display {
            margin: 0;
            white-space: pre-wrap; /* Mant√©m quebras de linha */
            font-size: 0.95em;
        }
        .restricted-text-item .content-display a {
            color: var(--restricted-color);
            text-decoration: none;
            font-weight: bold;
        }
        .restricted-text-item .content-display a:hover {
            text-decoration: underline;
        }
        .restricted-text-actions {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex; /* Alinha os bot√µes lado a lado */
            gap: 5px; /* Espa√ßamento entre os bot√µes */
        }
        .restricted-text-actions button {
            background: none;
            border: none;
            color: var(--text-color);
            cursor: pointer;
            margin-left: 0; /* Removido o margin-left */
            font-size: 0.9em;
            opacity: 0.7;
            transition: opacity 0.2s, color 0.2s;
            padding: 5px; /* Adicionado padding para facilitar o clique */
            line-height: 1;
        }
        .restricted-text-actions button:hover { opacity: 1; }
        #restricted-texts-list {
            margin-top: 15px;
            padding-top: 10px;
            border-top: 1px dashed var(--border-color);
        }
        #login-form-restricted { text-align: center; padding: 20px; }
        #login-form-restricted input { max-width: 200px; text-align: center; }
        #login-status-message { margin-top: 10px; color: var(--restricted-color); }
        .form-group.restricted-text { margin-bottom: 10px; }
        
        /* NOVO: Estilo para o bot√£o Colar Texto Copiado */
        #paste-and-save-button {
            width: 100%;
            padding: 10px 15px;
            background-color: #f0ad4e;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color .3s ease;
            margin-bottom: 10px;
        }
        #paste-and-save-button:hover { background-color: #ec971f; }
        /* NOVO: Estilo para o bot√£o Colar Link (no formul√°rio de √≠cone) */
        #paste-link-button {
            width: 100%;
            padding: 10px 15px;
            background-color: #17a2b8; /* Cor secund√°ria */
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color .3s ease;
            margin-bottom: 10px;
        }
        #paste-link-button:hover { background-color: #138496; }
        
        /* Fim de Estilos Restritos */
        #modal-title {
            text-align: center;
            color: var(--header-text-color);
            margin-top: 0;
            margin-bottom: 25px;
            font-size: 1.8em;
            border-bottom: 2px solid var(--border-color);
            padding-bottom: 10px;
        }
        #close-generator-modal-btn, #close-restricted-modal-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            background: var(--button-secondary-bg);
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            font-size: 1.2rem;
            color: var(--text-color);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color .2s, color .2s;
        }
        #close-generator-modal-btn:hover, #close-restricted-modal-btn:hover {
            background-color: #dc3545;
            color: white;
        }
        .form-group { margin-bottom: 18px; }
        .form-group label { display: block; margin-bottom: 6px; font-weight: 500; }
        .form-group input, .form-group select, .form-group textarea {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid var(--input-border-color);
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 1em;
            background-color: var(--input-bg-color);
            color: var(--text-color);
        }
        .form-group label span.optional { font-weight: normal; font-size: 0.9em; color: #6c757d; }
        .form-group label span.required { font-weight: normal; font-size: 0.9em; color: #dc3545; }
        #submit-icon-button, #submit-restricted-text-button, #login-button {
            width: 100%;
            padding: 12px 15px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color .3s ease;
            margin-top: 10px;
        }
        /* ALTERADO: Cor do bot√£o de login para verde */
        #login-button { background-color: var(--restricted-color); }
        #login-button:hover { background-color: #1e7e34; /* Um verde mais escuro */ }
        #submit-icon-button:hover { background-color: var(--primary-hover-color); }
        /* ALTERADO: Cor do bot√£o de salvar restrito para verde */
        #submit-restricted-text-button { background-color: var(--restricted-color); }
        #submit-restricted-text-button:hover { background-color: #1e7e34; /* Um verde mais escuro */ }
        
        /* --- Conte√∫do Principal e Categorias --- */
        #all-categories-grid, #search-results-container {
            max-width: 1200px;
            width: 100%;
            margin: 0 auto;
            box-sizing: border-box;
        }
        /* CORRIGIDO: Adicionado um recuo superior apenas na lista principal para compensar a remo√ß√£o do padding do body */
        #all-categories-grid { padding-top: 20px; }
        .category-card {
            background: none;
            box-shadow: none;
            padding: 0;
            margin-bottom: 40px;
            transition: all 0.3s ease;
            overflow: hidden;
        }
        
        /* MODIFICADO: Estilo para o cabe√ßalho 'Fixados!' no card, removido pois o H2 foi para o #top-section-wrapper */
        #category-fixados .category-header { display: none; /* O t√≠tulo Fixados! agora est√° no #top-section-wrapper, que foi removido e a l√≥gica de nome foi para o JS */ }
        /* MODIFICADO: Ajusta o espa√ßamento do grid do Fixados */
        #category-fixados .icons-grid {
            /* VALOR ORIGINAL: margin-top: 15px; */
            margin-top: 7.5px; /* Reduzido pela metade */
        }
        
        .category-header {
            cursor: pointer;
            user-select: none;
            border: 2px solid var(--primary-color);
            border-radius: 50px;
            padding: 10px 20px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        .category-header h2 {
            /* CORRIGIDO: Removido o center, ajustado o alinhamento dentro do novo layout */
            text-align: left;
            margin: 0;
            font-size: 1.3em;
            color: var(--primary-color);
            font-weight: 600;
        }
        /* NOVO: Classe para recolher/mostrar */
        .category-card.collapsed .icons-grid {
            max-height: 0;
            padding: 0;
            margin-top: 0;
            opacity: 0;
        }
        /* --- Cont√™iner dos √çcones --- */
        .icons-grid, #search-results-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            background-color: var(--card-bg-color);
            border-radius: 30px;
            padding: var(--icon-grid-padding); /* 20px */
            box-shadow: 0 4px 12px var(--shadow-color);
            max-height: 4000px;
            transition: max-height 0.5s ease-in-out, padding 0.5s ease-in-out, opacity 0.5s ease-in-out;
        }
        
        #search-results-container { display: none; }
        
        /* --- √çcones (Estilo √öNICO para Mobile e Desktop) --- */
        .icon-card-wrapper {
            position: relative;
            width: 100%;
        }
        
        /* MODO EDI√á√ÉO ATIVO: Adiciona um destaque sutil nos √≠cones */
        body.edit-mode-active .icon-card-wrapper .icon-link {
            box-shadow: 0 0 0 2px var(--edit-mode-color);
        }
        
        .icon-link {
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            border-radius: 50px;
            overflow: hidden;
            height: 55px;
            box-sizing: border-box;
            position: relative;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        .icon-link:hover { transform: translateY(-2px); }
        
        .icon-visual {
            position: absolute;
            inset: 0;
            z-index: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .icon-text-content, .icon-actions-button { position: relative; z-index: 2; }
        .icon-title {
            font-weight: 600;
            font-size: 0.9em;
            text-transform: uppercase;
            color: #fff;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.25);
            padding: 0 50px;
            box-sizing: border-box;
            text-align: center;
        }
        .icon-visual-fallback { display: none; }
        
        .icon-actions-button {
            position: absolute;
            right: 5px;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.15);
            border: none;
            color: #fff;
            border-radius: 50%;
            width: 35px;
            height: 35px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0.8;
            transition: opacity 0.2s, background-color 0.2s;
            /* ESCONDE POR PADR√ÉO (SE O MODO EDI√á√ÉO N√ÉO ESTIVER ATIVO) */
            visibility: hidden;
            opacity: 0;
            transition: opacity 0.2s, background-color 0.2s, visibility 0s linear 0.2s;
        }
        
        /* TORNA VIS√çVEL APENAS NO MODO EDI√á√ÉO ATIVO */
        body.edit-mode-active .icon-actions-button {
            visibility: visible;
            opacity: 1;
            transition: opacity 0.2s, background-color 0.2s, visibility 0s;
        }
        
        .icon-link:hover .icon-actions-button { opacity: 1; }
        .icon-actions-button:hover { background-color: rgba(255, 255, 255, 0.3); }
        .icon-actions-button svg { width: 20px; height: 20px; }

                        if (!action) return;
                        
                        UIManager.toggleFabMenu(false);
                        
                        // NOTA: A a√ß√£o 'search' foi removida daqui, pois o bot√£o de pesquisa (lupa) faz isso diretamente.
                        if (action === 'add') {
                            UIManager.openModal();
                        } else if (action === 'edit-mode') {
                            UIManager.toggleEditMode();
                            UIManager.render();
                        } else if (action === 'theme') {
                            UIManager.toggleTheme(localStorage.getItem('theme') !== 'dark');
                        } else if (action === 'restricted') {
                            UIManager.openRestrictedModal();
                        }
                    });
                }
                
                // NOVO: Evento para o bot√£o Colar Link (na √°rea de adicionar √≠cone)
                // MODIFICADO: Passando 'true' para indicar que √© uma submiss√£o autom√°tica
                pasteLinkButton.addEventListener('click', () => this.handlePasteLinkAndSetTitle(true));
                
                // NOVO: Evento para preencher o T√≠tulo ao digitar o Link (se o T√≠tulo estiver vazio)
                iconLinkInput.addEventListener('input', () => {
                    if (iconNameInput.value.trim() === '') {
                        const domainTitle = extractDomainTitle(iconLinkInput.value.trim());
                        iconNameInput.value = domainTitle;
                        iconNameInput.disabled = true; // Desabilita o campo se for preenchido automaticamente
                    } else {
                        iconNameInput.disabled = false; // Permite a edi√ß√£o se o usu√°rio tiver digitado algo
                    }
                });
                
                // NOVO: Evento para recolher/mostrar o bal√£o de Fixados (DELEGADO para o grid)
                allCategoriesGrid.addEventListener('click', e => {
                    const pinnedHeaderClickable = e.target.closest('#pinned-header-clickable');
                    const regularHeader = e.target.closest('.category-header');
                    
                    if (pinnedHeaderClickable) {
                        UIManager.togglePinned();
                        localStorage.setItem('isPinnedCollapsed', state.isPinnedCollapsed);
                    } else if (regularHeader && !pinnedHeaderClickable) {
                        // A l√≥gica de recolher categorias deve ser mantida para as categorias normais
                        regularHeader.parentElement.classList.toggle('collapsed');
                    }
                });
                
                let searchTimeout;
                searchInput.addEventListener('input', e => {
                    clearTimeout(searchTimeout);
                    searchTimeout = setTimeout(() => {
                        state.searchTerm = e.target.value.toLowerCase().trim();
                        UIManager.render();
                    }, 200);
                });
                
                // Eventos do Modal de √çcones
                closeModalBtn.addEventListener('click', () => UIManager.closeModal());
                // Remover o overlay se o modal de √≠cone for fechado e o restrito tamb√©m n√£o estiver
                modalOverlay.addEventListener('click', () => {
                    if(UIManager.elements.generatorModal.classList.contains('visible')) {
                        UIManager.closeModal();
                    }
                    if(UIManager.elements.restrictedAreaWrapper.classList.contains('visible')) {
                        UIManager.closeRestrictedModal();
                    }
                    if(UIManager.elements.editRestrictedModal.classList.contains('visible')) {
                        UIManager.closeEditRestrictedModal();
                    }
                });
                iconForm.addEventListener('submit', this.handleIconFormSubmit);
                
                // NOVOS Eventos do Modal Restrito
                closeRestrictedModalBtn.addEventListener('click', () => UIManager.closeRestrictedModal());
                // **MODIFICADO:** Adicionado listener para 'input' para liberar o acesso sem 'Enter'
                restrictedPasswordInput.addEventListener('input', this.handleLoginInput);
                loginFormRestricted.addEventListener('submit', this.handleLoginAttempt); // Mantido o 'submit' para fallback (e.g. se o Enter for pressionado)
                restrictedTextForm.addEventListener('submit', this.handleRestrictedTextFormSubmit);
                restrictedTextsList.addEventListener('click', this.handleRestrictedTextActions);
                pasteAndSaveBtn.addEventListener('click', this.handlePasteAndSave); // NOVO: Evento para Colar e Salvar
                
                // NOVOS Eventos do Modal de Edi√ß√£o Restrita
                closeEditRestrictedModalBtn.addEventListener('click', () => UIManager.closeEditRestrictedModal());
                editRestrictedTextForm.addEventListener('submit', this.handleEditRestrictedTextFormSubmit);
                
                // NOVO: Listener global para pesquisa por teclado
                document.addEventListener('keydown', this.handleKeyboardSearch);
            },
            
            // NOVO M√âTODO PARA COLAR LINK, ATUALIZAR O T√çTULO E SUBMETER AUTOMATICAMENTE
            async handlePasteLinkAndSetTitle(shouldSubmitAutomatically = false) {
                try {
                    const clipboardText = await navigator.clipboard.readText();
                    const trimmedText = clipboardText.trim();
                    
                    if (!trimmedText) {
                        alert("A √°rea de transfer√™ncia est√° vazia.");
                        return;
                    }
                    const { iconLinkInput, iconNameInput, pasteLinkButton } = UIManager.elements;
                    
                    iconLinkInput.value = trimmedText;
                    const domainTitle = extractDomainTitle(trimmedText);
                    iconNameInput.value = domainTitle;
                    iconNameInput.disabled = true; // Desabilita o campo ap√≥s preenchimento autom√°tico
                    
                    pasteLinkButton.textContent = '‚úÖ Link Colado!';
                    setTimeout(() => {
                        pasteLinkButton.textContent = 'Colar Link (Obter T√≠tulo do Dom√≠nio)';
                    }, 2000);
                    
                    // **L√ìGICA DE PUBLICA√á√ÉO AUTOM√ÅTICA**
                    if (shouldSubmitAutomatically) {
                        // Simula a submiss√£o do formul√°rio
                        const form = UIManager.elements.iconForm; // Usa a refer√™ncia direta, pois o 'event.target' pode n√£o ser o form na auto-submiss√£o
                        // Passamos um objeto mock de evento, e o segundo par√¢metro 'true' para indicar auto-submit.
                        this.handleIconFormSubmit({ preventDefault: () => {} }, true);
                    }
                    
                } catch (err) {
                    console.error('Falha ao ler a √°rea de transfer√™ncia: ', err);
                    alert('N√£o foi poss√≠vel ler a √°rea de transfer√™ncia. Verifique as permiss√µes do navegador.');
                }
            },
            
            // NOVO: M√©todo para lidar com a pesquisa por digita√ß√£o do teclado
            handleKeyboardSearch(e) {
                // Se a busca j√° estiver aberta ou o modo edi√ß√£o estiver ativo, ignora
                if (state.isSearchBarOpen || state.isEditMode || document.body.classList.contains('modal-open')) return;
                
                // Verifica se a tecla pressionada √© uma letra, n√∫mero ou caractere de pesquisa comum
                if (e.key.length === 1 && /^[a-zA-Z0-9\s]$/.test(e.key)) {
                    // Abre a barra de pesquisa
                    UIManager.toggleSearchBar(true);
                    
                    // Adiciona a letra que foi digitada no campo de pesquisa
                    const input = UIManager.elements.searchInput;
                    input.value = e.key;
                    
                    // Simula o evento de input para que a l√≥gica de busca dispare
                    const event = new Event('input');
                    input.dispatchEvent(event);
                    
                    // Previne a a√ß√£o padr√£o (como rolar a tela ou digitar em outro lugar)
                    e.preventDefault();
                }
            },
            
            async handleIconFormSubmit(event, isAutoSubmit = false) {
                // Previne a a√ß√£o padr√£o apenas se n√£o for uma submiss√£o autom√°tica.
                if (event && event.preventDefault) {
                    event.preventDefault();
                }
                
                const form = UIManager.elements.iconForm; // Usa a refer√™ncia direta, pois o 'event.target' pode n√£o ser o form na auto-submiss√£o
                const id = form.elements.iconIdInput.value;
                
                // NOVO: L√≥gica para obter o t√≠tulo se o campo nome estiver vazio (mesmo que tenha sido desabilitado)
                let finalName = form.elements.iconNameInput.value.trim();
                const linkValue = form.elements.iconLinkInput.value.trim();
                
                if (!finalName) {
                    finalName = extractDomainTitle(linkValue);
                }
                
                // **VALORES PREDEFINIDOS (Para a submiss√£o autom√°tica, estes ser√£o usados)**
                const data = {
                    name: finalName,
                    link: linkValue,
                    // Garante que o valor da cor seja lido, se for uma submiss√£o manual, ou o padr√£o se for autom√°tica/primeira vez
                    customBgColor: UIManager.elements.iconCustomBgColorInput.value || '#4caf50',
                    // Garante que o valor da categoria seja lido, se for uma submiss√£o manual, ou o padr√£o se for autom√°tica/primeira vez
                    category: UIManager.elements.iconCategorySelect.value || 'servicos-utilidades',
                    // Garante que o valor da fonte seja lido, se for uma submiss√£o manual, ou o padr√£o se for autom√°tica/primeira vez
                    fontFamily: UIManager.elements.iconFontFamilyInput.value || "'Lobster', cursive",
                    // Campos mantidos como hidden no form para compatibilidade/futuro
                    description: form.elements.iconDescriptionInput.value.trim() || '',
                    imageUrl: form.elements.iconImageUrlInput.value.trim() || '',
                    colorClass: form.elements.iconColorClassInput.value.trim() || '',
                };
                
                if (!data.link || !data.category) {
                    UIManager.elements.formStatusMessage.textContent = 'Os campos Link e Categoria s√£o obrigat√≥rios.';
                    UIManager.elements.formStatusMessage.style.display = 'block';
                    return;
                }
                
                try {
                    if (id) {
                        await FirebaseService.updateIcon(id, data);
                    } else {
                        // NOVO: Fixa o √≠cone no topo na cria√ß√£o autom√°tica
                        const isPinned = isAutoSubmit ? true : false;
                        await FirebaseService.addIcon({ ...data, isPinned: isPinned });
                    }
                    UIManager.closeModal();
                } catch (error) {
                    console.error("Erro ao salvar:", error);
                    UIManager.elements.formStatusMessage.textContent = 'Erro ao salvar o √≠cone.';
                    UIManager.elements.formStatusMessage.style.display = 'block';
                }
            },
            
            editIcon(id) {
                const iconData = state.allIcons.find(icon => icon.id === id);
                if (iconData) UIManager.openModal(iconData);
            },
            
            // NOVOS: M√©todos de L√≥gica Restrita
            // **MODIFICADO:** Fun√ß√£o para lidar com o input no campo de senha (libera√ß√£o autom√°tica)
            handleLoginInput(event) {
                const passwordInput = UIManager.elements.restrictedPasswordInput;
                const statusMessage = UIManager.elements.loginStatusMessage;
                const password = event.target.value;
                
                if (password === config.restricted.password) {
                    state.isLocked = false;
                    UIManager.toggleRestrictedArea(true);
                    statusMessage.style.display = 'none';
                } else if (password.length >= config.restricted.password.length) {
                    statusMessage.textContent = 'Senha incorreta.';
                    statusMessage.style.display = 'block';
                } else {
                    statusMessage.style.display = 'none';
                }
            },
            
            // **MODIFICADO:** Fun√ß√£o para lidar com o submit (mantida como fallback)
            handleLoginAttempt(event) {
                event.preventDefault();
                const passwordInput = UIManager.elements.restrictedPasswordInput;
                const statusMessage = UIManager.elements.loginStatusMessage;
                
                if (passwordInput.value === config.restricted.password) {
                    state.isLocked = false;
                    UIManager.toggleRestrictedArea(true);
                    statusMessage.style.display = 'none';
                } else {
                    statusMessage.textContent = 'Senha incorreta.';
                    statusMessage.style.display = 'block';
                    passwordInput.value = '';
                }
            },
            
            // FUN√á√ÉO PARA SALVAR TEXTO MANUALMENTE
            async handleRestrictedTextFormSubmit(event) {
                event.preventDefault();
                const id = UIManager.elements.restrictedTextIdInput.value;
                const title = UIManager.elements.restrictedTextTitleInput.value.trim();
                const content = UIManager.elements.restrictedTextContentInput.value.trim();
                
                if (!title || !content) return;
                
                const data = { title, content };
                
                try {
                    if (id) {
                        await FirebaseService.updateRestrictedText(id, data);
                    } else {
                        await FirebaseService.addRestrictedText(data);
                    }
                    UIManager.clearRestrictedTextForm();
                } catch (error) {
                    console.error("Erro ao salvar texto restrito:", error);
                    alert("Erro ao salvar o item restrito.");
                }
            },
            
            // FUN√á√ÉO PARA ATUALIZAR VIA MODAL DE EDI√á√ÉO
            async handleEditRestrictedTextFormSubmit(event) {
                event.preventDefault();
                const id = UIManager.elements.editRestrictedTextIdInput.value;
                const title = UIManager.elements.editRestrictedTextTitleInput.value.trim();
                const content = UIManager.elements.editRestrictedTextContentInput.value.trim();
                
                if (!id || !title || !content) return;
                
                const data = { title, content };
                
                try {
                    await FirebaseService.updateRestrictedText(id, data);
                    UIManager.closeEditRestrictedModal();
                    // Reabre o modal restrito principal para mostrar a lista atualizada
                    UIManager.openRestrictedModal();
                } catch (error) {
                    console.error("Erro ao atualizar texto restrito:", error);
                    alert("Erro ao atualizar o item restrito.");
                }
            },
            
            // NOVO: Fun√ß√£o para Colar Texto e Salvar Automaticamente
            async handlePasteAndSave() {
                try {
                    const clipboardText = await navigator.clipboard.readText();
                    const trimmedText = clipboardText.trim();
                    
                    if (!trimmedText) {
                        alert("A √°rea de transfer√™ncia est√° vazia.");
                        return;
                    }
                    
                    // L√≥gica para extrair as 2 primeiras palavras para o t√≠tulo
                    const words = trimmedText.split(/\s+/).filter(word => word.length > 0);
                    let title = words.slice(0, 2).join(' ');
                    
                    if (title.length > 50) {
                        title = title.substring(0, 50) + '...'; // Truncar se for muito longo
                    } else if (title.length === 0) {
                        title = 'Item Colado';
                    }
                    
                    const data = { title, content: trimmedText };
                    await FirebaseService.addRestrictedText(data);
                    
                    UIManager.elements.pasteAndSaveBtn.textContent = '‚úÖ Salvo!';
                    setTimeout(() => {
                        UIManager.elements.pasteAndSaveBtn.textContent = 'Colar Texto Copiado e Salvar';
                    }, 2000);
                    
                } catch (err) {
                    console.error('Falha ao ler a √°rea de transfer√™ncia: ', err);
                    alert('N√£o foi poss√≠vel ler a √°rea de transfer√™ncia. Verifique as permiss√µes do navegador.');
                }
            },
            
            handleRestrictedTextActions(event) {
                const button = event.target.closest('button');
                if (!button) return;
                
                const action = button.dataset.action;
                const itemId = button.closest('.restricted-text-item')?.dataset.id;
                const item = state.restrictedTexts.find(t => t.id === itemId);
                
                if (!itemId || !item) return;
                
                if (action === 'edit') {
                    // ALTERADO: Abrir o novo modal de edi√ß√£o
                    UIManager.openEditRestrictedModal(itemId);
                } else if (action === 'delete') {
                    if (confirm(`Tem certeza que deseja excluir o item "${item.title}"?`)) {
                        FirebaseService.deleteRestrictedText(itemId);
                    }
                } else if (action === 'copy') {
                    // NOVO: L√≥gica de copiar texto/link
                    navigator.clipboard.writeText(item.content).then(() => {
                        button.textContent = '‚úÖ';
                        setTimeout(() => {
                            button.textContent = 'üìã';
                        }, 1500);
                    }).catch(err => {
                        console.error('Erro ao copiar texto:', err);
                        alert('Erro ao copiar. Tente novamente.');
                    });
                }
            },
            // Fim de M√©todos de L√≥gica Restrita
            
            loadTheme() {
                const savedTheme = localStorage.getItem('theme');
                let initialTheme = 'light';
                
                if (savedTheme) {
                    initialTheme = savedTheme;
                }
                if (!savedTheme) {
                    localStorage.setItem('theme', initialTheme);
                }
                UIManager.toggleTheme(initialTheme === 'dark');
            }
        };
        
        // Inicia a aplica√ß√£o
        document.addEventListener('DOMContentLoaded', () => App.init());
    </script>
